<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Budget Component Testing - Create Account</title>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <meta name="theme-color" content="#ffffff">

  <!-- build:js scripts/webcomponents.js -->
  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild-->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../bower_components/bootswatch-dist/css/bootstrap.css">
  <link rel="stylesheet" href="../bower_components/animate-css/animate.css">
  <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="../bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.css">
  <!-- endbuild-->


  <!-- build:js scripts/app.js -->
  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../bower_components/bootswatch-dist/js/bootstrap.js"></script>
  <script src="/auth/express-auth.js"></script>
  <!-- endbuild-->

  <link rel="import" href="/bower_components/polymer/polymer.html" />
  <link rel="import" href="/auth-elements/auth-create-account.html" />
  <link rel="import" href="/elements/ucd-copyright.html" />

</head>
<body>

  <h2 class="page-header">Farm Budgets <small>Create Account<small></h2>

  <div>
    <auth-create-account style="max-width:350px; margin: auto"></auth-create-account>
  </div>

  <ucd-copyright></ucd-copyright>

  <script>
    if( !ExpressAuth.user) {
      // authorized but no account
      window.location = '/prototype/login.html';
    } else if( ExpressAuth.user.hasAccount ) {
      // authorized and account created
      window.location = '/prototype/';
    }

    ele = document.querySelector('auth-create-account');
    ele.addEventListener('account-create', function(){
      window.location = '/prototype/';
    });
  </script>
</body>
</html>
