<dom-module id="ahb-add-budget-lineitem">
  <template>

    <div class="modal fade" id="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Add Budget Item</h4>
          </div>
          <div class="modal-body">

            <div class="form-horizontal">
              <div class="form-group">
                <label for="phaseInput" class="col-sm-2 control-label">Phase</label>
                <div class="col-sm-10">
                  <select class="form-control" id="phaseInput">
                    <option value="Planting">Planting</option>
                    <option value="Maintain">Maintain</option>
                    <option value="Harvest">Harvest</option>
                  </select>
                </div>
              </div>

              <div class="form-group">
                <label for="operationInput" class="col-sm-2 control-label">Operation</label>
                <div class="col-sm-10">
                  <input type="text" id="operationInput" class="form-control" />
                </div>
              </div>

              <div class="form-group">
                <label for="materialInput" class="col-sm-2 control-label">Material</label>
                <div class="col-sm-10">
                  <input type="text" id="materialInput" class="form-control" />
                </div>
              </div>

              <div class="form-group">
                <label for="amountInput" class="col-sm-2 control-label">Amount</label>
                <div class="col-sm-10">
                  <input type="number" id="amountInput" class="form-control" />
                </div>
              </div>

              <div class="form-group">
                <label for="priceInput" class="col-sm-2 control-label">price</label>
                <div class="col-sm-10">
                  <div class="input-group">
                    <span class="input-group-addon">$</span>
                    <input type="number" id="priceInput" class="form-control" />
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="unitsInput" class="col-sm-2 control-label">Units</label>
                <div class="col-sm-10">
                  <input type="text" id="unitsInput" class="form-control" />
                </div>
              </div>

            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" on-click="fireAdd">Add</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

  </template>
</dom-module>

<script>
  Polymer({
    is : 'ahb-add-budget-lineitem',

    attached : function() {
      $(this.$.modal).modal({show: false});
    },

    show : function() {
      $(this.$.modal).modal('show');
    },

    hide : function() {
      $(this.$.modal).modal('hide');
    },

    fireAdd : function() {
      var item = {
        phase : this.$.phaseInput.value,
        operation : this.$.operationInput.value,
        material : this.$.materialInput.value,
        units : this.$.unitsInput.value,
        price : this.$.priceInput.value,
        amount : this.$.amountInput.value
      }

      if( !item.phase || !item.operation || !item.material ) {
        return alert('You must provide a phase, operation and material');
      }

      this.reset();
      this.fire('add', item);
      this.hide();
    },

    reset : function() {
      this.$.operationInput.value = '';
      this.$.materialInput.value = '';
      this.$.priceInput.value = '';
      this.$.amountInput.value = '';
      this.$.unitsInput.value = '';
    }

  })
</script>
