<dom-module id="ahb-account-login">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
  </template>
  <script>
    Polymer({
      is: 'ahb-account-login',

      ready : function() {
        if( ExpressAuth.user ) {
          this.innerHTML = 'Hello, '+ExpressAuth.user.username;
        } else {
          this.innerHTML = '<a href="/login.html" class="btn btn-default"><i class="fa fa-sign-in"></i><span class="hidden-xs"> Login</span></a>';
        }
      }
    });
  </script>
</dom-module>
