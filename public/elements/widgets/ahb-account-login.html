<dom-module id="ahb-account-login">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <span class="hidden-xs" id="loggedIn" style="display:none">Hello, <span>{{name}}</span></span>
    <a on-click="login" class="btn btn-default" id="login" style="display:none">
      <i class="fa fa-sign-in"></i><span class="hidden-xs"> Login</span>
    </a>

  </template>
  <script>
    Polymer({
      is: 'ahb-account-login',

      ready : function() {
        if( ExpressAuth.user ) {
          this.name = ExpressAuth.user.display_name || ExpressAuth.user.email;
          this.$.loggedIn.style.display = 'inline-block';
        } else {
          this.$.login.style.display = 'inline-block';
        }
      },

      login : function() {
        SDK.app.login();
      }
    });
  </script>
</dom-module>
