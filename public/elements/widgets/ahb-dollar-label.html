<script>
  Polymer({
    is: 'ahb-dollar-label',

    properties : {
      value : {
        type : String,
        observer : 'update'
      }
    },

    ready : function() {
      this.style.color = '#5cb85c';
    },

    update : function() {
      if( typeof this.value !== 'string' ) this.value = this.value+'';
      this.innerHTML = '$'+this.value.replace(/\..*/,'').replace(/(\d)(?=(\d\d\d)+(?!\d))/g, "$1,");
    }
  });
</script>
