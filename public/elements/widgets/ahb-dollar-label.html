<script>
  Polymer({
    is: 'ahb-dollar-label',

    properties : {
      value : {
        type : String,
        observer : 'update',
        value : '0'
      },
      decimal : {
        type : Boolean,
        observer : 'update',
        value : true
      }
    },

    ready : function() {
      this.style.color = '#5cb85c';
    },

    update : function() {
      //if( typeof this.value !== 'string' ) this.value = this.value+'';
      var val = ''+parseFloat(this.value).toFixed(this.decimal ? 2 : 0);
      this.innerHTML = '$'+val.replace(/(\d)(?=(\d\d\d)+(?!\d))/g, "$1,");
    }
  });
</script>
