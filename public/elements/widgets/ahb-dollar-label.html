<script>
  Polymer({
    is: 'ahb-dollar-label',

    properties : {
      value : {
        type : String,
        observer : 'update',
        value : '0'
      },
      decimal : {
        type : Boolean,
        observer : 'update',
        value : true
      }
    },

    ready : function() {
      this.first = true;
      this.style.color = '#5cb85c';
      this.timer = -1;
    },

    update : function() {
      if( this.first ) {
        this._update();
        this.first = false;
        return;
      }

      this.className = 'animated zoomOut';
      if( this.timer != -1 ) clearTimeout(this.timer);

      this.timer = setTimeout(function(){
        this.timer = -1;

        this._update();
        this.style.visibility = 'hidden';
        this.className = 'animated zoomIn'

        setTimeout(function(){
          this.style.visibility = 'visible';
        }.bind(this), 25);

        setTimeout(function(){
          $(this).removeClass('zoomIn');
        }.bind(this), 1000);

      }.bind(this), 500);
    },

    _update : function() {
      var val = ''+parseFloat(this.value).toFixed(this.decimal ? 2 : 0);
      this.innerHTML = '$'+val.replace(/(\d)(?=(\d\d\d)+(?!\d))/g, "$1,");
    }
  });
</script>
