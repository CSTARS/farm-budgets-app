<dom-module id="budget-material-review-popup">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <div class="modal fade" id="popup">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-label="Close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="title">Review Material Changes</h4>
          </div>
          <div class="modal-body">
            <budget-materials-diff id="diff"></budget-materials-diff>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>

        </div>
      </div>
    </div>

  </template>
  <script>
    Polymer({
      is: 'budget-material-review-popup',

      ready : function() {
        this.popup = $(this.$.popup).remove();
        $('body').append(this.popup);
        this.popup.modal({show: false});
      },

      show : function() {
        this.popup.modal('show');
        this.$.diff.update();
      }


    });
  </script>
</dom-module>
