<dom-module id="budget-location-filter-display">
  <template>
    <style>
      :host {
        display: block;
      }
      .or {
        padding: 3px;
        margin: 3px;
        border: 1px solid #eee;
        border-radius: 3px;
        display: inline-block;
      }
    </style>

  </template>
  <script>
    Polymer({
      is: 'budget-location-filter-display',

      properties : {
        size : {
          type : String,
          value : function() {
            return 'normal';
          }
        },
        value : {
          type : Object,
          value : function() {
            return [];
          }
        }
      },

      update : function() {
        var html = '';
        var style = 'primary';
        for( var i = 0; i < this.value.length; i++ ) {

          if( i == 1 ) {
            html += ' <span>and</span> ';

            if( this.value.length > 2 ) {
              style = 'default';
              html += '<span class="budget-location-filter-display style-scope or">';
            }
          } else if( i > 1 ) {
            html += ' <span>or</span> ';
          }


          if( this.size === 'normal' ) {
            html += '<a class="btn btn-'+style+'" index="'+i+'"><i class="fa fa-remove"></i> '+this.value[i]+'</a>';
          } else {
            html += '<span class="label label-'+style+'" style="cursor:pointer" index="'+i+'"><i class="fa fa-remove"></i> '+this.value[i]+'</span>';
          }
        }
        if( this.value.length > 2 ) {
          html += '</span>';
        }

        this.innerHTML = html;
        $(this).find('.btn, .label').on('click', this.remove.bind(this));
      },

      remove : function(e) {
        var index = parseInt(e.currentTarget.getAttribute('index'));
        this.value.splice(index, 1);
        this.update();
        this.fire('location-update', this.value);
      }

    });
  </script>
</dom-module>
