<dom-module id="budget-material-advanced">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <div class="form-horizontal" >
      <div class="form-group">
        <label for="nameInput" class="col-sm-3 control-label"></label>
        <div class="col-sm-9"><h5>Advanced Material Settings</h5></div>
      </div>

      <div class="form-group">
        <label for="nameInput" class="col-sm-3 control-label">Authority</label>
        <div class="col-sm-9" id="authority"></div>
      </div>

      <div class="form-group">
        <label for="locationInput" class="col-sm-3 control-label">Location</label>
        <div class="col-sm-9">
          <textarea id="locationInput" class="form-control"></textarea>
        </div>
      </div>

      <div class="form-group">
        <label for="sourceInput" class="col-sm-3 control-label">Source</label>
        <div class="col-sm-9">
          <textarea id="sourceInput" class="form-control"></textarea>
        </div>
      </div>

      <div class="form-group" id="classGroup">
        <label for="optionInput" class="col-sm-3 control-label">Class</label>
        <div class="col-sm-9">
          <budget-class-selector id="classInput"></budget-class-selector>
        </div>
      </div>
    </div>

    <a class="btn btn-link" on-click="back"><i class="fa fa-arrow-left"></i> Back</a>

  </template>
  <script>
    Polymer({
      is : 'budget-material-advanced',

      properties : {
        data : {
          type : Object,
          observer : 'dataObserver'
        }
      },

      dataObserver : function() {
        this.$.authority.innerHTML = this.data.authority;

        if( this.$.classInput.isClass(this.data.class || '') ) {
          this.$.classInput.setValue(this.data.class.toLowerCase());
        }
      },

      create : function() {
        this.$.classInput.setValue('other');
      },

      save : function() {
        this.data.class = this.$.classInput.getValue();
      },

      back : function() {
        this.fire('close-advanced');
      }
    });
  </script>
</dom-module>
