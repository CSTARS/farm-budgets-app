<dom-module id="budget-material-search">
  <style>
    :host {
      display: block;
    }
    #results {
       display: none;
       z-index: 1000;
       position: absolute;
       background-color: white;
       padding: 10px;
       border: 1px solid #ccc;
    }
  </style>
  <template>

    <input
      id="input"
      class="form-control"
      on-keyup="search"
      on-blur="onBlur"
      on-focus="showResults"
      placeholder="Search material by name" />

    <div id="results" on-click="onResultsClick"></div>
  </template>
</dom-module>

<script>
  Polymer({
    is : 'budget-material-search',

    ready : function() {
      this.blurTimer = -1;
      this.ignore = [];
    },

    setIgnoreList : function(ignore) {
      this.ignore = ignore;
    },

    search : function() {
      var results = FB.materialController.find(this.$.input.value);

      this.cleanResults(results);

      if( results.length > 0 ) {
        var html = '';

        for( var i = 0; i < results.length; i++ ) {
          html += '<div><a class="btn btn-link" index="'+i+'"><i class="fa fa-plus"></i> '+
                  results[i].name+'</a>'+(results[i].type == 'complex' ? ' <i class="fa fa-cubes"></i>' : '')+
                  '<div class="help-block">'+(results[i].class || '')+' '+(results[i].price || '')+' '+FB.units.getLabel(results[i].units || '', true)+'</div>'
                  '</div>';
        }

        $(this.$.results)
          .html(html)
          .find('a')
          .on('click', function(e){
            this.onResultsClick();
            this.fireSelect(e, results);
            this.hideResults();
          }.bind(this));

      } else {
        $(this.$.results).html('No matches found');
      }
    },

    fireSelect : function(e, results) {
      var ele = $(e.currentTarget);
      var index = parseInt($(e.currentTarget).attr('index'));
      var material = results[index];

      this.fire('material-select', material);
    },

    showResults : function() {
      this.$.results.style.display = 'block';
    },

    onBlur : function() {
      this.cancelBlur();

      this.blurTimer = setTimeout(function(){
        this.blurTimer = -1;
        this.hideResults();
      }.bind(this), 200);
    },

    cancelBlur : function() {
      if( this.blurTimer == -1 ) return;

      clearTimeout(this.blurTimer);
      this.blurTimer = -1;
    },

    onResultsClick : function() {
      this.cancelBlur();
      this.$.input.focus();
    },

    hideResults : function() {
      this.$.results.style.display = 'none';
    },

    cleanResults : function(results) {
      for( var i = results.length-1; i >= 0; i-- ) {
        if( this.ignore.indexOf(results[i].name) > -1 ) {
          results.splice(i, 1);
        } else if ( results[i].name.match(/^.*--/) ) {
          results.splice(i, 1);
        }
      }
    }

  });
</script>
