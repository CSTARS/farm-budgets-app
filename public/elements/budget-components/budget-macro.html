
<dom-module id="budget-macro">
  <style>
    :host {
      display: inline-block;
    }
    :host.open {
      background-color: #f8f8f8;
      border-radius: 4px;
      padding: 5px
    }

    #expand {
      cursor: pointer;
      white-space: nowrap;
    }
    #expand:hover {
      color: #2196f3;
    }

    .btn-group > .btn.btn-default {
      transition: all 300ms linear;
      -moz-transition: all 300ms linear;
      -ms-transition: all 300ms linear;
    }

    .btn-group > .btn.btn-default.nohover {
      border-top: 1px solid transparent !important;
      border-left: 1px solid transparent !important;
      box-shadow: none !important;
      -moz-box-shadow: none !important;
      -ms-box-shadow: none !important;
      -webkit-box-shadow: none !important;
    }
  </style>

  <template>

    <table>
      <tr>
        <td>
          <span id="expand"><i class="fa fa-cubes" id="icon"></i> <span id="nameLabel"></span></span>
          <div id="deletedError" class="text text-danger"></div>
          <div id="otherInfo" class="help-block" style="display:none"></div>
        </td>
        <td>
          <div style="width: 102px;display:none;" id="btns">
            <div class="btn-group" role="group" style="padding-left: 15px">
              <a class="btn btn-default nohover" id="editBtn"><i class="fa fa-pencil"></i></a>
              <a class="btn btn-default nohover" on-click="toggleView" id="toggleView"><i class="fa fa-angle-down"></i></a>
            </div>
          </div>
        </td>
      </tr>
      <tr>
        <td colspan="2"><div id="main" style="display:none"></div></td>
      </tr>
    </table>

  </template>
</dom-module>

<script>
  Polymer({
    is : 'budget-macro',

    properties : {
      material : {
        type : String,
        observer : 'updateMaterial'
      }
    },

    ready : function() {
      this.editUnitsTimer = -1;
      this.currentstate = null;
      this.firstRender = true;

      this.data = {
        name : '[Not Set]',
        materials : {},
        price : 0,
        units : ''
      };

      $(this).hover(function(){
        $(this).find('.nohover').removeClass('nohover');
      },function(){
        $(this).find('.btn-group > .btn').addClass('nohover');
      });

      $(this.$.expand).on('click',function() {
        $(this.$.main).toggle();
        $(this.$.btns).toggle();
        $(this.$.otherInfo).toggle();
        $(this).toggleClass('open');

        if( this.firstRender ) {
          this.firstRender = false;
          this.rerender();
        }
      }.bind(this));
    },

    attached : function() {
      FB.materialController.on('material-update', this.onUpdate.bind(this));

      this.popup = document.querySelector('budget-complex-material-popup');
      this.updateMaterial(null, true);
    },

    detached : function() {
      FB.materialController.removeListener('material-update', this.onUpdate);
    },

    updateMaterial : function(material) {
      if( material ) this.material = material;
      if( !this.material ) return;

      if( this.currentstate === this.material ) {
        return; // nothing todo
      } else {
        this.currentstate = this.material;
      }

      var m = FB.materialController.get(this.material);

      this.$.editBtn.setAttribute('href','#budget/materials/'+this.material);

      // TODO: set error message!!
      if( m.error ) {
        return alert(JSON.stringify(m));
      }

      var otherInfo = '';
      if( m.authority ) {
        otherInfo +='<i class="fa fa-shield"></i> '+m.authority;
      }
      if( m.locality ) {
        if( m.authority ) {
          otherInfo += ' | ';
        }
        otherInfo += '<i class="fa fa-map-marker"></i> <span style="text-transform:capitalize">'+m.locality.join(', ')+'</span>';
      }
      this.$.otherInfo.innerHTML = otherInfo;

      this.data = m;

      this.render(this.renderType);
    },

    rerender : function() {
      this.render(this.renderType);
    },

    // render display. type
    render : function(type) {
      this.renderType = type;
      this.$.nameLabel.innerHTML = '<b>'+this.data.name+'</b> ';

      if( !this.firstRender ) {
        if( this.renderType == 'tree' ) {
          this.renderTree();
          this.$.toggleView.innerHTML = '<i class="fa fa-angle-down"></i>';
        } else {
          this.renderCompressed();
          this.$.toggleView.innerHTML = '<i class="fa fa-angle-double-down"></i>';
        }
      }

      this.checkError();
    },

    checkError : function() {
      this.$.deletedError.innerHTML = '';

      for( var key in this.data.materials ) {
        if( this.data.materials[key].error ) {
          this.setError();
          return;
        }
      }

      if( this.data.deleted ) {
        this.setError();
        this.$.deletedError.innerHTML = 'The material has been deleted';
        return;
      }

      this.error = false;
      this.$.icon.className = 'fa fa-cubes';
      this.$.icon.style.color = '';
    },

    setError : function() {
      this.$.icon.className = 'fa fa-warning';
      this.$.icon.style.color = 'red';
      this.error = true;
    },

    toggleView : function(e) {
      if( e && e.preventDefault ){
        e.preventDefault();
        e.stopPropagation();
      }

      if( this.renderType == 'tree' ) {
        this.render('compressed');
      } else {
        this.render('tree');
      }
    },

    renderTree : function() {
      var list = [];
      this.getTreeMaterialList(this.data, '', list);

      var html = '<table class="table" style="padding-top:5px;margin-bottom:0">';
      for( var i = 0; i < list.length; i++ ) {
        if( list[i].error ) {
          html += this.renderError(list[i]);
          continue;
        }

        html += '<tr><td style="white-space: nowrap">' +
            '<i>'+list[i].path + '</i> '+
            (list[i].type == 'complex' ?
              '<b><i class="fa fa-cubes"></i>' +list[i].name + '</b>' :
              '<budget-material material="'+list[i].name+'" '+(list[i].unique ? 'parent="'+this.data.name+'"' : '')+'></budget-material>'
            )+(list[i].calcErrors || '')
            +'</td><td style="white-space: nowrap">' +
              list[i].amount+' '+FB.units.getLabel(list[i].units, true)+' = $'+
              list[i].price.toFixed(2)+' </span>'
          '</td></tr>';
      }

      this.$.main.innerHTML = this.getPriceLabel()+html+'</table>';
      $(this.$.main)
        .find('.btn-create')
        .on('click', function(){
          document.querySelector('budget-material-popup').create($(this).attr('material'));
        });
      $(this.$.main)
        .find('.btn-find')
        .on('click', function(){
          document.querySelector('budget-import-material-popup').show($(this).attr('location')+' '+$(this).attr('material'));
        });
    },

    getPriceLabel : function() {
      return '<div class="text text-success" style="text-align:center;padding-top:5px">$' +
            (this.data.price ? this.data.price.toFixed(2) : '0')  +
            ' per '+FB.units.getLabel(this.data.units, true)+'</div>';
    },

    renderCompressed : function() {
      var list = [];
      this.getCompressedMaterialList(this.data, list);

      var html = '<table class="table" style="padding-top:5px;margin-bottom:0">';
      for( var i = 0; i < list.length; i++ ) {
        if( list[i].error ) {
          html += this.renderError(list[i]);
          continue;
        }

        html += '<tr><td style="white-space: nowrap">' +
            list[i].count+'x ' +
            (list[i].type == 'complex' ? '<b><i class="fa fa-cubes"></i>' +list[i].name + '</b>' : '<budget-material material="'+list[i].name+'" '+(list[i].unique ? 'parent="'+this.data.name+'"' : '')+'></budget-material>' )+
            (list[i].calcErrors || '')+'</td>'+
            '<td style="white-space: nowrap">' +
            ' '+(list[i].price ? list[i].price.toFixed(2) : '')+' '+FB.units.getLabel(list[i].units, true)+'</span>'
          '</td></tr>';
      }

      this.$.main.innerHTML = this.getPriceLabel()+html+'</table>';
      $(this.$.main)
        .find('.btn-create')
        .on('click', function(){
          document.querySelector('budget-material-popup').create($(this).attr('material'));
        });
      $(this.$.main)
        .find('.btn-find')
        .on('click', function(){
          document.querySelector('budget-import-material-popup').show($(this).attr('material'), $(this).attr('location'));
        });
    },

    renderError : function(err) {
      return '<tr><td class="text text-danger">'+err.message+'</td><td style="white-space:nowrap">'+
        (err.code === 3 ? '<a class="btn btn-link btn-find" material="'+err.name+'" location="'+(this.data.locality ? this.data.locality.join(' ') : '')+'"><i class="fa fa-search"></i></a> '+
                          '<a class="btn btn-link btn-create" material="'+err.name+'"><i class="fa fa-plus-circle"></i></a>' : '')+
        '</td></tr>';
    },

    getCompressedMaterialList : function(complex, list) {
      for( var material in complex.materials ) {
        var m = FB.materialController.get(material);

        if( m.error && complex.unique && complex.unique[material] ) {
          m = {
            name : material,
            price : complex.unique[material].price,
            units : complex.unique[material].units,
            unique : true
          }
        }

        if( m.error ) {
          list.push(m);
          continue;
        }

        var index = this.listMaterialIndex(list, m.name);
        if( index == -1 ) {
          var item = $.extend(true, {}, m);

          if( complex.materials[material].error ) {
            item.calcErrors = '<br /><i class="fa fa-warning"></i> <span class="text text-danger">'+complex.materials[material].message+'</span>';
          }

          item.count = 1;
          list.push(item);
        } else {
          list[index].count++;
        }

        if( m.type === 'complex' && m.materials) {
          this.getCompressedMaterialList(m, list);
        }
      }
    },

    getTreeMaterialList : function(complex, path, list) {
      for( var material in complex.materials ) {
        var m = FB.materialController.get(material);

        if( m.error && complex.unique && complex.unique[material] ) {
          m = {
            name : material,
            price : complex.unique[material].price,
            units : complex.unique[material].units,
            unique : true
          }
        }

        if( m.error ) {
          list.push(m);
          continue;
        }

        var item = $.extend(true, {}, m);
        item.path = path;
        item.amount = complex.materials[material].amount;
        item.units = complex.materials[material].units;
        item.price = complex.materials[material].price;

        if( complex.materials[material].error ) {
          item.calcErrors = '<br /><i class="fa fa-warning"></i> <span class="text text-danger">'+complex.materials[material].message+'</span>';
        }

        list.push(item);

        if( m.type === 'complex' &&  m.materials) {
          var p = path+m.name+' - ';
          this.getTreeMaterialList(m, p, list);
        }
      }
    },

    listMaterialIndex : function(list, name) {
      for( var i = 0; i < list.length; i++ ) {
        if( list[i].name == name ) return i;
      }
      return -1;
    },

    // fired whenever any material is updated
    onUpdate : function(e) {
      // renaming something in our list?
      if( e.replaced && this.data.materials[e.replaced] !== undefined ) {
        this.data.materials[e.material.name] = this.data.materials[e.replaced];
        delete this.data.materials[e.replaced];
      }

      // if the material name is not in our chain, we can quit
      if( !FB.materialController.contains(this.data, e.material.name, e.replaced) ) {
        return;
      }

      // rerender
      this.firstRender = true;
      //this.render(this.renderType);
    }
  });
</script>
