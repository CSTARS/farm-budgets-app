<dom-module id="budget-setup-authorities">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <template is="dom-repeat" items="{{authorities}}">
      <div class="panel panel-default">
        <div class="panel-body">{{authorities}}</div>
      </div>
    </template>

  </template>
  <script>
    Polymer({
      is: 'budget-setup-authorities',

      ready : function() {
        this.authorities = [];
      },

      set : function() {
        this.authorities = ExpressAuth.user.authorities;
      },

      onShow : function() {
        this.set()
      }
    });
  </script>
</dom-module>
