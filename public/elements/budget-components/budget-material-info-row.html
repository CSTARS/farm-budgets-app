<!-- Assumes nested in table cell -->

<dom-module id="budget-material-info-row">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <div class="panel panel-default">
      <div class="panel-body">
        <button type="button" class="close" aria-hidden="true" on-click="hide">Ã—</button>
        <budget-material-info material="{{material}}" id="info" budget-view$="{{budgetView}}"></budget-material-info>
      </div>
    </div>


  </template>
  <script>
    Polymer({
      is: 'budget-material-info-row',

      properties : {
        material : {
          type : 'string',
          value : function() {
            return ''
          }
        },
        budgetView : {
          type : Boolean,
          value : function() {
            return false
          }
        }
      },

      show : function() {
        if( this.$.info.showing ) {
          return this.hide();
        }

        $(this).parent().parent().show();
        this.$.info.show();
      },

      hide : function() {
        $(this).parent().parent().hide();
        this.$.info.hide();
      }
    });
  </script>
</dom-module>
