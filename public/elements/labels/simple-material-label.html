<dom-module id="simple-material-label">
  <style>
    :host {
      display: inline-block;
    }

    .btn-group.open .dropdown-toggle {
      -webkit-box-shadow: none;
      box-shadow: none;
    }

    .dropdown-toggle:hover {
      cursor: pointer;
      color: #2196f3;
    }
  </style>
  <template>

  <div class="btn-group">
    <span class="dropdown-toggle" data-toggle="dropdown">
      <i class="fa fa-cube" id="icon"></i>
      <span id="nameLabel"></span>
    </span>

    <div class="dropdown-menu" style="padding: 15px">
      <div class="layout horizontal">
        <div class="flex">
          <div id="error" class="text text-danger"></div>
          <div id="otherInfo" class="help-block" style="white-space: nowrap"></div>
        </div>
        <div>
          <a class="btn btn-default" id="edit" style="margin:-3px 0 0 10px"><i class="fa fa-pencil"></i></a>
        </div>
      </div>

      <div id="info"></div>
    </div>
  </div>

  </template>
</dom-module>

<script>
  Polymer({
    is : 'simple-material-label',

    ready : function() {
      this.currentstate = null;
    },

    onMaterialUpdate : function(material) {
      this.material = material;
      this.render();
    },

    render : function() {
      if( !this.material ) return;


      this.$.edit.href = '#budget/materials/'+encodeURIComponent(this.material.getName());

      var otherInfo = '';
      if( this.material.getAuthority() ) {
        otherInfo += '<i class="fa fa-shield"></i> ' + this.material.getAuthority();
      }

      if( this.material.getLocality().length > 0 ) {
        if( this.material.getAuthority() ) {
          otherInfo += ' | ';
        }
        otherInfo += '<i class="fa fa-map-marker"></i> <span style="text-transform:capitalize">'+this.material.getLocality().join(', ')+'</span>';
      }
      this.$.otherInfo.innerHTML = otherInfo;

      if( this.material.isFixed() ) {
        this.$.edit.style.display = 'none';
        this.$.nameLabel.innerHTML = this.material.getName()+' <span class="label label-warning">Fixed</span>';
      } else {
        this.$.edit.style.display = 'inline-block';
        this.$.nameLabel.innerHTML = this.material.getName();
      }

      this.$.info.innerHTML = '<div>'+
       '<ahb-dollar-label value="'+this.material.getPrice()+'"></ahb-dollar-label> / ' +
       SDK.units.invert(SDK.units.cleanDollars(this.material.getUnits()));
     '</div>';

      this.showError();
    },


    showError : function() {
      var html = '';
      if( this.material.hasErrors() ) {
        var result = this.material.getErrors();
        html += '<ul><li>'+result.errors.join('</li><li>')+'</li></ul>';
      }

      this.$.error.innerHTML = html;
    }
  });
</script>
