<dom-module id="budget-section-overview">
  <style>
    :host {
      display: block;
      padding-top: 25px;
    }
    .card {
      padding: 15px;
      margin: 15px;
      box-shadow: 0 0 8px #ccc;
    }
    @media(max-width: 768px) {
      .card {
        padding: 5px;
        margin: 5px 0px;
      }
    }
  </style>
  <template>

    <div class="row">
      <div class="col-md-6">

        <div class="card" id="infoCard">
          <h4 style="line-height:45px"><i class="fa fa-info-circle"></i> Budget Information <small id="budgetNameLabel"></small>
            <a class="btn btn-link btn-lg" id="editBtn" style="display:none" on-click="edit"><i class="fa fa-pencil"></i></a></h4>
          <table class="table">
            <tbody>
              <tr>
                <td>Farm Name</td>
                <td id="farmNameLabel"></td>
              </tr>
              <tr>
                <td>Farm Size</td>
                <td>
                  <span id="farmSizeLabel"></span>&nbsp;&nbsp;<span id="farmUnitsLabel"></span>
                </td>
              </tr>
              <tr>
                <td>Crop</td>
                <td id="cropLabel"></td>
              </tr>
              <tr>
                <td>Locality</td>
                <td id="localityLabel" style="text-transform:capitalize"></td>
              </tr>
              <tr>
                <td>Budget Authority</td>
                <td id="authorityLabel"></td>
              </tr>
              <tr>
                <td>Material Authorities</td>
                <td id="materialAuthorityLabel"></td>
              </tr>
              <tr id="reference" style="display:none">
                <td>Referenced Budget</td>
                <td id="referenceLabel"></td>
              </tr>
            </tbody>
          </table>

          <div class="layout horizontal">
            <div class="flex">
              <a class="btn btn-link" on-click="toggleHistory"><i class="fa fa-history"></i> History</a>
            </div>
            <div>
            </div>
          </div>
        </div>

        <div class="card" id="historyCard" style="display:none">
          <h4>
            <i class="fa fa-history"></i> Budget History
            <a class="btn btn-link pull-right" on-click="toggleHistory"><i class="fa fa-back"></i> Back</a>
          </h4>
          <budget-object-history id="history"></budget-object-history>
          <div style="height:40px">
            <a class="btn btn-link pull-right" on-click="toggleHistory"><i class="fa fa-back"></i> Back</a>
          </div>
        </div>

      </div>
      <div class="col-md-6">

        <div class="card">
          <h4 class="page-header" style="margin-top: 11px"><i class="fa fa-dollar"></i> Total</h4>
          <budget-total id="total"></budget-total>
        </div>

      </div>
    </div>

    <div class="card">
      <h4><i class="fa fa-calendar-o"></i> Operation Timeline</h4>
      <budget-timeline id="timeline"></budget-timeline>

      <h4><i class="fa fa-line-chart"></i> Spending Timeline</h4>
      <budget-spending-timeline id="spendingTimeline"></budget-spending-timeline>
    </div>

    <a class="btn btn-link" on-click="toggleDebug">Toggle Debug</a>
    <div class="card" id="debug" style="display:none">
      <h4>JSON (debug)</h4>
      <textarea id="json" class="form-control" style="height: 400px"></textarea>
    </div>
  </template>
</dom-module>

<script>
  Polymer({
    is : 'budget-section-overview',

    ready : function() {
      this.showingHistory = false;

      FB.operationController.on('total-update', this.setJsonDump.bind(this));

      this.$.infoCard.addEventListener('mouseenter', function(){
        this.$.editBtn.style.display = 'inline-block';
      }.bind(this));
      this.$.infoCard.addEventListener('mouseleave', function(){
        this.$.editBtn.style.display = 'none';
      }.bind(this));

      FB.materialController.on('material-update', this.updateMaterialAuthorties.bind(this));
      FB.materialController.on('material-removed', this.updateMaterialAuthorties.bind(this));
    },

    attached : function() {
      document
        .querySelector('budget-farm-editor')
        .addEventListener('editor-close', function(){
          this.setData(FB.getData());
          this.$.total.onTotalUpdate(); // right now  just assuming farm size changed
        }.bind(this));
    },

    updateTotal : function() {
      this.$.total.onTotalUpdate();
    },

    setData : function(data) {
      if( !data.farm ) return;

      this.budgetId = data.id;
      this.$.total.setData(data.farm);

      this.$.budgetNameLabel.innerHTML = data.name;
      this.$.farmNameLabel.innerHTML = data.farm.farm;
      this.$.farmSizeLabel.innerHTML = data.farm.size;
      this.$.farmUnitsLabel.innerHTML = data.farm.unit;
      this.$.cropLabel.innerHTML = '<i class="fa fa-leaf"></i> '+data.farm.commodity;
      this.$.localityLabel.innerHTML = '<i class="fa fa-map-marker"></i> '+data.locality.join(', ');
      this.$.authorityLabel.innerHTML = '<i class="fa fa-shield"></i> '+data.authority;

      if( data.reference ) {
        this.$.reference.style.display = 'table-row';
        this.$.referenceLabel.innerHTML =
          '<div><a><i class="fa fa-code-fork"></i> '+data.referenceInfo.name+'</a></div>'+
          '<div class="help-block"><i class="fa fa-shield"></i> '+data.referenceInfo.authority+' | '+
          '<i class="fa fa-map-marker"></i> '+data.referenceInfo.commodity+' | ' +
          '<i class="fa fa-map-marker"></i> '+data.referenceInfo.locality.join(', ')+'</div>';
      } else {
        this.$.reference.style.display = 'none';
      }

      this.updateMaterialAuthorties();
    },

    updateMaterialAuthorties : function() {
      var authorities = {};
      var materials = FB.materialController.get();
      var m;

      for( var name in materials.materials ) {
        var m = materials.materials[name];
        if( !m.authority || !m.locality ) continue;
        if( authorities[m.authority+m.locality] ) continue;

        authorities[m.authority+m.locality] = this.getMaterialAuthLabel(m);
      }
      for( var name in materials.complex ) {
        var m = materials.complex[name];
        if( !m.authority || !m.locality ) continue;
        if( authorities[m.authority+m.locality] ) continue;

        authorities[m.authority+m.locality] = this.getMaterialAuthLabel(m);
      }

      var html = '<table style="width:100%">';
      for( var key in authorities ) {
        html += authorities[key]
      }

      this.$.materialAuthorityLabel.innerHTML = html+'</table>';
    },

    getMaterialAuthLabel : function(m) {
      return '<tr>'+
          '<td><i class="fa fa-shield"></i> '+m.authority+'</td>'+
          '<td style="text-align:center;width:25%"><span class="label label-default"><i class="fa fa-arrow-right"></i></span></td>'+
          '<td><i class="fa fa-map-marker"></i> '+m.locality.join(', ')+'</td>'+
        '</tr>';
    },

    onShow : function(params) {
      this.$.timeline.onShow();
      this.$.spendingTimeline.onShow();

      if( params.length > 0 && params[0] === 'debug' ) {
        this.$.debug.style.display = 'block';
        this.setJsonDump();
      } else {
        this.$.debug.style.display = 'none';
      }
    },

    toggleHistory : function() {
      this.showingHistory = !this.showingHistory;
      $(this.$.infoCard).toggle();
      $(this.$.historyCard).toggle();

      if( this.showingHistory ) {
        this.$.history.show(this.budgetId);
      }
    },

    toggleDebug : function() {
      if( this.$.debug.style.display == 'block' ) {
        window.location = '#budget/overview';
      } else {
        window.location = '#budget/overview/debug';
      }
    },

    setJsonDump : function() {
      if( !window.appData ) return;

      // get latest data
      var arr = [];

      var materials = FB.materialController.get();

      for( var key in materials.materials ) arr.push(materials.materials[key]);
      for( var key in materials.complex ) arr.push(materials.complex[key]);

      appData.materials = arr;
      appData.operations = FB.operationController.get();

      this.$.json.innerHTML = JSON.stringify(appData, '', '  ');
    },

    edit : function() {
      document.querySelector('budget-farm-editor').show();
    }
  });
</script>
