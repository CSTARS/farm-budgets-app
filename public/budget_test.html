  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <script type="text/javascript">
      // Load the Visualization API and the piechart package.
      var googleChartLoadHandlers = [];
      function onGoogleChartsLoad() {
        googleChartLoadHandlers.forEach(function(handler){

        });

      google.load('visualization', '1.0', {'packages':['corechart', 'timeline']});
      google.setOnLoadCallback(onGoogleChartsLoad);
  </script>
