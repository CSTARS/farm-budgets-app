<body style="padding:10px">

  <div id="root"></div>
  <budget-complex-material-popup></budget-complex-material-popup>

  <script>
    var testOperations = [
      {
        name : 'Operation 1',
        interval : {
          type : '',
          dates : []
        },
        materials : {
          foo : {
            amount : 2,
          },
          'complex1' : {
            amount : 2,
          },
          'super cool thing' : {
            amount : 2,
          }
        }
      }
    ];

    var testMaterials = [
      {
        name : 'foo',
        price : 12.34,
        units : 'gal'
      },
      {
        name : 'bar',
        price : 5,
        units : 'ac'
      },
      {
        name : 'baz',
        price : 6.75,
        units : 'gal'
      },
      {
        name : 'seeds',
        price : 65,
        units : 'lb'
      },
      {
        name : 'complex1',
        type : 'complex',
        units : 'ac',
        materials : {
          foo : {
            amount : 3
          },
          bar : {
            amount : 4
          }
        }
      },
      {
        name : 'complex2',
        type : 'complex',
        units : 'lb',
        materials : {
          complex1 : {
            amount : 1
          },
          bar: {
            amount : 5.4
          },
          baz : {
            amount : 23
          }
       }
      },
      {
        name : 'super cool thing',
        type : 'complex',
        units : 'ac',
        materials : {
          complex2 : {
            amount : 2
          },
          bar : {
            amount : 2.3,
            units : 'ft' // convert to feet
          },
          seeds : {
            amount : 4
          }
        }
      }
    ];

    var options = {
      noEvent : true
    }

    var root = document.querySelector('#root');

    testMaterials.forEach(function(material){
      FB.materialController.add(material, options);

      /*if( material.type == 'complex' ) {
        var ele = document.createElement('budget-macro');
        ele.data = material;
        var div = document.createElement('div');
        div.appendChild(ele);
        root.appendChild(div);
      }*/
    });

    testOperations.forEach(function(operation){
      FB.operationController.add(operation, options);

      var ele = document.createElement('budget-operation');
      ele.operation = operation;
      var div = document.createElement('div');
      div.appendChild(ele);
      root.appendChild(div);
    });


  </script>
