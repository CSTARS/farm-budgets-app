<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Farm Budgets App - Login</title>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <meta name="theme-color" content="#ffffff">

  <script src="js/webcomponents.js"></script>
  <script src="/auth/express-auth.js"></script>
  <link rel="stylesheet" href="font-awesome/css/font-awesome.css">
  <link href="login-require.html" rel="import" />

</head>
<body>

  <h4 class="page-header" style="margin: 10px 5px 100px 5px">Farm Budgets <small>Advanced Hardwood Biofuels</small></h4>

  <div style="margin:auto">
    <auth-login style="max-width:350px; margin: auto"></auth-login>
  </div>

  <div style="text-align:center; margin: 20px 10px 125px 10px" class="help-block">
    I don't want to login, take me to the <a href="/">budgets.</a>
  </div>

  <ucd-copyright></ucd-copyright>

  <script>
    if( ExpressAuth.user && !ExpressAuth.user.hasAccount ) {
      // authorized but no account
      window.location = '/createAccount.html';
    } else if( ExpressAuth.user ) {
      // authorized and account created
      window.location = '/';
    }
  </script>
</body>
</html>
