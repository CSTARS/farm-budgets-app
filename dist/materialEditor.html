<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Farm Budget App</title>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <meta name="theme-color" content="#ffffff">


  <script src="js/webcomponents.js"></script>
  <link rel="stylesheet" href="font-awesome/css/font-awesome.css">
  <script src="/auth/express-auth.js"></script>
  <script>
    if( !ExpressAuth.user ) {
      window.location = '/login.html';
    }
  </script>
  <link rel="import" href="materialEditor-require.html">

  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <script type="text/javascript">
      // Load the Visualization API and the piechart package.
      var googleChartLoadHandlers = [];
      function onGoogleChartsLoad() {
        googleChartLoadHandlers.forEach(function(handler){
            handler();
        });
      }
      google.load('visualization', '1.0', {'packages':['corechart', 'timeline']});
      google.setOnLoadCallback(onGoogleChartsLoad);
  </script>
</head>

<body style="padding:10px" unresolved>
  <h3>Material Editor <small>Farm Budget App</small> <a class="btn btn-link pull-right" href="/">Back to Budget App</a></h3>
  <material-editor-controller></material-editor-controller>
  <material-editor-new-required></material-editor-new-required>

  <ucd-copyright></ucd-copyright>
</body>
</html>
