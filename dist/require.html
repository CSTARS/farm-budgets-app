<dom-module id="ahb-budget" assetpath="elements/">
  <template>
    <!-- main budget panel -->
    <budget-sections id="sections"></budget-sections>
  </template>
</dom-module>

<script>
  Polymer({
    is : 'ahb-budget',

    ready : function() {
      this.renameList = {};
      this.renameTimer = -1;
      this.currentBudgetId = '';

      $(window).on('hashchange', this.setPage.bind(this));
      this.setPage();
    },

    setPage : function() {
      // if user does not have a verified email, redirect them
      if( ExpressAuth.user && !ExpressAuth.user.verified ) {
        window.location = '/auth/verifyPage';
      }

      // check if we just logged in
      var loginRedirectUrl = window.localStorage.getItem('login-redirect');
      if( loginRedirectUrl ) {
         window.localStorage.removeItem('login-redirect');
         window.location = loginRedirectUrl;
      }

      // now has set
      var parts = window.location.hash.replace('#','').split('/');
      if( parts[0] === '' ) {
        window.location = '/search';
        return;
      }

      this.currentBudgetId = parts[0];

      if( this.currentBudgetId === '' ) {
        return;
      }

      this.load(this.currentBudgetId);
    },

    load : function(id, force) {
      // assume the budget was already initialized locality
      // either clone or create
      if( SDK.app.creating ) {
        return;
      }

      this.currentBudgetId = id;

      SDK.loadBudget(id, function(resp){
        if( resp.error ) {
          return alert('Error reloading budget data: '+resp.message);
        }
      }.bind(this));
    },

    showWarning : function() {
      this.$.sections.showWarning();
    }
  });
</script>

<script>
  Polymer({
    is : 'complex-material-label',

    ready : function() {
      this.editUnitsTimer = -1;
      this.firstRender = true;

      this.data = {
        name : '[Not Set]',
        materials : {},
        price : 0,
        units : ''
      };
    },

    onMaterialUpdate : function(material, impl, parentUnits) {
      this.material = material;
      this.impl = impl;
      this.parentUnits = parentUnits;
      if( !this.material ) return;

      this.$.editBtn.setAttribute('href','#material/edit/'+this.material.getId());

      var otherInfo = '';
      if( this.material.getAuthority() ) {
        otherInfo +='<i class="fa fa-shield"></i> '+this.material.getAuthority();
      }
      if( this.material.getLocality() ) {
        if( this.material.getAuthority() ) {
          otherInfo += ' | ';
        }
        otherInfo += '<i class="fa fa-map-marker"></i> <span style="text-transform:capitalize">'+this.material.getLocality().join(', ')+'</span>';
      }
      this.$.otherInfo.innerHTML = otherInfo;
      this.render(this.renderType);
    },

    rerender : function() {
      this.render(this.renderType);
    },

    // render display. type
    render : function(type) {
      this.renderType = type;
      this.$.nameLabel.innerHTML = this.material.getName()+SDK.app.getAliasIconHTML(this.material);

      var table = '<table class="table">';
      var requireMaterials = this.material.getRequiredMaterials();
      var materialErrors = this.material.getErrors().materials || {};


      for( var materialName in requireMaterials ) {
        var impl = requireMaterials[materialName];
        var material = SDK.getMaterial(materialName);

        table +=
          '<tr>' +
            '<td style="text-overflow:ellipsis; white-space: nowrap; overflow:hidden"><i class="fa fa-cube'+(material.getType() === 'complex' ? 's' : '')+'"> '+
              materialName+
              (material.hasErrors()  ? '<br /><span class="text text-danger">Has Errors</span>' : '')+
              ( materialErrors[materialName] ? '<br /><span class="text text-danger">'+materialErrors[materialName].join('<br />')+'</span>' : '')+
            '</td>'+
            '<td style="white-space: nowrap">'+
              (impl.units === 'us$' ? '$' : '')+
              impl.amount+' '+this.implUnits(impl.units)+
            '</td>'+
            '<td> x </td>'+
            '<td style="white-space: nowrap">'+
              '<ahb-dollar-label value="'+material.getPrice()+'"></ahb-dollar-label>'+
              '<span style="color:#888">'+this.perUnits(material.getUnits())+'</span>'+
            '</td>'+
            '<td>'+
              '<ahb-dollar-label value="'+(impl.price || 0)+'"></ahb-dollar-label>'+
            '</td>' +
           '</tr>';
      }

      table += '</table>';
      table +=
       '<div style="text-align:right">'+
        '<ahb-dollar-label value="'+this.material.getPrice()+'"></ahb-dollar-label>/<span style="color:#888">'+SDK.units.invertAndRemoveDollars(this.material.getUnits())+'</span>';
      '</div>';

      if( this.impl ) {
        var conversion = '';

        if( this.impl.scale !== undefined && this.impl.scale !== 1 ) {
          conversion += ' x '+this.impl.scale+' <span style="color:#888">(scaling factor)</span> ';
        }

        if( this.impl.conversion && this.impl.conversion !== 1 ) {
          conversion += ' x '+this.impl.conversion.toFixed(3)+' <span style="color:#888">'+SDK.units.invertAndRemoveDollars(this.material.getUnits())+'/'+this.impl.units+'</span> ';
        }

        var parentUnits = '';
        if( this.parentUnits ) {
          parentUnits = '/'+SDK.units.invert(this.parentUnits);
        }

        table += '<div style="text-align:right;border-top:1px solid #ccc">'+
         conversion+'x '+this.impl.amount+' <span style="color:#888">'+this.impl.units+parentUnits+'</span>'+
         ' = <ahb-dollar-label value="'+this.impl.price+'"></ahb-dollar-label>'+
         '<span style="color:#888">'+parentUnits+'</span>';
       '</div>';
      }

      this.$.main.innerHTML = '<div id="errors" class="text text-danger"></div>'+table;
      this.checkError();
    },

    implUnits : function(units) {
      if( units === 'us$' || units === '$' ) return '';
      return '<span style="color:#888">'+units+'</span>';
    },

    perUnits : function(units) {
      units = SDK.units.invertAndRemoveDollars(units);
      if( units === '' || units === 'us$' ) return '';
      return '/'+units;
    },

    checkError : function() {
      if( !this.material ) return;
      this.$.deletedError.innerHTML = '';

      if( !this.material.hasErrors() ) {
        this.error = false;
        this.$.icon.className = 'fa fa-cubes';
        this.$.icon.style.color = '';
        return;
      }

      this.setError();
    },

    setError : function() {
      var result  = this.material.getErrors();

      if( result.errors && result.errors.length > 0 ) {
        $(this.$.main).find('#errors').html('<ul><li>'+result.errors.join('</li><li>')+'</li></ul>');
      }

      this.$.icon.className = 'fa fa-warning';
      this.$.icon.style.color = 'red';
      this.error = true;
    },

    getPriceLabel : function() {
      return '<div class="text text-success" style="text-align:center;padding-top:5px">$' +
            this.material.getPrice().toFixed(2)  +
            ' per '+SDK.units.getLabel(this.material.getUnits(), true)+'</div>';
    },

    renderError : function(err) {
      return '<tr><td class="text text-danger">'+err.message+'</td><td style="white-space:nowrap">'+
        (err.code === 3 ? '<a class="btn btn-link btn-find" material="'+err.name+'" location="'+this.material.getLocality().join(' ')+'"><i class="fa fa-search"></i></a> '+
                          '<a class="btn btn-link btn-create" material="'+err.name+'"><i class="fa fa-plus-circle"></i></a>' : '')+
        '</td></tr>';
    }
  });
</script>

  <script>
    Polymer({
      is: 'material-label',

      properties : {
        material : {
          type : String,
          observer : 'update'
        },
        type : {
          type : String,
          value : function() {
            return 'unknown';
          }
        },
        impluid : {
          type : String,
          value : function() {
            return '';
          }
        },
        parent : {
          type : Object,
          value : function() {
            return null;
          }
        },
        parentUnits : {
          type : String,
          value : function() {
            return '';
          }
        },
        parentLocality : {
          type : String,
          value : function() {
            return '';
          }
        },
        parentAuthority : {
          type : String,
          value : function() {
            return '';
          }
        },
        noAccess : {
          type : Boolean
        }
      },

      ready : function() {
        this.onMaterialUpdateEvent = new SDK.app.UiBuffer(this._onMaterialUpdateEvent, 100, this);
      },

      attached : function() {
        SDK.controllers.material.on('material-update', this.onMaterialUpdateEvent.bind(this));
        SDK.controllers.material.on('material-removed', this.onMaterialUpdateEvent.bind(this));
        this.update();
      },

      detached : function() {
        SDK.controllers.material.removeListener('material-update', this.onMaterialUpdateEvent);
        SDK.controllers.material.removeListener('material-removed', this.onMaterialUpdateEvent);
      },

      onUpdate : function() {
        if( !this.material ) return;
        this.update();
      },

      _onMaterialUpdateEvent : function(e) {
        if( !this._material ) return;
        if( e.material.name != this._material.getName() ) return;
        this.update();
      },

      update : function() {
        if( this.material === '' ) return;

        this._material = SDK.getMaterial(this.material);

        if( this.parent ) {
          if( this.parent.units ) {
            this.parentUnits = this.parent.units;
          }
          if( this.parent.authority ) {
            this.parentAuthority = this.parent.authority;
          }
          if( this.parent.locality ) {
            this.parentLocality = this.parent.locality.join(', ');
          }
        }

        if( this.type !== this._material.getType() ) {
          this.innerHTML = '';
          this.ele = null;
          this.type = this._material.getType();

          if( !this._material.exists() ) {

            this.innerHTML =
              '<span class="text text-danger">'+
                '<i class="fa fa-warning"></i> <b>' +this._material.getName()+'</b> not found.'+
              '</span>'+
              (this.noAccess ? '' :
                          '<div class="btn-group" role="group">'+
                            '<a class="btn btn-default" href="'+this.getMaterialSearchLink()+'"><i class="fa fa-search"></i></a> '+
                            (SDK.getBudget().isReference() ? '' : '<a class="btn btn-default" tag><i class="fa fa-tag"></i></a>')+
                            '<a class="btn btn-default" href="'+this.getMaterialCreateLink()+'"><i class="fa fa-plus"></i></a>'+
                          '</div>');

            $(this).find('a[tag]').on('click', function(){
              document.querySelector('budget-alias-popup').show(this.material);
            }.bind(this));
          } else if( this._material.getType() === 'complex' ) {
            this.ele = document.createElement('complex-material-label');
            this.appendChild(this.ele);
          } else {
            this.ele = document.createElement('simple-material-label');
            this.appendChild(this.ele);
          }
        }

        if( !this.ele ) return;

        this.impl = null;
        if( this.parent && this.parent.materials ) {
          if( this.impluid && Array.isArray(this.parent.materials) ) {
            for( var i = 0; i < this.parent.materials.length; i++ ) {
              if( this.impluid === this.parent.materials[i].uid ) {
                this.impl = this.parent.materials[i];
                break;
              }
            }
          } else if( this.parent.materials[this.material] ) {
            this.impl = this.parent.materials[this.material];
          }
        }

        var units = '';
        if( this.parent ) {
          units = this.parent.units || '';
        } else if( this.parentUnits ) {
          units = this.parentUnits || '';
        }

        // HACK
        if( this.parent && this.parent.schedule ) {
          units = SDK.units.invert(units);
        }

        this.ele.onMaterialUpdate(this._material, this.impl, units);
      },

      getMaterialSearchLink : function() {
        var query = {};

        if( this.parentAuthority ) {
          query.$and = [
            {authority : this.parentAuthority}
          ]
        }
        if( this.parentLocality ) {
          if( !query.$and ) {
            query.$and = [];
          }

          this.parentLocality
              .split(',')
              .forEach(function(l){
                query.$and.push({locality : l});
              });
        }

        if( Object.keys(query) === 0 ) {
          query = '';
        } else {
          query = '/'+encodeURIComponent(JSON.stringify(query));
        }

        return '#material/search/'+encodeURIComponent(this.material)+query;
      },

      getMaterialCreateLink : function() {
        return '#material/create/'+encodeURIComponent(this.material);
      }


    });
  </script>

  <script>

          type : Boolean,
          value : function() {
            return false
          }
        }
      },

      ready : function() {
        this.rows = [];
      },

      update : function(operation) {
        if( operation ) {
          if( this.valueChanges(operation) ) {
            this.applyValueChanges(operation);
            return;
          }
          this.operation = operation;
          this.currentMaterials = $.extend(true, [], this.operation.getRequiredMaterials());
        }

        this.$.table.innerHTML = '<tr>'+
          '<th>Material</th>'+
          '<th>Notes</th>'+
          '<th>Amount</th>'+
          '<th>Units</th>'+
          '<th>Sub Total</th>'+
          '<th></th></tr>';

        this.rows = [];
        var body = this.$.table.querySelector('tbody');


        var materials = this.operation.getRequiredMaterials();
        for( var i = 0; i < materials.length; i++ ) {
          var impl = materials[i];

          var rowController = document.createElement('operation-materials-row');
          rowController.create({
            table : body ? body : this.$.table,
            impl : impl,
            operation : this.operation,
            readonly : this.readonly
          });
          this.rows.push(rowController);
        }
      },

      valueChanges : function(operation) {
        if( !this.operation ) return false;


        var newMaterials = operation.getRequiredMaterials();

        if( this.currentMaterials.length != newMaterials.length ) {
          return false;
        }

        for( var i = 0; i < this.currentMaterials.length; i++ ) {
          if( this.currentMaterials[i].name != newMaterials[i].name ) {
            return false;
          }
        }

        return true;
      },

      applyValueChanges : function(operation) {
        this.operation = operation;
        var newMaterials = this.operation.getRequiredMaterials();
        for( var i = 0; i < this.rows.length; i++ ) {
          this.rows[i].applyUpdate(newMaterials[i], this.operation);
        }
        this.operation = operation;
        this.currentMaterials = $.extend(true, [], this.operation.getRequiredMaterials());
      }



    });
  </script>

  <script>
    Polymer({
      is: 'material-editor-table',

      properties : {
        mode : {
          type : String,
          value : ''
        }
      },

      ready : function() {
        this.results = [];
        this.itemsPerPage = 10;
        this.page = 0;
        this.q = {};
        this.queryTimer = -1;

        SDK.on('budget-load', function(){
          this.render();
        }.bind(this));
      },

      attached : function() {
        this.query();
      },

      setText : function(value) {
        this.$.input.setText(value);
        this.updateTextFilter(value);
      },

      setQuery : function(query) {
        this.q = query;
        this.$.textInput.value = this.q.$text ? this.q.$text.$search : '';
        this.bufferedQuery();
        this.renderFilters();
      },

      setSearch : function(e) {
        this.updateTextFilter(e.detail);
      },

      updateTextFilter : function(value) {
        this.page = 0;

        if( value === '' ) {
          if( this.q.$text ) {
            delete this.q.$text;
          }
        } else {
          if( !this.q.$text ) {
            this.q.$text = {};
          }
          this.q.$text.$search = value;
        }

        this.bufferedQuery();
      },

      onKeyUp : function() {
        var value = this.$.textInput.value;
        this.setText(value);
      },

      bufferedQuery : function() {
        if( this.queryTimer !== -1 ) clearTimeout(this.queryTimer);

        this.queryTimer = setTimeout(function(){
          this.queryTimer = -1;
          this.query();
        }.bind(this), 200);
      },

      previous : function() {
        if( this.page === 0 ) return;
        this.page -= 1;
        this.query();
      },

      next : function() {
        if( (this.page+1) * this.itemsPerPage > this.resp.total ) return;
        this.page += 1;
        this.query();
      },

      query : function() {
        var params = {
          query : this.q,
          start : this.itemsPerPage * this.page,
          stop : this.itemsPerPage * (this.page+1)
        }

        SDK.materials.search(params, function(resp){
          if( resp.error ) {
            return alert(typeof resp.message === 'string' ? resp.message : resp.message.message);
          }

          this.resp = resp;
          this.results = resp.results;

          this.selected = [];

          this.render();
          this.onSelectedUpdate();
        }.bind(this));
      },

      update : function(material) {
        if( !material ) return;
        if( !material.id ) return;

        var name = material.name;
        if( material.rename ) {
          name = material.rename;
        }
        delete material.rename;

        for( var i = 0; i < this.results.length; i++ ) {
          if( this.results[i].name == name ) {
            this.results[i] = material;
            return;
          }
        }

        this.results.push(material);
      },

      render : function() {
        if( !this.resp ) return;

        var html = '<table class="table style-scope material-editor-table">', m;

        html += '<tr>';

        if( this.mode === 'budgetEditor' ) {
          html += '<th></th>';
        } else {
          html += '<th><a style="cursor:pointer" all>All</a> | <a style="cursor:pointer" none>None</a></th>';
        }

        html +=
          '<th>Type</th>'+
          '<th>Name</th>'+
          '<th><i class="fa fa-shield"></i> Authority</th>'+
          '<th><i class="fa fa-map-marker"></i> Locality</th>'+
          '<th><i class="fa fa-dollar"></i> Price</th>'+
          '<th><i class="fa fa-hourglass-o"></i> Year</th>'+
          '<th></th>'+
        '</tr>';

        for( var i = 0; i < this.results.length; i++ ) {
          var m = this.results[i];
          var hasAccess = SDK.app.hasAccess(m);

          var idInBudget = false;
          var nameInBudget = SDK.getMaterial(m.name).exists();
          try {
            SDK.controllers.material.getById(m.id);
            idInBudget = true;
          } catch(e) {}


          html += '<tr>';

          // row selector
          if( this.mode === 'budgetEditor' ) {
            if( !nameInBudget ) {
              html += '<td><a class="btn btn-link" add="'+i+'"><i class="fa fa-plus"></i></a></td>';
            } else if( idInBudget ) {
              html += '<td>'+
                        '<span class="btn btn-link">'+
                          '<a class="popover-item text text-success" tabindex="0" role="button" data-trigger="focus" data-container="body" data-toggle="popover" data-placement="right" data-content="Used in current budget.">'+
                            '<i class="fa fa-check"></i>'+
                          '</a>'+
                        '</span>'
                      '</td>';
            } else {
              html += '<td><a class="btn btn-link" add="'+i+'"><i class="fa fa-plus"></i></a></td>';
            }
          } else {
            if( hasAccess ) {
              html += '<td><input type="checkbox" index="'+i+'" /></td>';
            } else {
              html += '<td></td>';
            }
          }


          // set row icon
          html += '<td><i class="fa fa-cube'+(m.type === 'complex' ? 's' : '')+'"></i></td>';

          // set row name
          html += '<td info="'+i+'" class="style-scope material-editor-table">'+m.name+'</td>';

          // set authority
          html += '<td>'+m.authority+'</td>';

          // set locality
          html += '<td>'+m.locality.join(', ')+'</td>';

          // set price
          html += '<td style="white-space:nowrap">'+(m.price !== undefined ? '<ahb-dollar-label value="'+m.price+'"></ahb-dollar-label>' : '') +
                  '<span style="color:#888">'+(m.price !== undefined ? '/' : 'per ')+SDK.units.invertAndRemoveDollars(m.units)+'</span></td>';

          // set year
          html += '<td>'+(m.year !== undefined ? m.year : '')+'</td>';

          html += '<td style="text-align:right">';
          html += '<div class="btn-group">'+
            '<button type="button" class="btn btn-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">'+
              '<i class="fa fa-bars"></i>'+
            '</button>'+
            '<ul class="dropdown-menu dropdown-menu-right">';

          html += '<li><a style="cursor:pointer" info="'+i+'"><i class="fa fa-info"></i> More Info</a></li>';

          if( this.mode !== 'budgetEditor' ) {
            html += '<li><a href="#edit/'+m.id+'"><i class="fa fa-pencil"></i> Edit</a></li>';
          }

          if( this.mode === 'budgetEditor' ) {
            if( !nameInBudget ) {
              html += '<li><a style="cursor:pointer" add="'+i+'"><i class="fa fa-plus"></i> Add to Current Budget</a></li>';
            } else if( idInBudget ) {
              html += '<li><a style="cursor:pointer" remove="'+i+'"><i class="fa fa-times"></i> Remove from Current Budget</a></li>';
            } else {
              html += '<li><a style="cursor:pointer" add="'+i+'"><i class="fa fa-undo"></i> Replace in Current Budget</a></li>';
            }
          }

          if( this.mode !== 'budgetEditor' && hasAccess ) {
            html += '<li><a delete="'+i+'"><i class="fa fa-trash"></i> Delete</a></li>';
          }

          html += '</ul></div></td>';
          html += '</tr>';
          html += '<tr id="'+i+'-info-row" style="display:none"><td colspan="9" style="border:none">'+
                    '<budget-material-info-row material="'+m.id+'" index="'+i+'"></budget-material-info-row>'+
                  '</td></tr>';
        }

        this.$.table.innerHTML = html+'</table>';

        $(this.$.table)
          .find('.popover-item')
          .popover({});

        $(this.$.table)
          .find('[info]')
          .on('click', function(e){
            var index = e.currentTarget.getAttribute('info');

            $(this.$.table)
              .find('budget-material-info-row[index="'+index+'"]')[0]
              .show();
          }.bind(this));

        $(this.$.table)
          .find('a[add]')
          .on('click', this.addMaterial.bind(this));

        $(this.$.table)
          .find('a[remove]')
          .on('click', this.removeMaterial.bind(this));

        $(this.$.table)
          .find('a[delete]')
          .on('click', this.deleteMaterial.bind(this));

        $(this.$.table)
          .find('input[type="checkbox"]')
          .on('click', function(e){
            var index = e.currentTarget.getAttribute('index');

            if( e.currentTarget.checked ) {
              this.selected.push(index);
            } else {
              this.selected.splice(this.selected.indexOf(index), 1);
            }

            this.onSelectedUpdate();
          }.bind(this));

        $(this.$.table)
          .find('a[all]')
          .on('click', function(e){
            $(this.$.table).find('input[type="checkbox"]').prop('checked', true);
            this.selected = [];
            for( var i = 0; i < this.results.length; i++ ) this.selected.push(i+'');
            this.onSelectedUpdate();
          }.bind(this));

        $(this.$.table)
          .find('a[none]')
          .on('click', function(e){
            $(this.$.table).find('input[type="checkbox"]').prop('checked', false);
            this.selected = [];
            this.onSelectedUpdate();
          }.bind(this));

        this.renderControls();
      },

      renderControls : function() {
        this.$.totalLabel.innerHTML = '<h5>'+(this.resp.start+1)+' to '+(this.resp.stop)+' of '+this.resp.total+'</h5>';
      },

      renderFilters : function() {
        if( !this.q.$and && !this.q.authority ) {
          this.$.filters.innerHTML = '';
          return;
        }

        var html = '';
        if( this.q.$and ) {
          for( var i = 0; i < this.q.$and.length; i++ ) {
            var filter = this.q.$and[i];
            var key = this.getFilter(filter);
            html += ' <a index="'+i+'" class="btn btn-primary"><i class="fa fa-times"></i> '+key+' = '+filter[key]+'</a> ';
          }
        }

        if( this.q.authority ) {
          this.$.hasAccess.checked = true;
        } else {
          this.$.hasAccess.checked = false;
        }

        this.$.filters.innerHTML = html;

        $(this.$.filters)
          .find('a')
          .on('click', function(e){
            var index = e.currentTarget.getAttribute('index');

            if( index === 'access' ) {
              delete this.q.authority;
            } else {
              this.q.$and.splice(parseInt(index), 1);

              if( this.q.$and.length === 0 ) {
                delete this.q.$and;
              }
            }

            $(e.currentTarget).remove();
            this.query();
          }.bind(this));
      },

      setFilter : function(e) {
        var key = e.detail.key;
        var value = e.detail.value;

        if( !this.q.$and ) {
          this.q.$and = [];
        }

        var f = {};
        f[key] = value;
        this.q.$and.push(f);
        this.page = 0;

        this.renderFilters();
        this.query();
      },

      getFilter : function(obj) {
        return Object.keys(obj)[0];
      },

      onNumPerPageChange : function(e) {
        this.itemsPerPage = parseInt(e.currentTarget.value);
        this.query();
      },

      toggleWriteAccess : function() {
        if( this.$.hasAccess.checked ) {
          this.setHasAccessQuery();
        } else if( this.q.authority && this.q.authority.$in ) {
          delete this.q.authority;
          this.renderFilters();
          this.query();
        }
      },

      setHasAccessQuery : function() {
        if( !this.q ) this.q = {};

        if( !ExpressAuth.user ) {
          return alert('You must login first');
        }

        if( ExpressAuth.user ) {
          this.q.authority = {
            $in : $.extend(true, [], ExpressAuth.user.authorities)
          }
          this.q.authority.$in.push(ExpressAuth.user.email);
        };

        this.renderFilters();
        this.query();
      },

      onSelectedUpdate : function() {
        if( this.selected.length === 0 ) {
          this.$.delete.style.display = 'none';
        } else {
          this.$.delete.style.display = 'inline-block';
        }
      },

      removeSelected : function() {
        var materials = [];
        for( var i = 0; i < this.selected.length; i++ ) {
          materials.push(this.results[parseInt(this.selected[i])]);
        }

        this.$.deletePopup.show(materials);
      },

      addMaterial : function(e) {
        var index = parseInt(e.currentTarget.getAttribute('add'));


        SDK.materials.get(this.results[index].id, function(resp){
          if( resp.error ) {
            return alert(resp.message);
          }

          SDK
            .getBudget()
            .addMaterial(new SDK.Material(resp));

          this.render();
        }.bind(this));
      },

      removeMaterial : function(e) {
        var index = parseInt(e.currentTarget.getAttribute('remove'));
        SDK.getBudget().removeMaterial(this.results[index].name);
        this.render();
      },

      deleteMaterial : function(e) {
        var index = parseInt(e.currentTarget.getAttribute('delete'));
        var name = this.results[index].name;
        if( !confirm('Are you sure you want to complete delete this material: '+name+'?') ) return;

        SDK.materials.delete(this.results[index].id, function(resp){
          if( resp.error ) {
            return alert(resp.message);
          }
          this.results.splice(index, 1);
          this.render();
        }.bind(this));
      }
    });
  </script>
</dom-module>
<dom-module id="material-editor-form" assetpath="elements/material-editor/">
  <template>
    <style>
      :host {
        display: block;
      }
      #accessMessage {
        display : none;
      }
      #deletedMessage {
        display: none;
      }
    </style>

    <div style="padding: 20px 10px; text-align: center" class="text text-warning" id="accessMessage">
      <i class="fa fa-warning"></i> You do not have access to this material. Click 'Copy' to make a copy and save changes.
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <span id="deletedMessage" class="text text-danger pull-right"><i class="fa fa-warning"></i> Deleted</span>
        <h4>
          <span id="title">Edit Material</span>
        </h4>
      </div>
      <div class="panel-body">

    <ul class="nav nav-tabs nav-justified" style="margin-bottom: 15px" id="tabs">
      <li class="active"><a href="#basic" data-toggle="tab">Basic Info</a></li>
      <li><a href="#details" data-toggle="tab">Metadata</a></li>
      <li><a href="#historytab" data-toggle="tab">History</a></li>
    </ul>

    <div class="tab-content">
    <div id="basic" class="tab-pane fade in active">
      <div class="alert alert-warning" id="usedByMessage" style="display:none">
        <div>
          WARNING.  This material is used by <span id="usedCount"></span> other budget(s).  Any changes you make will affect
          these budget(s).  <a style="cursor:pointer" on-click="toggleUses">Show Budgets.</a>
        </div>

        <div id="usesList" style="display:none">
          <template is="dom-repeat" items="{{usesList}}">
            <div style="border-top: 1px solid white; padding-left: 20px;">
              <div><a id$="{{item.id}}" style="cursor: pointer" on-click="goToBudget">{{item.name}}</a></div>
              <div class="help-block" style="color: #eee">
                <i class="fa fa-leaf"></i> <span>{{item.commodity}}</span> |
                <i class="fa fa-shield"></i> <span>{{item.authority}}</span> |
                <i class="fa fa-map-marker"></i> <span style="text-transform:capitalize">{{item.locality}}</span>
              </div>
            </div>
          </template>
        </div>
      </div>

      <div class="form-horizontal">
        <div class="form-group">
          <label for="nameInput" class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="nameInput" on-change="autoSave" placeholder="Material Name">
          </div>
        </div>

        <div class="form-group">
          <label for="nameInput" class="col-sm-2 control-label">Description</label>
          <div class="col-sm-10">
            <textarea id="descriptionInput" class="form-control" on-change="autoSave"></textarea>
          </div>
        </div>

        <div class="form-group" id="priceGroup">
          <label for="priceInput" class="col-sm-2 control-label" id="priceLabel">Price</label>
          <div class="col-sm-10">
            <input type="number" id="priceInput" class="form-control" on-change="autoSave">
          </div>
        </div>

        <div class="form-group" id="unitsGroup">
          <label for="unitsInput" class="col-sm-2 control-label">Units</label>
          <div class="col-sm-10">
            <div class="layout horizontal center">
              <div>us$/</div>
              <div class="flex">
                <budget-unit-selector id="unitsInput" block="" on-change="autoSave"></budget-unit-selector>
              </div>
            </div>

            <div id="unitsInputMsg"></div>
          </div>
        </div>

        <div class="form-group" id="complexGroup">
          <label class="col-sm-2 control-label"><i class="fa fa-cubes"></i></label>
          <div class="col-sm-10">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="isComplexInput" on-click="toggleComplex"> Is complex material
              </label>
            </div>
            <div class="help-block">This material requires other materials.</div>

            <div id="complexPanel">
              <div id="materialsList"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

      <div id="details" class="form-horizontal tab-pane fade in">

        <div class="form-group">
          <label for="authorityInput" class="col-sm-2 control-label"><i class="fa fa-shield"></i> Authority</label>
          <div class="col-sm-10">
            <budget-authority-selector id="authorityInput" on-authority-select="autoSave"></budget-authority-selector>
          </div>
        </div>

        <div class="form-group">
          <label for="locationInput" class="col-sm-2 control-label"><i class="fa fa-map-marker"></i> Location</label>
          <div class="col-sm-10">
            <budget-location-selector id="locationInput" on-location-update="autoSave"></budget-location-selector>
          </div>
        </div>

        <div class="form-group">
          <label for="yearInput" class="col-sm-2 control-label"><i class="fa fa-hourglass-o"></i> Year</label>
          <div class="col-sm-10">
            <input type="number" id="yearInput" class="form-control" on-change="autoSave">
          </div>
        </div>

        <div class="form-group">
          <label for="sourceInput" class="col-sm-2 control-label"><i class="fa fa-book"></i> Source</label>
          <div class="col-sm-10">
            <budget-markdown-input id="sourceInput" on-change="autoSave"></budget-markdown-input>
            <div class="help-block">Add any source (where the data came from) information for this material.
              <a href="https://help.github.com/articles/markdown-basics/" target="_blank">Markdown</a>
               is encouraged.  External links are encouraged.
            </div>
          </div>
        </div>

        <div class="form-group" id="classGroup">
          <label for="optionInput" class="col-sm-2 control-label">Class</label>
          <div class="col-sm-10">
            <budget-class-selector id="classInput" on-change="autoSave"></budget-class-selector>
          </div>
        </div>

      </div> <!-- end details -->

      <div id="historytab" class="tab-pane fade in">
        <budget-object-history id="history"></budget-object-history>
      </div>
    </div><!-- end tab-content -->

  </div>

  <div class="panel-footer">
    <div class="layout horizontal">
      <div class="flex">
        <span id="budgetControls">
          <a class="btn btn-default" id="addBtn" on-click="addMaterial"><i class="fa fa-plus"></i> Add to current Budget</a>
          <a class="btn btn-default" id="removeBtn" on-click="removeMaterial"><i class="fa fa-times"></i> Remove from current Budget</a>
        </span>
        <span class="label label-success" id="savedMsg" style="display:none">Saved.</span>
      </div>
      <div class="flex" style="text-align:center">
        <a class="btn btn-default" on-click="delete" id="deleteBtn"><i class="fa fa-trash"></i> Delete</a>
        <a class="btn btn-default" on-click="saveNew" id="saveNewBtn"><i class="fa fa-copy"></i> Copy</a>
      </div>
      <div class="flex" style="text-align:right">
        <a class="btn btn-default" id="cancel" on-click="cancel"><i class="fa fa-times"></i> Cancel</a>
        <a class="btn btn-primary" on-click="save" id="saveBtn"><i class="fa fa-save"></i> Save</a>
      </div>
    </div>
  </div>

</div>

    <material-editor-new-required id="popup" on-add="addRequiredMaterial"></material-editor-new-required>

  </template>
  <script>
    Polymer({
      is: 'material-editor-form',

      properties : {
        mode : {
          type : String,
          value : ''
        }
      },

      ready : function() {
        this.saveTimer = -1;

        $(this).find('#tabs a').click(function (e) {
          e.preventDefault()
          $(this).tab('show');
          if( e.currentTarget.getAttribute('href') === '#historytab' ) {
            this.showHistory();
          }
        }.bind(this));

        $(window).on('hashchange', function(){
          if( SDK.app.history ) {
            this.$.cancel.setAttribute('href', SDK.app.history);
          }
        }.bind(this));

        if( this.mode === 'materialEditor' ) {
          this.$.budgetControls.style.display = 'none';
        }
      },

      create : function(name, budget) {
        this.creating = true;

        var data = {
          name : name || '',
          type : 'simple',
          price : 1,
          authority : ExpressAuth.user ? ExpressAuth.user.email : '',
          year : new Date().getFullYear()
        };

        if( budget ) {
          if( budget.getAuthority() ) {
            data.authority = budget.getAuthority();
          }
          data.locality = budget.getLocality()
        }

        this.material = new SDK.Material(data);

        this.$.title.innerHTML = 'Create Material';
        this.$.saveNewBtn.style.display = 'none';
        this.$.saveBtn.style.display = 'inline-block';
        this.$.deleteBtn.style.display = 'none';
        this.$.deletedMessage.style.display = 'none';
        this.$.accessMessage.style.display = 'none';
        this.setInputs();
        this.renderAddRemoveBtn();
      },

      edit : function(id) {
        this.creating = false;
        this.$.saveNewBtn.style.display = 'inline-block';

        try {
          var m = SDK.controllers.material.getById(id);
          this.material = new SDK.Material(m);
          this.onEditReady();
        } catch(e) {
          SDK.materials.get(id, function(resp){
            if( resp.error ) {
              return alert(resp.message);
            }
            this.material = new SDK.Material(resp);
            this.onEditReady();
          }.bind(this));
        }
      },

      onEditReady : function() {
        this.$.title.innerHTML = 'Edit Material';

        // disable auto save
        this.settingFields = true;

        var hasAccess = SDK.app.hasAccess(this.material);
        if( hasAccess && !this.material.isDeleted() ) {
          // switching to auto-save
          //this.$.saveBtn.style.display = 'inline-block';
          this.$.saveBtn.style.display = 'none';

          // don't have users deleting materials from budgets
          if( this.mode === 'budgetEditor' ) {
            this.$.deleteBtn.style.display = 'none';
          } else {
            this.$.deleteBtn.style.display = 'inline-block';
          }

          this.$.accessMessage.style.display = 'none';
        } else {
          this.$.saveBtn.style.display = 'none';
          this.$.deleteBtn.style.display = 'none';
          if( !hasAccess ) {
            this.$.accessMessage.style.display = 'block';
          }
        }

        this.$.deletedMessage.style.display = this.material.isDeleted() ? 'inline-block' : 'none'

        this.setInputs();
        this.renderAddRemoveBtn();

        // re-enable auto save
        setTimeout(function(){
          this.settingFields = false;
        }.bind(this), 200);
      },

      setInputs : function() {
        this.$.nameInput.value = this.material.getName();
        this.$.descriptionInput.value = this.material.getDescription();
        this.$.priceInput.value = this.material.getPrice();

        var units = SDK.units.invertAndRemoveDollars(this.material.getUnits());

        this.$.unitsInput.setUnits(units);
        this.$.authorityInput.default = this.material.getAuthority();
        this.$.locationInput.setValue(this.material.getLocality());
        this.$.yearInput.value = this.material.getYear() || '';
        this.$.sourceInput.value = this.material.getSource() || '';
        this.$.classInput.value = this.material.getClass() || '';

        this.renderComplex();
        if( this.material.getType() === 'complex' ) {
          this.renderMaterials();
        }

        this.getUsedBy();
      },

      undo : function() {
        this.edit(this.material.getId());
      },

      cancel : function() {
        this.fire('done', this.original);
      },

      savePrep : function() {
        try {
          var units = this.$.unitsInput.getUnits();
          if( units.length > 0 ) units = 'us$/('+units+')';
          else units = 'us$';

          this.material.setUnits(units);
        } catch(e) {
          return false;
        }

        this.material.setName(this.$.nameInput.value);
        this.material.setDescription(this.$.descriptionInput.value);
        this.material.setPrice(parseFloat(this.$.priceInput.value));

        this.material.setAuthority(this.$.authorityInput.value);
        this.material.setLocality(this.$.locationInput.value);
        this.material.setYear(this.$.yearInput.value);
        this.material.setSource(this.$.sourceInput.value);
        this.material.setClass(this.$.classInput.value);

        return true;
      },

      saveNew : function() {
        this.$.saveNewBtn.innerHTML = 'Saving...';
        this.$.saveNewBtn.setAttribute('disabled', 'disabled');

        this.savePrep();
        this.material.data.id = SDK.utils.guid();
        if( this.material.data.deleted ) {
          delete this.material.data.deleted;
        }

        this.material.save(function(resp){
          this.$.saveNewBtn.innerHTML = 'Save As New';
          this.$.saveNewBtn.removeAttribute('disabled');

          if( resp.error ) {
            alert('Error creating new material: '+resp.message);
            this.fire('error', resp);
            return;
          } else {
            this.$.savedMsg.style.display = 'inline-block';
            setTimeout(function() {
              this.$.savedMsg.style.display = 'none';
            }.bind(this), 2000);
          }

          this.fire('done', this.material);
          //window.location = '#material/edit/'+this.material.getId();
        }.bind(this));
      },

      autoSave : function() {
        if( this.creating ) return;
        if( this.settingFields ) return;

        this.save(true);
      },

      save : function(autoSave) {
        if( !this.savePrep() ) {
          return;
        }

        if( autoSave && typeof autoSave !== 'boolean' ) {
          autoSave = false;
        }

        if( autoSave ) {
          this.$.savedMsg.style.display = 'inline-block';
          this.$.savedMsg.className = 'label label-primary';
          this.$.savedMsg.innerHTML = 'Saving...';
        } else {
          this.$.saveBtn.setAttribute('disabled', 'disabled');
          this.$.saveBtn.innerHTML = 'Saving...';
        }

        if( this.saveTimer !== -1 ) {
          clearTimeout(this.saveTimer);
        }

        this.saveTimer = setTimeout(function(){
          this.saveTimer = -1;
          this._save();
        }.bind(this), 300);
      },

      _save : function(autoSave) {
        // only update the material controller if the material is already
        // in the controller
        var update = SDK.getBudget().hasMaterial(this.material.getName());

        this.material.save(update, function(resp){
          if( !autoSave ) {
            this.$.saveBtn.removeAttribute('disabled');
            this.$.saveBtn.innerHTML = 'Save';
          }


          if( resp.error ) {
            alert('Error saving material: '+resp.message);
            this.fire('error', resp);
            this.$.savedMsg.style.display = 'none';
            return;
          } else {
            this.$.savedMsg.style.display = 'inline-block';
            this.$.savedMsg.className = 'label label-success';
            this.$.savedMsg.innerHTML = 'Saved';
            setTimeout(function() {
              this.$.savedMsg.style.display = 'none';
            }.bind(this), 2000);
          }

          this.fire('done', this.material);

          if( !autoSave ) {
            this.fire('save-complete', this.material);
          }

          if( this.mode === 'materialEditor' ) {
            window.location = '#edit/'+this.material.getId();
          }

        }.bind(this));
      },

      addRequiredMaterial : function(e) {
        var material = e.detail;
        this.material.addRequiredMaterial(material);
        this.renderMaterials();
        this.autoSave();
      },

      toggleComplex : function() {
        if( this.material.getType() === 'complex' ) {
          this.material.setType('simple');
        } else {
          this.material.setType('complex');
          this.renderMaterials();
        }

        this.renderComplex();
        this.autoSave();
      },

      renderMaterials : function() {
        var html = '';

        html += '<h5>Required Materials <a class="btn btn-link btn-lg" required><i class="fa fa-plus"></i></a></h5>';

        var materials = this.material.getRequiredMaterials();
        var unique = this.material.getUniqueMaterials();

        var hasUnique = Object.keys(unique).length > 0 ? true : false;

        if( Object.keys(materials).length > 0 ) {
          html += '<table class="table">'+
            '<tr>'+
              '<th>Material</th>'+
              '<th>Amount</th>'+
              '<th>Units</th>'+
              (hasUnique ? '<th>Price*</th>' : '')+
              '<th></th>'+
            '</tr>';

          for( var name in materials ) {
            var m = materials[name];

            html +=
              '<tr>'+
                '<td>'+name+(unique[name] ? '*' : '')+'</td>'+
                '<td><input type="number" class="form-control" value="'+m.amount+'" amount  material="'+name+'" /></td>'+
                '<td><budget-unit-selector units="'+m.units+'" material="'+name+'"></budget-unit-selector></td>'+
                (hasUnique ? '<td>'+
                  (unique[name] ? '<input type="number" value="'+m.price+'" material="'+name+'" class="form-control" price />' : '')+
                '</td>' : '')+
                '<td><a class="btn btn-link" trash material="'+name+'"><i class="fa fa-trash"></i></a></td>'+
              '</tr>';
          }
          html += '</table>';
        } else {
          html += 'None';
        }

        if( hasUnique ) {
          html += '*Unique material.  You can only adjust prices for materials unqiue to this material.';
        }

        this.$.materialsList.innerHTML = html;

        $(this.$.materialsList)
          .find('a[required]')
          .on('click', function(){
            this.$.popup.create();
          }.bind(this));

        $(this.$.materialsList)
          .find('input[amount]')
          .on('change', function(e){
            var m = this.material.getRequiredMaterial(e.currentTarget.getAttribute('material'));
            m.amount = parseInt(e.currentTarget.value);
            this.material.addRequiredMaterial(m);
            this.autoSave();
          }.bind(this));

        $(this.$.materialsList)
          .find('input[price]')
          .on('change', function(e){
            var m = this.material.getRequiredMaterial(e.currentTarget.getAttribute('material'));
            m.price = parseInt(e.currentTarget.value);
            this.material.addRequiredMaterial(m);
            this.autoSave();
          }.bind(this));

        $(this.$.materialsList)
          .find('budget-unit-selector')
          .on('units-change', function(e){
            var m = this.material.getRequiredMaterial(e.currentTarget.getAttribute('material'));
            m.units = parseInt(e.originalEvent.detail.value);
            this.material.addRequiredMaterial(m);
            this.autoSave();
          }.bind(this));

        $(this.$.materialsList)
          .find('a[trash]')
          .on('click', function(e){
            var name = e.currentTarget.getAttribute('material');
            this.material.removeRequiredMaterial(name);
            this.renderMaterials();
            this.autoSave();
          }.bind(this));
      },

      renderComplex : function() {
        if( this.material.getType() !== 'complex' ) {
          this.$.priceGroup.style.display = 'block';
          this.$.isComplexInput.checked = false;
          this.$.complexPanel.style.display = 'none';
        } else {
          this.$.priceGroup.style.display = 'none';
          this.$.isComplexInput.checked = true;
          this.$.complexPanel.style.display = 'block';
        }
      },

      getUsedBy : function() {
        if( !this.material.id ) {
          return this.$.usedByMessage.style.display = 'none';
        }

        SDK.budgets.uses(this.material.id, function(resp){
          for( var i = 0; i < resp.length; i++ ) {
            resp[i].locality = resp[i].locality.join(', ');
          }

          this.$.usedCount.innerHTML = resp.length;

          this.usesList = resp;
          if( resp.length > 0 ) {
            this.$.usedByMessage.style.display = 'block';
          } else {
            this.$.usedByMessage.style.display = 'none';
          }
        }.bind(this));
      },

      renderAddRemoveBtn : function() {
        this.$.addBtn.style.display = 'none';
        this.$.removeBtn.style.display = 'none';

        if( this.creating || this.material.isDeleted() ) {
          return;
        }



        try {
          SDK.controllers.material.getById(this.material.getId());
          this.$.removeBtn.style.display = 'inline-block';
        } catch(e) {
          this.$.addBtn.style.display = 'inline-block';
        }
      },

      addMaterial : function(e) {
        SDK
          .getBudget()
          .addMaterial(this.material);

        this.renderAddRemoveBtn();
      },

      removeMaterial : function() {
        SDK.getBudget().removeMaterial(this.material.getName());
        this.renderAddRemoveBtn();
      },

      delete : function() {
        if( !confirm('Are you sure you want to completely delete this material: '+this.material.getName()+'?') ) return;

        this.material.delete(function(resp){
          if( resp.error ) {
            return alert(resp.message);
          }
          window.location = '#material/search';
        }.bind(this));
      },

      toggleUses : function() {
        $(this.$.usesList).toggle('slow');
      },

      showHistory : function() {
        this.$.history.show(this.material.getId());
      },

      cancel : function() {
        if( this.mode === 'materialEditor' ) {
          window.location = '#search'
        } else {
          this.fire('cancel');
        }
      },

      goToBudget : function(e) {
        if( !confirm('Are you sure you want to stop editing and go to this budget?') ) return;
        window.location.href = '/#link/'+e.currentTarget.getAttribute('id');
      }
    });
  </script>
</dom-module>

    <div class="container">
      <material-editor-table id="search" on-edit="onTableEdit" style="margin-top: 25px"></material-editor-table>

      <material-editor-form id="form" style="display:none;margin-top: 25px" mode="materialEditor"></material-editor-form>
    </div>

  </template>
  <script>
    Polymer({
      is: 'material-editor-controller',

      ready : function() {
        this.allowed = ['search', 'edit', 'create'];
        $(window).on('hashchange', this.setPage.bind(this));
        SDK.on('budget-load', this.setPage.bind(this))
      },

      attached : function() {
        this.setPage();
      },

      setPage : function() {
        var parts = window.location.hash.replace(/#/,'').split('/');
        var page = parts[0] || 'search';

        if( this.allowed.indexOf(page) === -1 ) {
          return window.location = '#search';
        }

        if( page === 'edit' && parts.length <= 1 ) {
          return window.location = '#search';
        }

        this.$.create.style.display = 'block';
        this.$.find.style.display = 'block';

        this.style.display = 'block';
        if( page === 'search' ) {
          this.$.search.style.display = 'block';
          this.$.form.style.display = 'none';
          this.$.find.style.display = 'none';

          if( parts.length === 3 ) {
            this.$.search.setText(decodeURIComponent(parts[1]));
          } else if( parts.length > 3 ) {
            var query = JSON.parse(decodeURIComponent(parts[2]));
            query.$text = {
              $search : decodeURIComponent(parts[1])
            }
            this.$.search.setQuery(query);
          }

        } else {
          this.$.form.style.display = 'block';
          this.$.search.style.display = 'none';

          if( page === 'edit' ) {
            this.$.form.edit(parts[1]);
          } else {
            var name = '';
            if( parts.length > 1 ) {
              name = decodeURIComponent(parts[2]);
            }

            this.$.create.style.display = 'none';
            this.$.form.create(name);
          }
        }
      },

      onTableEdit : function(e) {
        this.$.table.style.display = 'none';
        this.$.form.edit(e.detail);
        this.$.form.style.display = 'block';
      },

      onFormDone : function(e) {
        this.$.table.style.display = 'block';
        this.$.form.style.display = 'none';

        this.$.table.update(e.detail);
        this.$.table.render();
      },

      onSaveError : function(e) {
        this.table.query(); // refresh the table on error
      }
    });
  </script>
</dom-module>
<dom-module id="material-editor-new-required" assetpath="elements/material-editor/">
  <template>
    <style>
      :host {
        display: block;
      }
      #suggestResults {
        display : none;
        background-color: white;
        box-shadow: 0 0 5px #888;
        padding: 5px;
        margin: 5px;
      }
    </style>


      <div class="modal fade" id="popup">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
              <button type="button" class="close" data-label="Close" data-dismiss="modal"><span aria-hidden="true"></span></button>
              <h4 class="modal-title" id="title">Create Required Material</h4>
            </div>
            <div class="modal-header">

              <div class="form-horizontal">

                <div class="form-group" id="uniqueGroup">
                  <label class="col-sm-3 control-label">&nbsp;</label>
                  <div class="col-sm-9">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" id="isUniqueInput" on-click="toggleUnique"> Is Unique Material
                      </label>
                    </div>
                    <div class="help-block">This material is unique (only used by) this material</div>
                  </div>
                </div>

                <div class="form-group">
                  <label for="budgetNameInput" class="col-sm-3 control-label">Name</label>
                  <div class="col-sm-9">
                    <input type="text" id="nameInput" class="form-control" placeholder="Material Name" on-keyup="suggest" on-focus="suggest">
                    <div id="suggestResults"></div>
                  </div>
                </div>

                <div class="form-group">
                  <label for="amountInput" class="col-sm-3 control-label">Amount</label>
                  <div class="col-sm-9">
                    <input type="number" id="amountInput" class="form-control" placeholder="Amount of Material">
                  </div>
                </div>

                <div class="form-group">
                  <label for="unitsInput" class="col-sm-3 control-label">Units</label>
                  <div class="col-sm-9">
                    <budget-unit-selector id="unitsInput" block=""></budget-unit-selector>
                  </div>
                </div>

                <div class="form-group" id="priceInputGroup" style="display: none">
                  <label for="priceInput" class="col-sm-3 control-label">Price</label>
                  <div class="col-sm-9">
                    <input type="number" id="priceInput" class="form-control" placeholder="Price">
                  </div>
                </div>
              </div> <!-- end form -->

            </div>
            <div class="modal-footer">
              <a class="btn btn-default" data-dismiss="modal">Cancel</a>
              <a class="btn btn-primary" data-dismiss="modal" on-click="add">Add</a>
            </div>
          </div>
        </div>
      </div>

  </template>
  <script>
    Polymer({
      is: 'material-editor-new-required',

      ready : function() {
        this.popup = $(this.$.popup).remove();
        $('body').append(this.popup);
        this.popup.modal({show: false});
      },

      create : function() {
        this.popup.modal('show');
        this.reset();
      },

      reset : function() {
        this.$.isUniqueInput.checked = false;
        this.$.priceInputGroup.style.display = 'none';
        this.$.priceInputGroup.value = '';
        this.$.unitsInput.setUnits('');
        this.$.amountInput.value = '';
        this.$.nameInput.value = '';
      },

      add : function() {
        this.material = {
          name : this.$.nameInput.value,
          units : this.$.unitsInput.getUnits(),
          amount : parseFloat(this.$.amountInput.value),
          unique : this.$.isUniqueInput.checked
        }

        if( this.$.isUniqueInput.checked ) {
          this.material.price = parseFloat(this.$.priceInput.value);
        }

        this.fire('add', this.material);
      },

      toggleUnique : function() {
        if( this.$.isUniqueInput.checked ) {
          this.$.priceInputGroup.style.display = 'block';
        } else {
          this.$.priceInputGroup.style.display = 'none';
        }
      },

      suggest : function() {
        var name = this.$.nameInput.value;
        if( name === '' ) {
          this.suggestResults = [];
          this.renderSuggest();
          return;
        }

        var results = $.extend(true, [], SDK.controllers.material.find(name));

        SDK.materials.suggest(name, function(resp) {
          for( var i = resp.length-1; i >= 0; i-- ) {
            for( var j = 0; j < results.length; j++ ) {
              if( resp[i].id == results[j].id ) {
                resp.splice(i, 1);
                break;
              }
            }
          }

          resp.forEach(function(item){
            results.push(item);
          });

          this.suggestResults = results;
          this.renderSuggest();
        }.bind(this));
      },

      renderSuggest : function() {
        if( this.suggestResults.length === 0 ) {
          this.hideSuggest();
          return;
        }

        this.suggestshowing = true;

        var html = '';
        for( var i = 0; i < this.suggestResults.length; i++ ) {
          var suggest = this.suggestResults[i];

          var authorities;
          if( suggest.fixed ) {
            authorities = 'Fixed Cost';
          } else if( suggest.authority ) {
            authorities = 'Used in budget: '+suggest.authority+' '+suggest.units;
          } else if( suggest.authorities && suggest.authorities.length < 3 ) {
            authorities = 'Defined By: '+suggest.authorities.join(', ');
          } else {
            authorities = 'Defined By '+suggest.authorities.length+' Authorities: '+suggest.authorities.splice(0,3).join(', ')+'...';
          }

          var name = suggest.material || suggest.name;

          html +=
            '<div>'+
              '<div><a style="cursor: pointer" units="'+(suggest.units || '')+'">'+name+'</a></div>'+
              '<div class="help-block" style="padding-left: 5px">'+authorities+'</div>'+
            '</div>';
        }
        this.$.suggestResults.innerHTML = html;
        this.$.suggestResults.style.display = 'block';

        $(this.$.suggestResults)
          .find('a')
          .on('click', function(e){
            e.preventDefault();
            e.stopPropagation();

            this.$.nameInput.value = e.currentTarget.innerHTML;

            var units = e.currentTarget.getAttribute('units');
            try {
              units = SDK.units.invertAndRemoveDollars(units);
            } catch(e) {}

            this.$.unitsInput.setUnits(units);
            this.hideSuggest();
          }.bind(this));
      },

      attached : function() {
        document.addEventListener('click', this.domClickHandler.bind(this));
      },

      detached : function() {
        document.removeEventListener('click', this.domClickHandler.bind(this));
      },

      domClickHandler : function() {
        if( !this.suggestshowing ) return;
        this.hideSuggest();
      },

      hideSuggest : function() {
        this.suggestshowing = false;
        this.$.suggestResults.style.display = 'none';
      }
    });
  </script>
</dom-module>
<dom-module id="material-editor-delete-popup" assetpath="elements/material-editor/">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <div class="modal fade" id="popup">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" aria-label="Close" data-dismiss="modal"><span aria-hidden="true"></span></button>
            <h4 class="modal-title">Delete Materials</h4>
          </div>
          <div class="modal-body">

            <div id="q1" style="text-align: center">
              <div>
                Are you sure you want to remove all <span id="numMaterials"></span> selected material(s)?
              </div>

              <a class="btn btn-primary btn-lg" on-click="remove">Yes</a>
              <a class="btn btn-default btn-lg" data-dismiss="modal">No</a>
            </div>

            <div id="q2" style="text-align: center"></div>

            <div id="q3" style="text-align:center">
              <h3>Done.</h3>
            </div>

          </div>
        </div>
      </div>
    </div>

  </template>
  <script>
    Polymer({
      is: 'material-editor-delete-popup',

      ready : function() {
        this.popup = $(this.$.popup).remove();
        $('body').append(this.popup);
        this.popup.modal({show: false});
      },

      show : function(materials) {
        this.materials = materials;

        this.$.q1.style.display = 'block';
        this.$.q2.style.display = 'none';
        this.$.q3.style.display = 'none';

        this.popup.modal('show');
      },

      hide : function() {
        this.popup.modal('hide');
      },

      remove : function() {
        this.$.q1.style.display = 'none';

        var table = '<table class="table">';
        for( var i = 0; i < this.materials.length; i++ ) {
          var m = this.materials[i];
          table +=
            '<tr>'+
              '<td>'+m.name+'</td>'+
              '<td>'+m.authority+'</td>'+
              '<td>'+m.locality.join(', ')+'</td>'+
              '<td id="status-'+i+'"><span class="label label-warning">Pending...</span></td>'+
            '</tr>';
        }

        this.$.q2.innerHTML = table+'</table>';
        this.$.q2.style.display = 'block';
        this._remove(0);
      },

      _remove : function(index) {
        if( this.materials.length === index ) {
          return this.done();
        }

        SDK.materials.delete(this.materials[index].id, function(resp){
          var ele = this.$.q2.querySelector('#status-'+index);

          if( ele ) {
            if( resp.error ) {
              ele.innerHTML = '<span class="label label-danger">Error</span>';
            } else {
              ele.innerHTML = '<span class="label label-sucess">Success</span>';
            }
          }

          this._remove(++index);
        }.bind(this));
      },

      done : function() {
        this.$.q2.style.display = 'none';
        this.$.q3.style.display = 'block';

        this.fire('complete');
        setTimeout(this.hide.bind(this), 2000);
      }

    });
  </script>

<dom-module id="budget-operation-scheduler" assetpath="elements/budget-components/">
  <style>
    :host {
      display: block;
      position: relative;
      padding: 4px;
      border-radius: 4px;
    }
    :host:hover {
      background-color: #f8f8f8;
      color: #2196f3;
    }
    #inputPanel {
      font-size: 14px;
      color: #333;
    }
    #title {
      cursor: pointer;
    }
    .length-label {
      padding: 10px;
      color: #666;
    }
  </style>

  <template>

    <div on-click="toggle" id="title">
      <div><i class="fa fa-calendar-o"></i> Schedule: <span>{{displayText}}</span> <i class="fa fa-pencil" id="edit" style="display:none"></i></div>
      <div><small id="dateRangeText"></small></div>
    </div>

    <div id="inputPanel">
      <h5 class="page-header" style="margin-top: 0px">
        <div class="layout horizontal">
          <div>
            <!--<a class="btn btn-default" id="previous" on-click="previous"><i class="fa fa-arrow-left"></i></a>-->
          </div>
          <div class="flex" style="text-align:center">{{operationName}}</div>
          <div>
            <!--<a class="btn btn-default" id="next" on-click="next"><i class="fa fa-arrow-right"></i></a>-->
          </div>
      </div></h5>

      <div class="form-horizontal">

        <div class="form-group" id="dates">
          <label for="datesInput" class="col-sm-3 control-label" id="inputLabel"><i class="fa fa-calendar-plus-o"></i> Add Dates</label>

          <div class="col-sm-9">
            <div id="inputRoot"></div>
            <div id="selectedDates" style="padding: 20px 0">

              <template is="dom-repeat" items="{{uiDatesArray}}">
                <div>

                  <div class="layout horizontal" style="margin-top:15px">
                    <div class="flex"><h6 style="padding-right: 20px">{{item.dateFormatted}}</h6></div>

                    <div class="length-label">Length:</div>
                    <div hidden$="{{readonly}}">
                      <input type="number" value="{{item.length::change}}" class="form-control" on-change="onLengthUpdate" index$="{{index}}" style="max-width: 75px; margin-right: 5px">
                    </div>
                    <div hidden$="{{!readonly}}" style="padding: 10px">{{item.length}}</div>

                    <div hidden$="{{readonly}}">
                      <select value="{{item.units::change}}" class="form-control" on-change="onLengthUpdate" index$="{{index}}">
                        <option value="day">Day(s)</option>
                        <option value="month">Month(s)</option>
                        <option value="year">Year(s)</option>
                      </select>
                    </div>
                    <div hidden$="{{!readonly}}" style="padding: 10px"><span>{{item.units}}<span>(s)</span></span></div>

                    <div hidden$="{{readonly}}">
                      <a class="btn btn-link" index$="{{index}}" on-click="removeDate"><i class="fa fa-calendar-times-o"></i></a>
                    </div>
                  </div> <!-- end inline form -->

                </div>
              </template>
            </div>

          </div>
        </div>
      </div> <!-- end form -->

      <div id="chart"></div>

    </div> <!-- end input panel -->
  </template>
</dom-module>

<script>
  Polymer({
    is : 'budget-operation-scheduler',

    properties : {
      readonly : {
        type : Boolean,
        value : function() {
          return false;
        }
      }
    },

    ready : function() {
      this.displayText = '';
      this.dateRangeText = '';
      this.index = 0;
      this.data = [];
      this.dates = [];

      $(this.$.title)
        .on('mouseover', function(){
          if( this.readonly ) return;
          this.$.edit.style.display = 'inline';
        }.bind(this))
        .on('mouseleave', function(){
          if( this.readonly ) return;
          this.$.edit.style.display = 'none';
        }.bind(this))

      this.update();
      $(window).on('resize', this.updateChart.bind(this));
    },

    attached : function() {
      this.popup = document.querySelector('budget-schedule-popup');
      this.popup.on('hidden.bs.modal', function (e) {
        this.editing = false;
      }.bind(this));

      this.removeChild(this.$.inputPanel);
    },

    previous : function() {
      if( this.index === 0 ) return;
      this.index--;
      this.set(this.index);
    },

    next : function() {
      if( this.index === this.operations.length ) return;
      this.index++;
      this.set(this.index);
    },

    set : function(index) {
      this.operations = SDK.getBudget().getOperation();
      this.index = index;

      this.operation = this.operations[index];
      this.operationName = this.operation.getName();

      if( this.readonly ) {
        this.$.inputLabel.style.display = 'none';
        this.$.inputRoot.style.display = 'none';
      } else {
        this.$.inputLabel.style.display = 'block';
        this.$.inputRoot.style.display = 'block';
      }

/*
      if( index === 0 ) this.$.previous.setAttribute('disabled', 'disabled');
      else this.$.previous.removeAttribute('disabled');

      if( index === this.operations.length - 1 ) this.$.next.setAttribute('disabled', 'disabled');
      else this.$.next.removeAttribute('disabled');
*/
      this.copyDataArray();

      this.update(true);
    },

    // Keeping UI code out of data object
    copyDataArray : function() {
      var ui = [];
      var schedule = this.operation.getSchedule();

      if( schedule.length === 0 ) {
        this.uiDatesArray = ui;
        return;
      }

      for( var i = 0; i < schedule.length; i++ ) {
        var date = this.toDate(schedule[i].date);

        ui.push({
          length : schedule[i].length,
          units : schedule[i].units,
          date : date,
          dateFormatted : date.toDateString(),
          readonly : this.readonly
        })
      }

      ui.sort(function(a, b){
        if( a.date.getTime() > b.date.getTime() ) return 1;
        else if( a.date.getTime() < b.date.getTime() ) return -1;
        return 0;
      });

      this.uiDatesArray = ui;
    },

    onLengthUpdate : function(e) {
      var index = parseInt(e.currentTarget.getAttribute('index'));

      this.operation.schedule({
        index : index,
        date : this.uiDatesArray[index].date,
        length : parseInt(this.uiDatesArray[index].length),
        units : this.uiDatesArray[index].units
      });

      this.update();
    },

    update : function(noEvent) {
      if( !this.operation ) return;

      this.copyDataArray();

      this.$.dates.style.display = 'block';
      this.displayText = ' x'+this.uiDatesArray.length;

      if( this.uiDatesArray.length > 1 ) {
        this.dateRangeText =
          this.uiDatesArray[0].date.toDateString() +
          ' <i class="fa fa-long-arrow-right"></i> '+
          this.uiDatesArray[this.uiDatesArray.length-1].date.toDateString();
      } else if( this.dates.length == 1 ) {
        this.dateRangeText = this.toDateString(this.uiDatesArray[0]).date;
      } else {
        this.dateRangeText = '';
      }
      this.$.dateRangeText.innerHTML = this.dateRangeText;

      if( !noEvent ) this.fire('schedule-update', this.data);

      this.updateChart();
    },

    updateChart : function() {
      if( !this.editing ) return;

      var container = this.$.chart;
      var chart = new google.visualization.Timeline(container);
      var dataTable = new google.visualization.DataTable();

      dataTable.addColumn({ type: 'string', id: 'Operation' });
      dataTable.addColumn({ type: 'date', id: 'Start' });
      dataTable.addColumn({ type: 'date', id: 'End' });

      var arr = [];
      this.uiDatesArray.forEach(function(d){
        var end = new Date(d.date.getTime()+this.getIntervalTime(d));
        arr.push([this.operation.getName(), d.date, end]);
      }.bind(this));

      if( arr.length == 0 ) {
        return container.innerHTML = '<div class="alert alert-warning">This operation is not scheduled.</div>';
      }

      dataTable.addRows(arr);
      chart.draw(dataTable);
    },

    getIntervalTime : function(date) {
      var l = parseInt(date.length);
      if( date.units == 'year' ) {
        return l * 86400000 * 365;
      } else if( date.units == 'day' ){
        return l * 86400000;
      } else {
        return l * 86400000 * 30;
      }
    },

    toDate : function(dateStr) {
      try {
        var parts = dateStr.split('-');
        return new Date(parseInt(parts[0]), parseInt(parts[1])-1, parseInt(parts[2]));
      } catch(e) {
        return new Date();
      }
    },

    toDateString : function(d) {
      return {
        length : d.length,
        units : d.units,
        readonly : this.readonly,
        date : (d.date.getYear()+1900)+'-'+(d.date.getMonth()+1)+'-'+(d.date.getDate())
      }
    },

    removeDate : function(e) {
      var index = parseInt(e.currentTarget.getAttribute('index'));
      this.operation.unschedule(index);
      this.update();
    },

    recreateInput : function() {
      var input = $('<div class="layout horizontal center">'+
        '<div class="flex" style="padding-right: 15px">'+
          '<input id="datesInput" class="form-control" placeholder="New Date (mm/dd/yyyy)"/>'+
        '</div>'+
        '<div><a class="btn btn-primary" disabled><i class="fa fa-plus"></i></a></div>'+
      '</div>');

      $(this.$.inputRoot).html('').append(input);

      var cDate = null;
      var btn = input.find('a');

      input
        .find('input')
        .datepicker({
          format: 'mm/dd/yyyy',
          orientation : 'top auto'
        })
        .on('changeDate', function(e){
          var date = e.date;
          if( date.getFullYear() < 1900 || date.getFullYear() > 2200 ) {
            cDate = null;
            btn.attr('disabled', 'disabled');
            return;
          }

          btn.removeAttr('disabled');
          cDate = date;
        }.bind(this));

      btn
        .on('click', function(){
          if( cDate == null ) return;

          this.operation.schedule({
            date : cDate,
            length : 1,
            units : 'month'
          });
          this.operation.update();
          this.update();

          $(this.$.datesInput).datepicker('hide');
        }.bind(this));

    },

    toggle : function() {
      this.editing = true;

      this.popup.setBody(this.$.inputPanel);
      this.popup.show();

      this.recreateInput();


      setTimeout(this.updateChart.bind(this), 500);
    }
  });
</script>
