<script>
  Polymer({
    is : 'budget-section-materials',

    ready : function() {
      this.filterTimer = -1;
      this.updateTimer = -1;
      SDK.controllers.material.on('material-update', this.onMaterialsUpdated.bind(this));
      SDK.controllers.operation.on('material-added', this.onMaterialAdded.bind(this));
      SDK.controllers.material.on('material-removed', function(e) {
        this.$.table.onMaterialsUpdated();
        $(this.$.root).find('[material="'+e.material.name+'"]').remove();
        this.filter();
      }.bind(this));

      SDK.on('budget-load', this.setData.bind(this));

      this.show('list');
    },

    onSaveStateUpdate : function(e) {
      if( e.changes ) {
        this.$.warningMessage.style.display = 'block';
        this.$.unsavedFilterOuter.style.display = 'inline-block';
      } else {
        this.$.unsavedFilter.checked = false;
        this.$.warningMessage.style.display = 'none';
        this.$.unsavedFilterOuter.style.display = 'none';

        // make sure we are not filtering to unsaved if there are no unsaved
        this.filter();
      }
    },

    cancelEdit : function() {
      this.show('list');
    },

    onNavClick : function(e) {
      if( e.currentTarget.classList.contains('disabled') ) {
        return;
      }

      var panel = e.currentTarget.getAttribute('show');

      if( panel === 'create' ) {
        this.$.form.create('', SDK.getBudget());
        panel = 'edit';
      }

      this.show(panel);
    },

    show : function(panel, edit) {
      $(this).find('.material-panel').hide();
      this.$[panel].style.display = 'block';

      $(this.$.nav).find('a').removeClass('active');

      var ele = panel;
      if( ele === 'edit' && !edit ) {
        ele = 'create';
      }

      $(this.$.nav).find('[show="'+ele+'"]').addClass('active');
    },

    onMaterialAdded : function(e) {
      this.$.table.onMaterialsUpdated();
    },

    onMaterialsUpdated : function(e) {
      this.$.table.onMaterialsUpdated();
    },

    setData : function() {
      this.updateAccess();

      var materials = SDK.controllers.material.get();
      this.$.table.update(materials);
      this._filter();
    },

    updateAccess : function() {
      if( SDK.app.hasAccess(SDK.getBudget().data) ) {
        this.noAccess = false;
      } else {
        this.noAccess = true;
      }

      this.$.findBtn.className = 'list-group-item '+(this.noAccess ? 'disabled' : '');
      this.$.createBtn.className = 'list-group-item '+(this.noAccess ? 'disabled' : '');
    },

    onShow : function() {
      this._filter();
    },

    editMaterial : function(e) {
      this.show('edit', true);
      this.$.form.edit(e.detail);
    },

    onMaterialUpdated : function(e) {
      // trigger update
      if( SDK.getBudget().hasMaterial(e.detail.getName()) ) {
        SDK
          .getBudget()
          .addMaterial(e.detail);
      }
    },

    onMaterialCreated : function(e) {
      SDK
        .getBudget()
        .addMaterial(e.detail);

      this.show('edit', true);
      this.$.form.edit(e.detail.getId());
    },

    filter : function() {
      if( this.filterTimer != -1 ) clearTimeout(this.filterTimer);
      this.filterTimer = setTimeout(function(){
        this.filterTimer = -1;
        this._filter();
      }.bind(this));
    },

    _filter : function() {
      var txt = this.$.filterInput.value;

      var matched = this.$.table.setFiltersAndSort(txt, this.$.sortInput.value);


      if( matched == 0 && txt.length > 0 ) {
        this.$.searchMsg.innerHTML = '<div class="alert alert-warning">No results found for: '+txt +
        '.<div style="text-align:center"><a href="#material/create/'+encodeURIComponent(txt)+'"><i class="fa fa-plus"></i> Create "'+txt+'"</a>&nbsp;&nbsp;|&nbsp;&nbsp;'+
        '<a href="#material/search/'+encodeURIComponent(txt)+'"><i class="fa fa-search"></i> Find "'+txt+'"</a>'+
        '</div></div>';
      } else {
        this.$.searchMsg.innerHTML = '';
      }
    },

    onErrorUpdate : function(e) {
      var errors = e.detail;
      if( errors === 0 ) {
        this.$.errorMessage.style.display = 'none';
      } else {
        this.$.errorMessage.style.display = 'block';
      }
      this.$.errorCount.innerHTML = errors;
    },

    filterErrors : function(e) {
      this.$.filterInput.value = '';
      this.$.table.filterErrors($(e.currentTarget).is(':checked'));
    }
  });
</script>
<dom-module id="budget-setup-authority-editor" assetpath="elements/setup/">
  <template>
    <style>
      :host {
        display: block;
      }
      .item {
        padding: 10px;
        margin: 10px;
        border: 1px solid #ccc;
      }
    </style>

    <h4 class="page-header" style="margin-top:0"><i class="fa fa-shield"></i> <span>{{authName}}</span></h4>
    <textarea class="form-control" id="descriptionInput">{{authDescription}}</textarea>
    <a class="btn btn-primary" style="margin: 15px" on-click="save" id="saveBtn">Save Description</a>

    <div class="panel panel-default">
      <div class="panel-body">
        <h5 class="page-header"><i class="fa fa-group"></i> Authority Members</h5>

        <div class="row">
          <div class="col-sm-6">
            <div class="form-horizontal">
              <div class="form-group">
                <label for="newMemeberSearch" class="col-sm-3 control-label">Add Member</label>
                <div class="col-sm-9">
                  <input type="text" id="newMemeberSearch" class="form-control" on-input="searchMembers" placeholder="Search Members">

                  <template is="dom-repeat" items="{{searchResults}}">
                    <div style="padding:10px 0">
                      <a class="btn btn-primary" on-click="grantAccess" index$="{{index}}"><i class="fa fa-user-plus"></i></a>
                      <span>{{item.email}}</span>
                      (<span>{{item.display_name}}</span>)
                    </div>
                  </template>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <ul class="list-group">
              <template is="dom-repeat" items="{{users}}">
                <li class="list-group-item">
                  <span style="font-weight:bold">{{item}}</span>
                  <a class="btn btn-link pull-right" on-click="removeAccess" index$="{{index}}"><i class="fa fa-user-times"></i></a>
                </li>
              </template>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="panel panel-default" id="budgets">
      <div class="panel-body">
        <div>
          <h4 class="page-header"><i class="fa fa-dollar"></i> Authority Budgets</h4>
        </div>

        <template is="dom-repeat" items="{{budgets}}">
          <div class="item">
            <budget-list-item budget="{{item}}"></budget-list-item>
          </div>
        </template>
      </div>
    </div>

  </template>
  <script>
    Polymer({
      is: 'budget-setup-authority-editor',

      properties : {
        authority : {
          type : String,
          observer : 'authorityObserver'
        }
      },

      ready : function() {
        this.searchTimer = -1;
        this.searchResults = [];
      },

      authorityObserver : function() {
        if( !this.authority ) return;
        this.update();
        this.updateBudgets();
      },

      update : function() {
        SDK.authorities.get(this.authority, this.onResponse.bind(this));
      },

      updateBudgets : function() {
        var query = {
          query : {
            authority: this.authority
          }
        };

        SDK.budgets.search(query, function(resp){
          this.budgets = resp.results;
        }.bind(this));
      },

      save :function() {
        $(this.$.createBtn).attr('disabled', 'disabled').html('Updating...');
        var authority = {
          name : this.authName,
          description : this.$.descriptionInput.value
        };

        SDK.authorities.update(authority, function(resp){
          $(this.$.createBtn).removeAttr('disabled').html('Update Description');

          if( resp.error ) {
            return alert(resp.message);
          }
        }.bind(this));
      },

      onResponse : function(resp) {
        if( resp.error ) {
          return alert(resp.message);
        }

        this.data = resp;
        this.authName = resp.name;
        this.authDescription = resp.description;
        this.users = resp.users;
      },

      searchMembers : function() {
        if( this.searchTimer !== -1 ) clearTimeout(this.searchTimer);
        this.searchTimer = setTimeout(function(){
          this.searchTimer = -1;
          this._searchMembers();
        }.bind(this), 300);
      },

      _searchMembers : function() {
        var query = this.$.newMemeberSearch.value;
        if( query.length === 0 ) {
          this.searchResults = [];
          return;
        }

        SDK.members.search(query, function(resp) {
          if( resp.error ) {
            alert(resp.error);
          }

          for( var i = resp.length-1; i >= 0; i-- ) {
            if( this.users.indexOf(resp[i].email) > -1 ) {
              resp.splice(i, 1);
            }
          }

          this.searchResults = resp;
        }.bind(this));
      },

      grantAccess : function(e) {
        var index = parseInt(e.currentTarget.getAttribute('index'));
        var user = this.searchResults[index];
        this.searchResults = [];
        this.$.newMemeberSearch.value = '';

        SDK.authorities.grantAccess(this.authority, user.email, function(resp){
          if( resp.error ) {
            alert(resp.message);
            return;
          }

          this.update();
        }.bind(this));
      },

      removeAccess : function(e) {
        var index = parseInt(e.currentTarget.getAttribute('index'));
        var user = this.users[index];
        
        if( !confirm('Are you sure you want to remove user: '+user) ) {
          return;
        }

        this.splice('users', index);

        SDK.authorities.removeAccess(this.authority, user, function(resp){
          if( resp.error ) {
            alert(resp.message);
            return;
          }

          this.update();
        }.bind(this));
      }
    });
  </script>
</dom-module>

        this.popup.modal({show: false});
      },

      set : function() {
        if( !ExpressAuth.user ) return;

        var arr = [];
        for( var i = 0; i < ExpressAuth.user.authorities.length; i++ ) {
          arr.push({
            label : ExpressAuth.user.authorities[i],
            href : '#authorities/'+encodeURIComponent(ExpressAuth.user.authorities[i])

        this.authorities = arr;

        this.$.authorityLabelInput.value = '';

        this.popup.modal('show');

          name : this.$.authorityLabelInput.value,
          description : this.$.authorityDescriptionInput.value

          this.set();
          this.popup.modal('hide');
        }.bind(this));
      },

        this.set();

        if( params.length == 0 ) {
          this.$.select.style.display = 'block';
          this.$.editor.style.display = 'none';
        } else {
          this.$.select.style.display = 'none';
          this.$.editor.style.display = 'block';

      }

<script>
  Polymer({
    is : 'budget-section-setup',

    ready : function() {
      $(window).on('hashchange', this.setPage.bind(this));
      this.setPage();
    },

    setPage : function() {
      this.onShow(window.location.hash.replace('#','').split('/'));
    },

    onShow : function(params) {
      if( !ExpressAuth.user ) {
        this.$.noAccess.style.display = 'block';
        this.$.hasAccess.style.display = 'none';
        return;
      } else {
        this.$.noAccess.style.display = 'none';
        this.$.hasAccess.style.display = 'block';
      }

      if( params.length == 0 ) {
        return window.location = '#authorities';
      }

      var page = params[0];
      params.splice(0,1);

      if( !this.$[page] ) return;
      $(this.$.panels).children().hide();

<dom-module id="budget-unit-selector" assetpath="elements/inputs/">
  <style>
    :host {
      display: block;
      width: 100px;
      position: relative;
    }
    #input {
      display : block;
    }
    #icon {
      position : absolute;
      bottom : 3px;
      right: 0px;
    }
  </style>

  <template>
    <i id="icon" class="text text-danger fa fa-warning"></i>
    <input id="input" type="text" class="form-control text" on-keyup="onChange" on-blur="onBlur" on-focus="onFocus" on-click="onClick">

  </template>
</dom-module>

<script>
  Polymer({
    is : 'budget-unit-selector',

    properties : {
      units : {
        type : String,
        observer: 'unitsObserver',
        value : ''
      },
      block : {
        type : Boolean,
        observer: 'setDisplayBlock',
        value : false
      },
      disabled : {
        type : Boolean,
        observer: 'setDisabled',
        value : false
      }
    },

    ready : function() {
      var message = $(
        '<div id="unitsMessage">'+
          '<div id="unitsMessageContent"></div>'+
          '<div style="border-top: 1px solid #eee"><a href="http://unitsofmeasure.org/ucum.html" target="_blank"><i class="fa fa-book"></i> Units Documentation</a></div>'+
        '</div>'
      );
      this.message = message[0];
      this.messageContent = message.find('#unitsMessageContent')[0];

      $(window).on('resize', function(){
        if( !this.showing ) return;
        this.positionMessage();
      }.bind(this));

      $('.modal').on('scroll', function(){
        if( !this.showing ) return;
        this.positionMessage();
      }.bind(this));
    },

    attached : function() {
      this.checkError();
      document.addEventListener('click', this.hidePopup.bind(this));
    },

    detached : function() {
      document.removeEventListener('click', this.hidePopup.bind(this));
    },

    setDisplayBlock : function() {
      if( this.block ) {
        this.style.display = 'block';
        this.$.input.style.display = 'block';
        this.style.width = '100%';
      } else {
        this.style.display = 'inline-block';
        this.$.input.style.display = 'inline-block';
      }
    },

    setDisabled : function() {
      if( this.disabled ) this.$.input.setAttribute('disabled', 'disabled');
      else this.$.input.removeAttribute('disabled');
    },

    unitsObserver : function() {
      this.setUnits();
    },

    setUnits : function(units) {
      if( units !== undefined ) this.units = units;
      this.$.input.value = this.units;
      this.checkError();
    },

    getUnits : function() {
      return this.$.input.value;
    },

    onChange : function(e){
      if( this.$.input.value == '' ) {
        this.clearError();
        return;
      }

      if( typeof e === 'object' ) {
        if( e.which === 13 ) e = true;
      }

      this.checkError();
      this.fire('units-change', {
        value : this.$.input.value,
        error : this.error,
        onclick : typeof e === 'boolean' ? e : false
      });
    },

    checkError : function() {
      try {
        SDK.units.ucumParse(SDK.units.cleanDollars(this.$.input.value));
      } catch(e) {
        $(this).addClass('has-error');
        $(this.$.input).addClass('text-danger');
        this.error = true;

        this.$.icon.style.display = 'inline';

        this.messageContent.innerHTML = '<div class="text text-danger">Invalid Units</div>'+this.getReminders();

        $(this.messageContent)
          .find('a')
          .on('click', function(e){
            this.$.input.value = e.currentTarget.innerHTML;
            this.onChange(true);
            this.fire('change');
          }.bind(this));
        return;
      }
      this.clearError();
    },

    clearError : function() {
      this.error = false;
      $(this).removeClass('has-error');
      $(this.$.input).removeClass('text-danger');

      if( this.messageContent ) {
        this.messageContent.innerHTML = '<span class="text text-success">Valid</span>';
      }

      this.$.icon.style.display = 'none';
    },

    positionMessage : function() {
      var offset = $(this).offset();
      this.message.style.top = $(this).height()+offset.top+'px';
      this.message.style.left = (offset.left)+'px';
    },

    hidePopup : function() {
      $(this.message).remove();
      if( this.block ) return;

      this.style.width = '100px';
      this.$.input.style.width = '100px';
      this.showing = false;
    },

    onClick : function(e) {
      e.preventDefault();
      e.stopPropagation();
    },

    onFocus : function() {
      this.positionMessage();
      $('body').append($(this.message));

      setTimeout(function(){
        this.positionMessage();
      }.bind(this), 100);

      if( this.block ) return;
      this.style.width = '150px';
      this.$.input.style.width = '150px';
      this.showing = true;
    },

    onBlur : function() {
      this.fire('units-change', {
        value : this.$.input.value,
        error : this.error,
        onblur : true
      });
    },

    getReminders : function() {
      var parts = this.$.input.value.replace(/[\]\[\.\/]/g, ' ').replace(/\s+/g,' ').split(' ');

      var reminders = [];
      var used = [];

      for( var i = 0; i < parts.length; i++ ) {
        if( parts[i] == '' ) continue;
        var re = new RegExp('.*'+parts[i].trim()+'.*','i');

        for( var key in SDK.units.lookup ) {
          if( key.match(re) && used.indexOf(key) == -1 && used.indexOf(SDK.units.lookup[key].symbol) == -1 ) {
            if( SDK.units.lookup[key].symbol != key ) {
              reminders.push('<b>'+key+'</b> = <a style="cursor:pointer">'+SDK.units.lookup[key].symbol+'</a>');
            } else {
              reminders.push('<a style="cursor:pointer">'+SDK.units.lookup[key].symbol+'</a>');
            }

            used.push(key);
            used.push(SDK.units.lookup[key].symbol);
          }
        }
      }

      if( reminders.length == 0 ) return '';
      return '<div class="well well-sm"><div>Reminders</div><div>'+reminders.join('</div><div>')+'</div></div>';
    }
  });
</script>

  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <input type="text" id="input" class="form-control" placeholder="Add locations, comma separate" on-blur="onBlur" on-keyup="onKeyUp">
    <div class="help-block">Ex: city, state, zip and/or county</div>
    <div>
      <template is="dom-repeat" items="{{value}}" id="list">
        <a class="btn btn-primary btn-sm" index$="{{index}}" on-click="remove"><i class="fa fa-times"></i> <span>{{item}}</span></a>
      </template>
    </div>

  </template>
  <script>
    Polymer({
      is: 'budget-location-selector',

      onKeyUp : function(e) {
        if( e.which == 13 ) this.update();
      },

      onBlur : function() {
        this.update();
      },

      setValue(value){
        if( Array.isArray(value) ) {
          this.$.input.value = value.join(', ');
        } else {
          this.$.input.value = value;
        }
        this.update();
      },

      update : function() {
        var values = this.$.input.value.split(',');
        if( !this.value ) this.value = [];

        for( var i = 0; i < values.length; i++ ) {
          values[i] = values[i].toLowerCase().trim();

          if( SDK.utils.statesLookup[values[i].toLowerCase()] ) {
            values[i] = SDK.utils.statesLookup[values[i].toLowerCase()].toLowerCase();
          } else if( SDK.utils.states[values[i].toLowerCase()] ) {
            values[i] = values[i].toLowerCase();
          }

          if( values[i] == '' ) continue;

          if( this.value.indexOf(values[i]) == -1  ) {
            this.push('value', values[i]);
          }
        }
        this.$.input.value = '';
        this.fire('location-update')
      },

      remove : function(e) {
        var index = parseInt(e.currentTarget.getAttribute('index'));
        this.splice('value', index, 1);
      }

    });
  </script>
</dom-module>

    <input type="text" placeholder="Search Text" class="form-control" id="input" on-focus="_search" on-keyup="search" on-keypress="checkEnter">

    <div id="popup">
      <div class="help-block">Filter Suggestions</div>
      <template is="dom-repeat" items="{{results}}">
        <div style="padding: 5px">
          <a style="cursor:pointer; margin-right: 50px" on-click="setValue" key$="{{item.key}}">{{item.value}}</a>
          <span class="label label-default pull-right">{{item.key}}</span>
        </div>
      </template>
    </div>

  </template>
  <script>
    Polymer({

      properties : {
        type : {
          type : String
        }
      },

      is: 'keyword-search-input',

      ready : function() {
        this.results = [];
        this.timer = -1;
      },

      attached : function() {
        document.addEventListener('click', this.domClickHandler.bind(this));
      },

      detached : function() {
        document.removeEventListener('click', this.domClickHandler.bind(this));
      },

      domClickHandler : function() {
        if( !this.showing ) return;
        this.hide();
      },

      show : function() {
        this.showing = true;
        this.$.popup.style.display = 'block';
      },

      hide : function() {
        this.showing = false;
        this.$.popup.style.display = 'none';
      },

      search : function() {
        if( this.timer !== -1 ) {
          clearTimeout(this.timer);
        }
        this.timer = setTimeout(function(){
          this.timer = -1;
          this._search();
        }.bind(this), 200);
      },

      _search : function() {
        if( this.current == this.$.input.value ) {
          return;
        }

        if( this.$.input.value === '' ) {
          this.results = [];
          return;
        }

        this.current = this.$.input.value;
        $.get('/'+this.type+'/keywords', {q: this.$.input.value}, function(resp){
          this.results = resp;

          if( this.results.length > 0 ) {
            this.show();
          }

          var arr = [];
          this.results.forEach(function(item){
            arr.push(item.value);
          });
          this.testing = arr;

        }.bind(this));
      },

      setText : function(text) {
        this.$.input.value = text;
      },

      setValue : function(e) {
        e.preventDefault();
        e.stopPropagation();

        var value = e.currentTarget.innerHTML;
        var key = e.currentTarget.getAttribute('key');

        this.$.input.value = '';
        this.hide();

        this.fire('set-filter', {
          key : key,
          value : value
        });
      },

      checkEnter : function(e) {
        if( e.which === 13 ) {
          this.fire('set-search', this.$.input.value);
        }
      }
    });
  </script>
</dom-module>

<script>
  Polymer({
    is: 'ahb-dollar-label',

    properties : {
      value : {
        type : String,
        observer : 'update'
      },
      decimal : {
        type : Boolean,
        value : true
      },
      first : {
        type : Boolean,
        value : true
      },
      timer : {
        type : Number,
        value : -1
      }
    },

    ready : function() {
      this.currentValue = '';
      this.style.color = '#5cb85c';
      this.style.display = 'inline-block';
      this.values = [];
    },

    update : function() {
      var newValue = this._getTextValue();

      if( this.first ) {
        this.innerHTML = newValue;
        this.first = false;
        return;
      }

      if( this.currentValue === newValue ) {
        return;
      }

      this.className = 'animated zoomOut';
      if( this.timer != -1 ) clearTimeout(this.timer);

      this.timer = setTimeout(function(){
        this.timer = -1;

        this.innerHTML = newValue;
        this.style.visibility = 'hidden';
        this.className = 'animated zoomIn'

        setTimeout(function(){
          this.style.visibility = 'visible';
        }.bind(this), 25);

        setTimeout(function(){
          $(this).removeClass('zoomIn');
        }.bind(this), 1000);

      }.bind(this), 500);
    },

    _getTextValue : function() {
      var val = parseFloat(this.value);
      if( isNaN(val) ) {
        val = '0';
      } else {
        val = val.toFixed(this.decimal ? 2 : 0);
      }
      return '$'+val.replace(/(\d)(?=(\d\d\d)+(?!\d))/g, "$1,");
    }
  });
</script>
