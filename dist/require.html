<script>
  Polymer({
    is : 'budget-materials-table',

    ready : function() {
      this.defaultCols = ['Material', 'Notes', 'Amount', 'Units', 'Price', 'SubTotal', 'Remove'];
      this.cols = [];
      this.style.display = 'block';
      this.controllers = [];

    },

    setOptions : function(options) {
      this.options = options;
    },

    setMaterials : function(data, options) {
      if( options ) this.setOptions(options);

      this.controllers = []
      this.data = data;

      if( Array.isArray(this.data.materials) ) {
        this.initTable(this.data.materials.length);

        for( var i = 0; i < this.data.materials.length; i++ ) {
          var m = FB.materialController.get(this.data.materials[i].name);
          var row = this.initRow(i+2, m, this.data.materials[i]);
          this.controllers.push(row);
        }

      } else {
        this.initTable(Object.keys(this.data.materials).length);
        var c = 2;
        for( var material in this.data.materials ) {
          var m = FB.materialController.get(material);
          var row = this.initRow(c, m, this.data.materials[material]);
          this.controllers.push(row);
          c++;
        }
      }

    },

    initRow : function(row, material, materialImpl) {
      return new FB.MaterialTableRow(
        this.querySelector('table[main] > tbody > tr:nth-child('+row+')'),
        {
          cols : this.cols,
          material : material,
          complexMaterial : this.data,
          isOperation : this.options.isOperation,
          materialImpl : materialImpl,

          onDelete : function(material) {
            this.recalc();

            if( Array.isArray(this.data.materials) && this.data.materials.length == 0 ) {
              this.innerHTML = ''; // remove table
            } else if( Object.keys(this.data.materials).length == 0 ) {
              this.innerHTML = ''; // remove table
            }

            this.fire('delete', material);
          }.bind(this),

          onAmountChange : function(material, amount) {
            this.recalc();
            this.fire('price-change', this.data.price);

          }.bind(this),

          onUnitsChange : function(material, units) {
            this.recalc();
            this.fire('price-change', this.data.price);
          }.bind(this)
        }
      );
    },

    recalc : function() {
      // sniff out material or operation
      if( this.data.schedule ) {
        FB.operationController.recalc();
      } else {
        FB.materialController.recalc();
      }
    },

    updateAmountFromUnits : function(from, to) {
      var value;

      try {
        value = FB.ucum.convert(1, FB.units.math.cleanDollars(from), FB.units.math.cleanDollars(to));
        if( value == 0 ) value = 1;
        value = 1 / value;
      } catch(e) {
        return {
          error : true,
          message : e,
        }
      }

      for( var i = 0; i < this.controllers.length; i++ ) {
        this.controllers[i].updateAmountFromUnits(value);
      }

      return null;
    },

    initTable : function(rows) {
      if( rows == 0 ) {
        this.innerHTML = '';
        return;
      }

      var table = '<table class="table" main>', cell;
      if( !this.options ) this.options = {};

      this.cols = $.extend(true, [], this.defaultCols);
      if( this.options.noRemove ) this.cols.splice(this.cols.indexOf('Remove'), 1);
      if( this.options.noNotes ) this.cols.splice(this.cols.indexOf('Notes'), 1);

      for( var i = 0; i <= rows; i++ ) {
        if( i == 0 ) cell = 'th';
        else cell = 'td';

        table += '<tr>';
        for( var j = 0; j < this.cols.length; j++ ) {
          table += '<'+cell+' type="'+this.cols[j]+'">'+(i == 0 && this.cols[j] != 'Remove' ? this.cols[j] : '')+'</'+cell+'>';
        }
        table += '</tr>';
      }
      this.innerHTML = table+'</table>';
    }
  });

  // controller for the material table row
  FB.MaterialTableRow = function(ele, config){
    var $ele = $(ele), amountTimer = -1, unitTimer = -1, cols = {};

    /* BASEPRICE
    var isBasePrice = false;
    if( config.material.name == config.complexMaterial.name+'--Base Price' ) {
      isBasePrice = true;
    } */

    for( var i = 0; i < config.cols.length; i++ ) {
      cols[config.cols[i]] = $ele.find('[type="'+config.cols[i]+'"]');
    }

    var nameLabel;
    if( config.material.type == 'complex' ) {
      nameLabel = $('<budget-macro></budget-macro>');
    } else {
      nameLabel = $('<budget-material></budget-material>');
    }
    cols.Material.append(nameLabel);

    var errorLabel = $('<div style="display:none" class="text text-danger"></div>');
    cols.Material.append(errorLabel);

    // BASEPRICE
    // var unitsInput = $('<budget-unit-selector '+(isBasePrice ? 'disabled' : '')+'></budget-unit-selector>');
    var unitsInput = $('<budget-unit-selector '+(config.material.fixed ? 'disabled' : '')+'></budget-unit-selector>');
    unitsInput.on('units-change', fireUnitsChange);
    cols.Units.append(unitsInput);

    // BASEPRICE
    //var amountInput = $('<input type="number" class="form-control" '+(isBasePrice ? 'disabled' : '')+' />');
    var amountInput = $('<input type="number" class="form-control" />');
    amountInput.on('input', fireAmountChange);
    cols.Amount.append(amountInput);

    var subtotal = $('<ahb-dollar-label decimal></ahb-dollar-label>');
    cols.SubTotal.append(subtotal);

    var notesInput;
    if( cols.Notes ) {
      notesInput = $('<input type="text" class="form-control" />');
      notesInput.on('input', updateNotes);
      cols.Notes.append(notesInput);
    }

    cols.Price.css('white-space', 'nowrap');

    var removeBtn;
    if( cols.Remove ) {
      removeBtn = $('<a class="btn btn-link"><i class="fa fa-trash"></i></a>');
      removeBtn.on('click', fireDelete);
      cols.Remove.append(removeBtn);
    }

    function render() {
      setErrorStatus();

      nameLabel[0].material = config.material.name;
      unitsInput[0].units = config.materialImpl.units
      amountInput.val(config.materialImpl.amount);


      cols.Price.html(
        (config.material.price ? config.material.price.toFixed(2) : '')+
        (config.material.type === 'complex' ? ' $/' : ' ') +
        FB.units.getLabel(config.material.units, true)
      );

      setPrice();

      if( cols.Notes ) {
        notesInput.val(config.materialImpl.note);
      }

    }

    function setErrorStatus() {
      if( !config.materialImpl.error ) {
        errorLabel.hide();
      } else {
        errorLabel.html(config.materialImpl.message);
        errorLabel.show();
      }
    }

    function updateAmountFromUnits(value) {
      config.materialImpl.amount = value * config.materialImpl.amount;
      amountInput.val(config.materialImpl.amount);
    }

    function fireUnitsChange(e) {
      if( unitTimer == -1 ) clearTimeout(unitTimer);

      unitTimer = setTimeout(function(){
        unitTimer = -1;
        _fireUnitsChange(e);
      }, 200);
    }

    function _fireUnitsChange(e) {
      if( e.originalEvent.detail.error ) return;

      config.materialImpl.units = e.originalEvent.detail.value;

      setErrorStatus();
      config.onUnitsChange(config.materialImpl, e.originalEvent.detail.value);
      setPrice();
    }

    function fireDelete(e) {
      if( Array.isArray(config.complexMaterial.materials) ) {
        for( var i = 0; i < config.complexMaterial.materials.length; i++ ) {
          if( config.complexMaterial.materials[i].id == config.materialImpl.id ) {
            config.complexMaterial.materials.splice(i, 1);
            break;
          }
        }
      } else {
        delete config.complexMaterial.materials[config.material.name];
      }

      $ele.remove();

      config.onDelete(config.materialImpl);
    }

    function fireAmountChange(e) {
      if( amountTimer == -1 ) clearTimeout(amountTimer);

      amountTimer = setTimeout(function(){
        amountTimer = -1;
        _fireAmountChange(e);
      }.bind(), 200);
    }

    function _fireAmountChange(e) {
      config.materialImpl.amount = parseFloat(e.originalEvent.target.value);
      config.materialImpl.originalAmount = config.materialImpl.amount;

      setErrorStatus();
      config.onAmountChange(config.materialImpl, parseFloat(e.originalEvent.target.value));
      setPrice();
    }

    function setPrice() {
      subtotal[0].value = config.materialImpl.price;
    }

    function updateNotes() {
      config.materialImpl.notes = notesInput.val();
    }

    render();

    return {
      updateAmountFromUnits : updateAmountFromUnits
    }

  };
</script>
<script>
  Polymer({
    is: 'ahb-dollar-label',

    properties : {
      value : {
        type : String,
        observer : 'update'
      },
      decimal : {
        type : Boolean,
        value : true
      },
      first : {
        type : Boolean,
        value : true
      },
      timer : {
        type : Number,
        value : -1
      }
    },

    ready : function() {
      this.style.color = '#5cb85c';
    },

    update : function() {
      if( this.first ) {
        this._update();
        this.first = false;
        return;
      }

      this.className = 'animated zoomOut';
      if( this.timer != -1 ) clearTimeout(this.timer);

      this.timer = setTimeout(function(){
        this.timer = -1;

        this._update();
        this.style.visibility = 'hidden';
        this.className = 'animated zoomIn'

        setTimeout(function(){
          this.style.visibility = 'visible';
        }.bind(this), 25);

        setTimeout(function(){
          $(this).removeClass('zoomIn');
        }.bind(this), 1000);

      }.bind(this), 500);
    },

    _update : function() {
      var val = ''+parseFloat(this.value).toFixed(this.decimal ? 2 : 0);
      this.innerHTML = '$'+val.replace(/(\d)(?=(\d\d\d)+(?!\d))/g, "$1,");
    }
  });
</script>

<dom-module id="ahb-page-location" assetpath="/public/elements/">
  <style>
      :host {
          display: block;
          height: 100%;
      }

      google-map {
          display: block;
          height: 100%;
      }

      .location {
          position: absolute;
          top: 0;
          left: 0;
          width:100%;
          background-color: rgba(255,255,255, .7);
          padding: 5px;
          border-bottom: 1px solid white;
      }

      .phoneBreak {
          display: none;
      }
      @media(max-width: 768px) {
          .phoneBreak {
              display: block;
          }
      }
  </style>

  <template>


      <google-map id="map" latitude="37.77493" longitude="-122.41942" on-google-map-ready="initMap"></google-map>

      <div class="location">
          <div id="searching" style="display:none">
              <div class="layout horizontal">
                  <div class="flex">
                      <input type="text" class="form-control" id="textBox" on-keypress="setSearchTimer">
                  </div>
                  <div style="padding: 10px">
                      <i class="fa fa-circle-o-notch fa-spin" id="loadingIcon" style="display:none"></i>
                  </div>
                  <div>
                      <a class="btn btn-default" on-click="stopSearch"><i class="fa fa-remove"></i></a>
                  </div>
              </div>

              <div id="resultsPanel"></div>
          </div>

          <div id="emptySearch">
              <div class="layout horizontal">
                  <div class="flex self-center">
                      <a class="btn btn-default" on-click="startSearch"><i class="fa fa-search"></i> Search</a>
                  </div>
                  <div class="self-center" style="text-align:right; padding-top:4px">
                      Click map to select Location
                  </div>
              </div>
          </div>

          <div id="completedSearch" style="display:none">
              <div class="layout horizontal">
                  <div class="flex self-center">
                      <a class="btn btn-default" on-click="startSearch"><i class="fa fa-search"></i> Search</a>
                  </div>

                  <div style="text-align:right; padding-top:4px;" class="self-center" id="currentLocation"></div>
              </div>
          </div>
      </div>
  </template>
</dom-module>

<script>
  Polymer({
    is : 'ahb-page-location',

      updateCropText : function() {
          var cropLocality = [];
          if( !this.crops ) {
            this.cropText = '';
            return;
          }

          if( this.crops.state.length > 0 ) cropLocality.push('Statewide');
          if( this.crops.county.length > 0 ) cropLocality.push('County');
          if( this.crops.zipCode.length > 0 ) cropLocality.push('Zipcode');

          if( cropLocality.length == 0 ) {
              this.cropText = 'Currently no crops found for this location.'
          } else {
              this.cropText = 'Crop Locality: '+cropLocality.join(', ');
          }
      },

      updateText : function() {
        if( !this.location ) return;
        this.updateCropText();

        this.$.currentLocation.innerHTML = this.location.county+', '+this.location.state+', '+
          this.location.zipCode+'<br /><span>'+this.cropText+'</span>';
      },

      resize : function() {
          this.$.map.resize();
      },

      startSearch : function() {
          this.$.emptySearch.style.display = 'none';
          this.$.completedSearch.style.display = 'none';
          this.$.searching.style.display = 'block';
          this.$.textBox.focus();
      },

      stopSearch : function() {
        this.$.emptySearch.style.display = 'none';
        this.$.searching.style.display = 'none';
        this.$.completedSearch.style.display = 'block';
      },

      setSearchTimer : function() {
          this.loading = true;
          this.cropText = '';
          if( this.searchTimer != -1 ) clearTimeout(this.searchTimer);
          this.searchTimer = setTimeout(this.search.bind(this), 500);
      },

      search: function() {
        this.query = this.$.textBox.value;

        if (this.query && this.map) {
          /*var places = new google.maps.places.PlacesService(this.map);
          places.textSearch({query: this.query+' United States'}, this.gotResults.bind(this));*/
          $.get('https://maps.googleapis.com/maps/api/geocode/json?address='+this.query+'&components=country:USA', this.gotResults.bind(this));
        }
      },

      gotResults: function(resp, status) {
          this.loading = false;
          this.results = resp.results.splice(0,5);
          this.renderResults();
      },

      loading : function(loading) {

      },

      renderResults : function() {
        var html = '', loc;
        for( var i = 0; i < this.results.length; i++ ) {
          html += '<div>'+
            '<a index="'+i+'" class="btn btn-link" style="margin-bottom:0">'+
              '<i class="fa fa-map-marker"></i> '+this.results[i].formatted_address+
            '</a></div>';
        }

        this.$.resultsPanel.innerHTML = html;

        $(this.$.resultsPanel)
          .find('a')
          .on('click', this.selectLocation.bind(this));
      },

      selectLocation : function(e) {
          var loc = this.results[parseInt(e.currentTarget.getAttribute('index'))];
          this.map.setCenter(loc.geometry.location);

          this.setLocation(loc, true);
          this.stopSearch();
      },

      initMap : function() {
        this.map = this.$.map.map;
        console.log(this.map);

          google.maps.event.addListener(this.map, 'click', function(e) {
              this.llLookUp(e.latLng.lat(), e.latLng.lng(), true);
          }.bind(this));

          this.map.setOptions({
              mapTypeControl: false,
              panControl: false,
              zoomControl: true,
              zoomControlOptions: {
                  style: google.maps.ZoomControlStyle.DEFAULT,
                  position: google.maps.ControlPosition.LEFT_CENTER
              },
              streetViewControl: false
          })
      },

      setLocation : function(loc, recheck) {
          this.location = {};

          if( loc.geometry && loc.geometry.location ) {
              this.location.latitude = loc.geometry.location.lat;
              this.location.longitude = loc.geometry.location.lng;
              this.location.fixedLat = this.location.latitude.toFixed(4);
              this.location.fixedLng = this.location.longitude.toFixed(4);

              if( this.marker ) this.marker.setMap(null);
              this.marker = new google.maps.Marker({
                  position: new google.maps.LatLng(this.location.latitude, this.location.longitude),
                  map: this.map
              });
          }

          for( var i = 0; i < loc.address_components.length; i++ ) {
              if( loc.address_components[i].types.indexOf('administrative_area_level_2') > -1 ) {
                  this.location.county = loc.address_components[i].long_name;
              } else if ( loc.address_components[i].types.indexOf('administrative_area_level_1') > -1 ) {
                  this.location.state = loc.address_components[i].long_name;
              } else if ( loc.address_components[i].types.indexOf('postal_code') > -1) {
                  this.location.zipCode = loc.address_components[i].long_name;
              }
          }

          if( !this.location.county || !this.location.state || !this.location.zipCode ) {
              if( recheck ) this.llLookUp(this.location.latitude, this.location.longitude, false);
              else alert('Location Lookup Error :(');
          }

          this.updateText();
          this.stopSearch();

          this.fire('location-select', this.location);
      },

      llLookUp : function(lat, lng, recheck) {
          $.get('http://maps.googleapis.com/maps/api/geocode/json?latlng='+lat+','+lng+'&sensor=false', function(resp) {
              if( resp.results.length > 0 ) {
                  this.setLocation(resp.results[0], recheck);
              }
              // TODO: how do we want to handle case w/ no resp?
          }.bind(this));
      }
  });

<script>
    Polymer({
      is : 'ahb-page-crop',

      ready : function() {
        this.firstTime = true;

        this.data = {
          crop : '',
          size : 10
        }

        window.stateLookup = {};
        for( var key in states ) stateLookup[states[key]] = key;
      },

      setSelected : function() {
        var parts = this.$.cropSelector.value.split('::');
        this.data = {
          crop : parts[0],
          locality : parts[1],
          size : parseInt(this.$.farmSize.value),
          location : this.location
        }

        if( this.data.crop && this.data.size ) {
          this.fire('crop-size-update', this.data);
          this.$.viewBtn.style.display = 'inline-block';
        }
      },

      setFarmSize : function(size) {
        this.data.size = size;
        this.$.farmSize.value = size;
      },

      updateLocation : function(location) {
        this.location = location;

        if( !location ) {
          this.$.noLocation.style.display = 'block';
          this.$.locationTable.style.display = 'none';
          return;
        } else {
          this.$.noLocation.style.display = 'none';
          this.$.locationTable.style.display = 'block';
        }

        this.$.llLabel.innerHTML = location.fixedLat+', '+location.fixedLng;
        this.$.countyLabel.innerHTML = location.county;
        this.$.stateLabel.innerHTML = location.state;
        this.$.zipCodeLabel.innerHTML = location.zipCode;

        this.updateCrops();
      },

      updateSelected : function() {
          var parts = this.selectedCropAndLocality.split('::');
          this.selectedCrop = parts[0];
          this.selectedLocality = parts[1];
      },

      updateCrops : function() {
          $.get('/crops/get?location='+encodeURIComponent(JSON.stringify(this.location)), function(resp) {
              this.processResponse(resp);

              if( this.firstTime &&
                  (this.crops.state.length > 0 || this.crops.county.length > 0 || this.crops.zipCode.length > 0 ) ) {
                  this.firstTime = false;
                  window.location.hash = 'crop';
              }

              this.renderCropSelector();
          }.bind(this));
      },

      processResponse : function(resp) {
        this.crops = {
          state : [],
          county : [],
          zipCode : []
        }

        for( var i = 0; i < resp.length; i++ ) {

          if( stateLookup[resp[i].location] ) {
            this.crops.state.push(resp[i].commodity)
          } else if ( resp[i].location.match(/\d\d\d\d\d/) ) {
            this.crops.zipCode.push(resp[i].commodity)
          } else {
            this.crops.county.push(resp[i].commodity)
          }

        }
      },

      renderCropSelector : function() {
        var html = '<option></option>', crop;


        for( var i = 0; i < this.crops.state.length; i++ ) {
          crop = this.crops.state[i];
          html += '<option value="'+crop+'::statewide">'+crop+' (Statewide - '+this.location.state+')</option>';
        }

        for( var i = 0; i < this.crops.county.length; i++ ) {
          crop = this.crops.county[i];
          html += '<option value="'+crop+'::county">'+crop+' ('+this.location.county+')</option>';
        }

        for( var i = 0; i < this.crops.zipCode.length; i++ ) {
          crop = this.crops.state[i];
          html += '<option value="'+crop+'::zipcode">'+crop+' ('+this.location.zipCode+')</option>';
        }

        this.$.cropSelector.innerHTML = html;
      }
    })
</script>

<script>Polymer({
  is : 'ahb-page-budget',

    behaviors : [ BudgetDemo ],

    ready : function() {
      this.rootUrl = '/budget/get?';

      this.recalcTimer = -1;

      this.duration = 12 * 3;  // in months
      this.phaseTotal = 0;
      this.farmSize = 10;
      this.grandTotal = 0;
      this.annualized = 0;

      this.phases = this.getLocalDemo();
      this.recalc();
    },

    attached : function() {
      google.setOnLoadCallback(this.redrawCharts.bind(this));
      $(window).on('resize', this.redrawCharts.bind(this));
    },

    updateCropSize : function(data) {
      this.farmSize = data.size;
      this.cropLabel = data.crop;

      // TODO: defaulting to state for now
      // should pick location based on data.locality;
      this.cropLocality = data.location.state;

      this.$.noData.style.display = 'none';
      this.$.main.style.display = 'block';

      this.query();
    },

    query : function() {
      var url = this.rootUrl+'crop='+this.cropLabel.toUpperCase()+'&location='+STATES[this.cropLocality.toLowerCase()];
      $.get(url, function(resp) {
        this.prepareFromResponse(resp);
        this.recalc();
      }.bind(this));
    },

    prepareFromResponse : function(items) {
      // reset
      for( var i = 0; i < this.phases.length; i++ ) {
        this.phases[i].total = '';
        this.phases[i].operations = [];
      }

      var item, phase;
      for( var i = 0; i < items.length; i++ ) {
        item = items[i];

        item.name = item.material;

        // clean phase names
        if( item.phase == 'annual' ) item.phase = 'Maintain';
        else if( item.phase == '' ) item.phase = '';

        phase = this.getPhase(item.phase);
        if( !phase ) return;

        operation = this.getOperation(phase, item.operation);
        this.addMaterial(operation, item);
      }
    },

    // debounce
    recalc : function() {
      if( this.recalcTimer != -1 ) clearTimeout(this.recalcTimer);

      this.recalcTimer = setTimeout(function(){
        this.recalcTimer = -1;
        this._recalc();
      }.bind(this), 50);
    },

    _recalc : function() {
      this.phaseTotal = 0;
      this.operationTotal = 0;
      this.materialTotal = 0;
      this.grandTotal = 0;

      this.phases.forEach(function(phase){
        phase.total = 0;
        if( !phase.operations ) return;

        phase.operations.forEach(function(operation){
          operation.subtotal = 0;
          operation.total = 0;
          if( !operation.materials ) return;

          operation.timeMultiplier = this.getIntervalMultiplier(operation);

          operation.materials.forEach(function(material){
            // TODO: check units here and update if needed
            material.total = material.price * material.amount;
            material.totalOverTime = material.total * operation.timeMultiplier;

            this.materialTotal += material.totalOverTime;

            operation.subtotal += material.total;
          }.bind(this));


          operation.total = operation.subtotal * operation.timeMultiplier;
          phase.total += operation.total;

          this.operationTotal += operation.total;

        }.bind(this));

        this.phaseTotal += phase.total;
      }.bind(this));

      this.grandTotal = this.phaseTotal * this.farmSize;
      this.annualized = this.grandTotal / this.getDurationInYears();

      this.redrawCharts();

      this.hack();
    },

    redrawCharts : function() {
      if( !window.google ) return;
      var operations = {}, materials = {};

      var width = $(this.$.phaseChartRoot).width();

      // Phase Chart
      var phaseData = [['Phase', '%']];
      this.phases.forEach(function(phase){
        phaseData.push([phase.name, this.getPrecent(phase.total, this.phaseTotal)]);

        if( !phase.operations ) return;
        phase.operations.forEach(function(operation){
          var key = operation.name.replace(/\s/g, '').toLowerCase();

          if( operations[key] ) {
            operations[key].total += operation.total;
          } else {
            operations[key] = {
              name : operation.name,
              total : operation.total
            }
          }

          operation.materials.forEach(function(material){
            key = material.name.replace(/\s/g, '').toLowerCase();

            if( materials[key] ) {
              materials[key].total += material.totalOverTime;
            } else {
              materials[key] = {
                name : material.name,
                total : material.totalOverTime
              }
            }
          }.bind(this));

        }.bind(this));

      }.bind(this));

      var data = google.visualization.arrayToDataTable(phaseData);
      var options = {
        title: 'Phase',
        width: width > 25 ? width : 25,
        is3D: true,
        animation:{
          duration: 1000,
          easing: 'out',
        },

        legend : {
          position: 'top',
          maxLines: 3
        },
        height: 400
      };
      if( !this.phaseChart ) {
        this.phaseChart = new google.visualization.PieChart(this.$.phaseChartRoot);
      }
      this.phaseChart.draw(data, options);

      // Operation Chart
      var oppData = [['operation', '%']];
      for( var key in operations ) {
        var operation = operations[key];
        oppData.push([operation.name, this.getPrecent(operation.total, this.operationTotal)]);
      };

      var data = google.visualization.arrayToDataTable(oppData);
      options.title = 'Operation'
      if( !this.operationChart ) {
        this.operationChart = new google.visualization.PieChart(this.$.operationChartRoot);
      }
      this.operationChart.draw(data, options);

      // Material Chart
      var materialData = [['material', '%']];
      for( var key in materials ) {
        var material = materials[key];
        materialData.push([material.name, this.getPrecent(material.total, this.materialTotal)]);
      };

      data = google.visualization.arrayToDataTable(materialData);
      options.title = 'Material'
      if( !this.materialChart ) {
        this.materialChart = new google.visualization.PieChart(this.$.materialChartRoot);
      }
      this.materialChart.draw(data, options);

    },

    getPrecent : function(amount, total) {
      if( total == 0 ) return 0;
      return Math.round(100 * (amount / total));
    },

    getDurationInYears : function() {
      var years = this.duration / 12;
      if( years < 1) years = 1;
      return years;
    },

    // get the multiplier for how often an operation will
    // take place over the course of the crop.
    getIntervalMultiplier : function(operation) {

      if( operation.interval == 'One Time' ) return 1;

      if( operation.interval == 'Annual' ) {
        return Math.ceil(this.duration / 12);
      }

      if( operation.interval == 'Monthly' ) {
        return this.duration;
      }

      if( operation.interval == '__ Per Year' ) {
        return (this.duration / 12) * parseInt(operation.intervalAmount);
      }

      if( operation.interval == 'Once Every __ Years' ) {
        return (this.duration / 12) / parseInt(operation.intervalAmount);
      }

      return 1;
    },

    // As of polymer 1.0.4
    // to update dom-repeat after modifications use this for now
    // a fix should be coming soon....
    hack : function() {
      this.phases = $.extend(true, [], this.phases);
    },

    _setLookup : function() {
        for( var key in this.defaultSchema ) {
            for( var i = 0; i < this.defaultSchema[key].length; i++ ) {
               this.catLookup[this.defaultSchema[key][i].item] = key;
            }
        }
    },

    removeItem : function(e) {
      var operation = e.currentTarget.getAttribute('operation');
      var phase = e.currentTarget.getAttribute('phase');
      var material = e.currentTarget.getAttribute('material');

      var p = this.getPhase(phase);
      var o = this.getOperation(p, operation);

      for( var i = 0; i < o.materials.length; i++ ) {
        if( o.materials[i].name == material ) {
          o.materials.splice(i, 1);
          break;
        }
      }

      if( o.materials.length == 0 ) {
        p.operations.splice(p.operations.indexOf(o), 1);
      }

      this.recalc();
    },

    toggleRemoved : function(e) {
        var category = e.currentTarget.getAttribute('category');
        this.removed[category].opened = !this.removed[category].opened;
    },

    toggle : function(e) {
        var name = e.currentTarget.getAttribute('name');
        this.opened[name] = !this.opened[name];
    },

    toggleAddPhase : function(e) {
      var phase = e.currentTarget.getAttribute('phase');
      var ele = $(this.querySelector('input[phase="'+phase+'"]')).toggle();
      if( ele[0].style.display != 'none' ) ele.focus();
    },

    togglePhase : function(e) {
      var phase = e.currentTarget.getAttribute('phase');
      var ele = this.querySelector('.panel-body[phase="'+phase+'"]');
      if( !ele ) return;

      if( ele.style.display == 'none' ) {
        e.currentTarget.querySelector('i').className = 'fa fa-arrow-down';
        $(ele).show('fast');
      } else {
        e.currentTarget.querySelector('i').className = 'fa fa-arrow-right';
        $(ele).hide('fast');
      }
    },

    toggleOperation : function(e) {
      var phase = e.currentTarget.getAttribute('phase');
      var operation = e.currentTarget.getAttribute('operation');
      var ele = this.querySelector('.operation-panel[phase="'+phase+'"][operation="'+operation+'"]');
      if( !ele ) return;

      if( ele.style.display == 'none' ) {
        e.currentTarget.querySelector('i').className = 'fa fa-arrow-down';
        $(ele).show('fast');
      } else {
        e.currentTarget.querySelector('i').className = 'fa fa-arrow-right';
        $(ele).hide('fast');
      }
    },

    newOppInputKeyPress : function(e) {
      if( e.which == 13 && e.currentTarget.value.length >= 3 ) {

        var phase = e.currentTarget.getAttribute('phase');
        phase = this.getPhase(phase);
        if( !phase ) return;

        operation = this.getOperation(phase, e.currentTarget.value);

        // add empty material
        this.addMaterial(operation);

        this.recalc();
        $(e.currentTarget).hide();

        // make sure panel is show
        setTimeout(function(){
          $(this.querySelector('.panel-body[phase="'+phase.name+'"]')).show('fast');
          this.querySelector('.phase-toggle[phase="'+phase.name+'"] i').className = 'fa fa-arrow-down';
          $(this.querySelector('.operation-panel[phase="'+phase.name+'"][operation="'+operation.name+'"]')).show('fast');
          this.querySelector('.opp-toggle[phase="'+phase.name+'"][operation="'+operation.name+'"] i').className = 'fa fa-arrow-down';
        }.bind(this), 50);

      }
    },

    addLineItem : function(e) {
      var phase = e.currentTarget.getAttribute('phase');
      var operation = e.currentTarget.getAttribute('operation');

      phase = this.getPhase(phase);
      if( !phase ) return;

      operation = this.getOperation(phase, operation);

      this.addMaterial(operation);
    },

    getPhase : function(name) {
      for( var i = 0; i < this.phases.length; i++ ) {
        if( this.phases[i].name.toLowerCase() == name.toLowerCase() ) return this.phases[i];
      }
      return null;
    },

    getOperation : function(phase, name) {
      if( !phase ) return null;
      if( !phase.operations ) phase.operations = [];

      for( var i = 0; i < phase.operations.length; i++ ) {
        if( phase.operations[i].name == name ) return phase.operations[i];
      }

      // return new
      var newOp = {
        name : name,
        total : 1,
        units : 'ac',
        interval : '',
        intervalAmount : 1,
        timeMultiplier : 0
      }
      phase.operations.push(newOp);
      return newOp;
    },

    addMaterial : function(operation, item) {
      if( !operation ) return null;
      if( !operation.materials ) operation.materials = [];

      operation.materials.push({
        name : item ? item.name : '',
        amount : item ? item.amount : 0,
        units : item ? item.unit : '',
        price : item ? item.price : 0
      });

      this.recalc();
    },

    _checkUpdate : function() {
        if( this.location && this.selectedCrop && this.selectedCrop != '' && this.farmSize && this.farmSize != '' ) {
            this.loadLocalityBudget();
        }
    },

    loadLocalityBudget : function() {
        var loc = {};
        var locStr = '';


        if( this.selectedLocality == 'zipCode' ) {
            loc.zipCode = this.location.zipCode;
            locStr = this.location.zipCode;
        } else if ( this.selectedLocality == 'county' ) {
            loc.county = this.location.county;
            loc.state = this.location.state;
            locStr = this.location.county;
        } else {
            loc.state = this.location.state;
            locStr = this.location.state;
        }

        $.get('/budget/get?location='+locStr+'&crop='+this.selectedCrop,
            function(resp) {
                this.setBudget(resp);
            }.bind(this)
        );
    },

    setBudget : function(budgetItems) {
        this.test = [];
        this.opened = {};

        var tmpSchema = {
          planting : {
            name : 'Planting'
          },
          annual : {
            name : 'Annual'
          },
          harvesting : {
            name : 'Harvesting'
          }
        }

        /*
        for( var i = 0; i < budgetItems.length; i++ ) {
            var item = budgetItems[i];
            if( !tmpSchema[item.phase] ) continue;

            item.value = parseFloat(item.amount);
            item.unitCost = parseFloat(item.cost);
            item.total = 0;
            item.removing = false;

        //    tmpSchema[item.phase].schema.push(item);
      }*/

        for( var key in tmpSchema ) {
            this.test.push(tmpSchema[key]);
        }
        console.log(this.test);

        this.$.schema.render();
        //this.updateTotals();
    },

    expandAll : function() {
      var eles = this.querySelectorAll('.panel-body');
      for( var i = 0; i < eles.length; i++ ) eles[i].style.display = 'block';

      eles = this.querySelectorAll('.operation-panel');
      for( var i = 0; i < eles.length; i++ ) eles[i].style.display = 'block';

      var icons = this.querySelectorAll('i.fa.fa-arrow-right');
      for( var i = 0; i < icons.length; i++ ) icons[i].className = 'fa fa-arrow-down';
    },

    collapseAll : function() {
      var eles = this.querySelectorAll('.panel-body');
      for( var i = 0; i < eles.length; i++ ) eles[i].style.display = 'none';

      eles = this.querySelectorAll('.operation-panel');
      for( var i = 0; i < eles.length; i++ ) eles[i].style.display = 'none';

      var icons = this.querySelectorAll('i.fa.fa-arrow-down');
      for( var i = 0; i < icons.length; i++ ) icons[i].className = 'fa fa-arrow-right';
    },

});
</script>
</div></body></html>
