<script>
  Polymer({
    is : 'budget-operation',

    properties : {
      operationname : {
        type : String,
        observer : 'update'
      },
      readonly : {
        type : Boolean
      },
      noAccess : {
        type : Boolean
      }
    },

    ready : function() {
      this.firstScheduleEvent = true;

      // buffer all renders
      this.render = new SDK.app.UiBuffer(this._render, 100, this);
    },

    attached : function() {
      SDK.controllers.operation.on('operation-update', this.onOperationUpdate.bind(this));
      SDK.controllers.material.on('material-update', this.onMaterialUpdate.bind(this));
      SDK.controllers.material.on('material-removed', this.onMaterialUpdate.bind(this));

      if( this.operation ) this.update();

      if( this.readonly ) {
        this.$.deleteBtn.style.display = 'none';
        this.$.addMaterialForm.style.display = 'none';
      }
    },

    detached : function() {
      SDK.controllers.operation.removeListener('operation-update', this.onOperationUpdate);
      SDK.controllers.material.removeListener('material-update', this.onMaterialUpdate);
      SDK.controllers.material.removeListener('material-removed', this.onMaterialUpdate);
    },

    toggleAddition : function() {
      $(this.$.sources).toggle('show');
    },

    // fired from operation controller, so just raw data object passed
    onOperationUpdate : function(e) {
      if( !this.operation ) return;
      if( e.operation.name != this.operation.getName() ) return;

      this.render();
    },

    // does the updated material effect this operation?
    onMaterialUpdate : function(e) {
      if( !this.operation ) return;

      var materials = this.operation.getRequiredMaterials();
      if( materials.length === 0 ) return;

      for( var i = 0; i < materials.length; i++ ) {
        if( materials[i].name === e.material.name ) {
          this.render();
          return;
        }

        // using raw data access as we only care about name and type
        var m;
        try {
          m = SDK.controllers.material.get(materials[i].name);
        } catch(e) {
          continue;
        }

        if( SDK.controllers.material.contains(m, e.material.name, e.replaced) ) {
          this.render();
          return;
        }
      }
    },

    // fire from schedule element
    onScheduleUpdate : function(e) {
      if( !this.operation ) return;

      // TODO: the operation scheduler should really have the operation class
      // and interact with the classes api, no this anymore...
      // this.operation.data.schedule = e.detail;
      // this.operation.update();

      this.updateTotals();
    },

    update : function() {
      var operations = SDK.getBudget().getOperation();
      var index = 0;
      for( ; index < operations.length; index++ ) {
        if( operations[index].getName() === this.operationname ) {
          this.operation = operations[index];
          break;
        }
      }

      this.$.schedule.set(index);
      this.render();
    },

    delete : function() {
      if( !confirm('Are your sure you want to delete this operation?') ) return;
      SDK.getBudget().removeOperation(this.operation.getName());
    },

    showError : function(show) {
      if( show ) this.$.errorIcon.style.display = 'inline';
      else this.$.errorIcon.style.display = 'none';
    },

    checkError : function() {
      var result = this.operation.getErrors();

      var html = '';
      if( result.errors.length > 0 ) {
        html += '<li class="dropdown-header">Operation</li>';
        html += '<li><a>'+result.errors.join('</li><li>')+'</a></li>';
      }

      var used = {}; // lets not show repeats
      if( result.materials ) {
        for( var key in result.materials ) {
          var name = this.operation.getRequiredMaterials()[key].name;
          if( used[name] ) continue;
          else used[name] = 1;

          html += '<li class="dropdown-header">'+name+'</li>';
          html += '<li><a>&nbsp;&nbsp;'+result.materials[key].join('/li><li>')+'</a></li>';
        }
      }
      this.$.errors.innerHTML = html;

      this.showError(this.operation.hasErrors());
    },

    _render : function() {
      if( !this.operation ) return;

      // make sure we have the latest copy
      this.operation = SDK.getBudget().getOperation(this.operation.getName());

      this.$.nameLabel.innerHTML = this.operation.getName();

      var materials = this.operation.getRequiredMaterials();
      if( materials.length === 0 ) {
        this.$.sourceBtn.style.display = 'none';
        this.$.sources.style.display = 'none';
        return;
      }

      if( !this.readonly ) {
        this.$.materialTable.style.display = 'block';
        this.$.referenceMaterialTable.style.display = 'none';
        this.$.materialTable.update(this.operation);
      } else {
        this.$.materialTable.style.display = 'none';
        this.$.referenceMaterialTable.style.display = 'block';
        this.$.referenceMaterialTable.update(this.operation, this.noAccess);
      }


      this.updateTotals();
      this.checkError();
      this.updateSources();
    },

    updateSources : function() {
      var hash = {};
      var c = 0;

      var materials = this.operation.getRequiredMaterials();
      for( var i = 0; i < materials.length; i++ ) {
        var m = SDK.getMaterial(materials[i].name);

        if( !m.exists() || !m.getAuthority() || !m.getLocality().length === 0 ) continue;

        var key = m.getAuthority()+m.getLocality().join('');
        if( hash[key] ) {
          hash[key].push(m);
        } else {
          hash[key] = [m];
        }
        c++;
      }

      var html = '<table class="table">'+
        '<tr><th style="white-space:nowrap"><i class="fa fa-shield"></i> Authority</th><th style="white-space:nowrap"><i class="fa fa-map-marker"></i> Location</th><td><i class="fa fa-cube"></i> Materials</td></tr>';

      for( var key in hash ) {
        var materials = 'All';
        if( hash[key].length != c ) {
          materials = [];
          for( var i = 0; i < hash[key].length; i++ ) {
            materials.push(
              '<a href="' + SDK.app.getMaterialLink(hash[key][i].getName())+'">' +
              SDK.app.getMaterialIconHTML(hash[key][i].getType()) +
              ' '+hash[key][i].getName()+'</a>'
            );
          }
          materials = materials.join(',&nbsp;&nbsp;');
        }

        html += '<tr><td style="white-space:nowrap">'+hash[key][0].getAuthority()+
          '</td><td style="white-space:nowrap;text-transform:capitalize">'+hash[key][0].getLocality().join(', ')+
          '</td><td>'+materials+'</td></tr>';
      }

      this.$.additionalTable.innerHTML = html+'</table>';
    },

    updateTotals : function() {
      var scheduled = this.operation.getSchedule().length;

      var result = this.operation.getTotal();
      $(this.$.total).attr('value', result.total);
      $(this.$.subtotal).attr('value', result.subtotal);
      $(this.$.subtotalInfo).html('<span style="color:#888">x'+scheduled+'</span>');
    },

    // TODO: use API class
    onMaterialDelete : function(e) {
      SDK.controllers.operation.add(this.operation, {replace: true});
      this.updateTotals();
    },

    onMaterialSelect : function(e) {
      var material = new SDK.Material(e.detail);

      var units = SDK.units.invertAndRemoveDollars(material.getUnits());

      this.operation.addRequiredMaterial({
        name : material.getName(),
        uid : SDK.utils.guid(),
        amount : 1,
        units : units
      });
    },

    toggleContent : function() {
      if( this.$.content.style.display == 'block' ) {
        this.$.footer.style.display = 'none'
        this.$.content.style.display = 'none'
        this.$.icon.className = 'fa fa-toggle-right';
      } else {
        this.$.footer.style.display = 'block'
        this.$.content.style.display = 'block'
        this.$.icon.className = 'fa fa-toggle-down';
      }
    },

    onMouseEnterName : function() {
      if( this.readonly ) return;
      this.$.renameIcon.style.display = 'inline-block';
    },

    onMouseLeaveName : function() {
      if( this.readonly ) return;
      this.$.renameIcon.style.display = 'none';
    },

    editName : function() {
      if( this.readonly ) return;
      this.$.nameLabel.style.display = 'none';
      this.$.nameInput.style.display = 'inline-block';
      this.$.nameInput.value = this.operation.getName();
      this.$.nameInput.focus();
    },

    onNameInputKeyUp : function(e) {
      if( e.which == 13 ) this.$.nameInput.blur();
    },

    rename : function() {
      var newname = this.$.nameInput.value.trim();

      if( newname !== this.operation.getName() ) {
        try {
          this.operation.rename(newname);
          this.operationname = newname;
        } catch(e) {
          this.$.nameMsg.innerHTML = e.message;
          return;
        }
      }

      this.$.nameMsg.innerHTML = '';
      this.$.nameLabel.innerHTML = newname;
      this.$.nameLabel.style.display = 'inline-block';
      this.$.nameInput.style.display = 'none';
    }

  });
</script>

<script>
  Polymer({
    is : 'budget-total',

    attached : function() {

      var buffer = new SDK.app.UiBuffer(this.onTotalUpdate, 100, this);
      SDK.controllers.operation.on('total-update', buffer);
      //SDK.controllers.operation.on('total-update', this.onTotalUpdate.bind(this));

      // make sure a total hasn't already been set
      var total = SDK.getTotal();
      if( total !== null ) {
        this.onTotalUpdate(total);
      }
    },

    setData : function(farm) {
      this.farm = farm;
      this.onTotalUpdate();
    },


    onTotalUpdate : function(e) {
      if( e ) this.data = e;
      if( !this.data || !this.farm ) return;

      this.$.totalLabel.value = this.data.total / ((this.farm && this.farm.size) ? parseInt(this.farm.size) : 1);

      this.$.completeTotalLabel.value = this.data.total;

      if( this.data.range.start !== null && this.data.range.stop !== null ) {
        var months = this.data.spendingByMonth.length;

        this.$.durationText.innerHTML = months+' months';
        this.$.durationDates.innerHTML = this.toDateString(this.data.range.start)+' <i class="fa fa-arrow-right"></i> '+this.toDateString(this.data.range.stop);

        this.$.average.value = this.data.total / months / ((this.farm && this.farm.size) ? parseInt(this.farm.size) : 1);

        var years = months / 12;
        if( years < 1 ) years = 1;
        this.$.averageYear.value = (this.data.total / years) / ((this.farm && this.farm.size) ? parseInt(this.farm.size) : 1);
      } else {
        this.$.average.value = 0;
        this.$.averageYear.value = 0;
        this.$.durationText.innerHTML = 'Unknown';
      }
    },

    toDateString : function(d) {
      return (d.getMonth()+1)+'/'+(d.getYear()+1900);
    }
  })
</script>

      display : block;
    }

  <template>
    <div id="chart" style="height: 450px"></div>

</dom-module>

<script>
  Polymer({
    is : 'budget-timeline',

    attached : function() {
      $(window).on('resize', this.drawChart.bind(this));

      this.handlerSet = false;

      // only redraw if we are on the overview page
      SDK.controllers.operation.on('total-update', function(e){
        if( e && e.range ) this.data = e.range.all;

        if( !window.location.hash.match(/budget\/overview/) ) {
          console.log('ignoring redraw');
          return;
        }
        this.drawChart();
      }.bind(this));

      // make sure a total hasn't already been set
      var total = SDK.controllers.operation.getCurrentTotal();
      if( total !== null ) {
        this.drawChart(total);
      }
    },

    onShow : function() {
      this.drawChart();
    },

    drawChart : function(e) {
      if( e && e.range ) this.data = e.range.all;

      if( !window.google && !this.handlerSet ) {
        googleChartLoadHandlers.push(this.drawChart.bind(this));
        this.handlerSet = true;
        return;
      }

      if( !this.data ) return;

      this.$.chart.innerHTML = '';

      var container = this.$.chart;
      var chart = new google.visualization.Timeline(container);
      var dataTable = new google.visualization.DataTable();

      dataTable.addColumn({ type: 'string', id: 'Operation' });
      dataTable.addColumn({ type: 'date', id: 'Start' });
      dataTable.addColumn({ type: 'date', id: 'End' });

      var arr = [];
      this.data.forEach(function(d){
        var end = new Date(d.date.getTime()+this.getIntervalTime(d));
        arr.push([d.name, d.date, end]);
      }.bind(this));

      if( arr.length == 0 ) {
        return this.showEmpty();
      }

      dataTable.addRows(arr);
      chart.draw(dataTable);

      google.visualization.events.addListener(chart, 'select', function(){
        try {
          window.location = '#budget/operations/'+arr[chart.getSelection()[0].row][0];
        } catch(e) {
          console.log(e);
        }
      });
    },

    showEmpty : function() {
      this.$.chart.innerHTML = '<i class="fa fa-warning"></i> No Data';
    },

    getIntervalTime : function(date) {
      var l = parseInt(date.length);
      if( date.units == 'year' ) {
        return l * 86400000 * 365;
      } else if( date.units == 'day' ) {
        return l * 86400000;
      } else {
        return l * 86400000 * 30;
      }
    }


  })
</script>
<dom-module id="budget-spending-timeline" assetpath="elements/budget-components/">
  <style>
    :host {
      display : block;
    }
  </style>
  <template>
    <div id="chart" style="height: 450px"></div>

    <div class="horizontal layout">
      <div>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-primary" id="opBtn" on-click="byOperation">By Operation</button>
          <button type="button" class="btn btn-default" id="totalBtn" on-click="byTotal">Total</button>
          <button type="button" class="btn btn-default" id="cumulativeBtn" on-click="byCumlative">Cumulative</button>
        </div>
      </div>
      <div class="flex" style="padding: 5px" id="logScaleOuter">
        <input type="checkbox" id="logScale" on-click="drawChart" checked=""> Log Scale
      </div>
      <div id="selected" style="padding: 5px"></div>
    </div>
  </template>
</dom-module>

<script>
  Polymer({
    is : 'budget-spending-timeline',

    attached : function() {
      this.type = 'all';

      $(window).on('resize', this.drawChart.bind(this));

      this.handlerSet = false;
      SDK.controllers.operation.on('total-update', function(e){
        if( e && e.spendingByMonth ) {
          this.months = e.spendingByMonth;
          this.updateData();
        }

        if( !window.location.hash.match(/budget\/overview/) ) {
          console.log('ignoring redraw');
          return;
        }
        this.drawChart();
      }.bind(this));

      // make sure a total hasn't already been set
      var total = SDK.controllers.operation.getCurrentTotal();
      if( total !== null ) {
        this.drawChart(total);
      }
    },

    byOperation : function() {
      if( this.type == 'all' ) return;
      this.type = 'all';
      this.$.opBtn.className = 'btn btn-primary';
      this.$.totalBtn.className = 'btn btn-default';
      this.$.cumulativeBtn.className = 'btn btn-default';
      this.updateData();
      this.drawChart();
    },

    byTotal : function() {
      if( this.type == 'total' ) return;
      this.type = 'total';
      this.$.opBtn.className = 'btn btn-default';
      this.$.cumulativeBtn.className = 'btn btn-default';
      this.$.totalBtn.className = 'btn btn-primary';
      this.updateData();
      this.drawChart();
    },

    byCumlative : function() {
      if( this.type == 'cumulative' ) return;
      this.type = 'cumulative';
      this.$.opBtn.className = 'btn btn-default';
      this.$.cumulativeBtn.className = 'btn btn-primary';
      this.$.totalBtn.className = 'btn btn-default';
      this.updateData();
      this.drawChart();
    },

    onShow : function() {
      this.drawChart();
    },

    updateData  : function() {
      this.$.selected.innerHTML = '';

      var operations = SDK.controllers.operation.get();
      var header = ['Month'];

      if( this.type == 'all' ||  this.type == 'total' ) {
        for( var name in operations ) {
          header.push(name);
        }
      } else if( this.type == 'cumulative' ) {
        for( var name in operations ) {
          header.push(name);
        }
        //header.push('cumulative');
      } else {
        header.push('total');
      }
      this.data = [header];

      var c = 0;
      var cumulative = {};


      for( var i = 0; i < this.months.length; i++ ) {
        var arr = [this.months[i].month];

        if( this.type == 'all' || this.type == 'total' ) {

          for( var name in operations ) {
            if( this.months[i][name] ) {
              arr.push(parseFloat(this.months[i][name].toFixed(2)));
            } else {
              arr.push(1);
            }
          }

        } else if( this.type == 'cumulative' ) {
          var j = 0;

          for( var name in operations ) {

            if( this.months[i][name] ) {

              var val = parseFloat(this.months[i][name].toFixed(2));
              var current = cumulative[name] || 0;
              arr.push(val + current);
              cumulative[name] = val + current;

            } else if( cumulative[name] ) {

              arr.push(cumulative[name]);

            } else {
              var val = 1;
              arr.push(val);
            }
            j++;
          }
          //c += this.months[i].total || 0;
          //arr.push(parseFloat(c.toFixed(2)));
        }
        //else {
        //  arr.push(parseFloat(this.months[i].total.toFixed(2)) || 1);
        //}

        this.data.push(arr);
      }
    },

    drawChart : function(e) {

      if( e && e.spendingByMonth ) {
        this.months = e.spendingByMonth;
        this.updateData();
      }

      if( !window.google && !this.handlerSet ) {
        googleChartLoadHandlers.push(this.drawChart.bind(this));
        this.handlerSet = true;
        return;
      }

      if( !this.data ) return;

      if( this.data.length == 1 ) {
        this.$.chart.innerHTML = '<i class="fa fa-warning"></i> No Data';
        this.chart = null;
        return;
      }


      var newChartType = 'LineChart';
      // isstacked and logScale are not supported: https://github.com/google/google-visualization-issues/issues/992
      if( this.type == 'total' || this.type == 'cumulative' ) {
        newChartType = 'AreaChart';
        $(this.$.logScaleOuter).hide();
      } else {
        $(this.$.logScaleOuter).show();
      }

      if( !this.chart || this.chartType !== newChartType ) {
        this.chartType = newChartType;
        this.$.chart.innerHTML = '';
        var container = this.$.chart;

        this.chart = new google.visualization[this.chartType](container);
      }

      var dataTable = google.visualization.arrayToDataTable(this.data);

      var options = {
        vAxis : {
          logScale : false
        },
        animation:{
          duration: 800,
          easing: 'out',
        },
      };

      if( this.type == 'total' || this.type == 'cumulative' ) {
        options.isStacked = true;
      } else {
        options.vAxis.logScale = $(this.$.logScale).is(':checked');
      }

      this.chart.draw(dataTable, options);


    },

    show : function(row) {
      var info = this.months[row];
      var html = '<div class="well"><h5>'+info.month+'</h5>';

      for( var key in info ) {
        if( key == 'month' ) continue;
        if( key == 'total' ) {
          html += '<div><b>'+key+': </b><ahb-dollar-label value="'+info[key]+'"></ahb-dollar-label></div>';
        } else {
          html += '<div><a href="#budget/operations/'+key+'">'+key+':</a> <ahb-dollar-label value="'+info[key]+'"></ahb-dollar-label></div>';
        }
      }

      this.$.selected.innerHTML = html+'</div>';
    }

  })
</script>

    <div id="results" on-click="onResultsClick"></div>
  </template>
</dom-module>

<script>
  Polymer({
    is : 'budget-material-search',

    ready : function() {
      this.blurTimer = -1;
      this.ignore = [];
    },

    setIgnoreList : function(ignore) {
      this.ignore = ignore;
    },

    search : function() {
      var results = SDK.controllers.material.find(this.$.input.value);

      this.cleanResults(results);

      if( results.length > 0 ) {
        var html = '';

        for( var i = 0; i < results.length; i++ ) {
          html +=
            '<div index="'+i+'" class="style-scope budget-material-search result-card" style="'+( i < results.length - 1 ? 'border-bottom: 1px solid #ccc' : '')+'">'+
              '<h5>'+
                '<i class="fa fa-'+(results[i].type == 'complex' ? 'cubes' : 'cube')+'"></i> '+
                  results[i].name +
                  (results[i].class ? ' <small>'+results[i].class+'</small>' : '') +
              '</h5>'+
              '<div class="help-block">' +
                '<ahb-dollar-label value="'+results[i].price+'"></ahb-dollar-label> '+
                this.getUnitsLabel(results[i]) +
              '</div>'+
            '</div>';
        }

        $(this.$.results)
          .html(html)
          .find('.result-card')
          .on('click', function(e){
            this.onResultsClick();
            this.fireSelect(e, results);
            this.hideResults();
          }.bind(this));

      } else {
        $(this.$.results).html('No matches found');
      }
    },

    getUnitsLabel : function(material) {
      var l = SDK.units.invertAndRemoveDollars(material.units);
      return 'per '+l;
    },

    fireSelect : function(e, results) {
      var ele = $(e.currentTarget);
      var index = parseInt($(e.currentTarget).attr('index'));
      var material = results[index];

      setTimeout(function(){
        $(this.$.input).val('').blur();
      }.bind(this), 400);

      this.fire('material-select', material);
    },

    showResults : function() {
      this.search();
      this.$.results.style.display = 'block';
    },

    onBlur : function() {
      this.cancelBlur();

      this.blurTimer = setTimeout(function(){
        this.blurTimer = -1;
        this.hideResults();
      }.bind(this), 200);
    },

    cancelBlur : function() {
      if( this.blurTimer == -1 ) return;

      clearTimeout(this.blurTimer);
      this.blurTimer = -1;
    },

    onResultsClick : function() {
      this.cancelBlur();
      this.$.input.focus();
    },

    hideResults : function() {
      this.$.results.style.display = 'none';
    },

    cleanResults : function(results) {
      for( var i = results.length-1; i >= 0; i-- ) {
        if( this.ignore.indexOf(results[i].name) > -1 ) {
          results.splice(i, 1);
        } else if ( results[i].name.match(/^.*--/) ) {
          results.splice(i, 1);
        }
      }
    }

  });
</script>
<dom-module id="budget-object-history" assetpath="elements/budget-components/">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <div id="root"></div>

  </template>
  <script>
    Polymer({
      is: 'budget-object-history',

      show : function(id) {
        this.$.root.innerHTML = 'Loading...';
        SDK.history.get(id, this.onHistoryResponse.bind(this));
      },

      onHistoryResponse : function(resp) {
        if( resp.length == 0 ) {
          this.$.root.innerHTML = 'No History';
          return;
        }

        var table =
          '<table class="table">'+
            '<tr>'+
              '<th>Action</th>'+
              '<th>User</th>'+
              '<th>Date & Time</th>'+
            '</tr>';

        var date = new Date(resp[0].datetime);
        var citem = resp[0];


        var tdate, c = 1;

        for( var i = 1; i < resp.length; i++ ) {
          tdate = new Date(resp[i].datetime);


          if( date.getTime() - tdate.getTime() < 60000 && resp[i].user === citem.user && !resp[i].created && !resp[i].deleted ) {
            c++;
            continue;
          }

          table += this.applyRow(citem, table, c);

          date = tdate;
          citem = resp[i];
          c = 1;
        }

        table += this.applyRow(citem, table, c);

        this.$.root.innerHTML = table+'</table>';
      },

      applyRow : function(resp, table, count) {
        var label;
        if( resp.created ) {
          label = '<span class="label label-success">Created</span>';
        } else if( resp.deleted ) {
          label = '<span class="label label-danger">Deleted</span>'
        } else {
          label = '<span class="label label-warning">Updated ('+count+')</span>'
        }


        return '<tr>'+
            '<td>'+label+'</td>'+
            '<td>'+resp.user+'</td>'+
            '<td>'+(new Date(resp.datetime).toLocaleString())+'</td>'+
          '</tr>';
      }
    });
  </script>
</dom-module>

      }

        cursor: pointer;
        color: #2196f3;

  <script>
    Polymer({
      is: 'budget-material-table',

      properties : {
        noAccess : {
          type : Boolean
        }
      },

      ready : function() {
        this.materials = {};

        this.sort = 'name';
        this.nameFilter = '';
        this.onlyErrors = false;
      },

      onMaterialsUpdated : function() {
        this.update(SDK.controllers.material.get());
      },

      update : function(materials) {
        if( materials ) this.materials = materials;
        if( !this.materials ) return;

        this.uiArray = [];
        for( var name in this.materials ) {
          if( this.materials[name].fixed ) continue;

          if( this.isMatch(this.materials[name]) ) {
            this.uiArray.push(this.materials[name]);
          }
        }

        var sortVal = this.sort;
        this.uiArray.sort(function(a, b){
          if( a[sortVal] > b[sortVal] ) return 1;
          if( a[sortVal] < b[sortVal] ) return -1;
          return 0;
        });

        this.render();
      },

      setFiltersAndSort : function(filter, sort) {
        this.sort = sort;

        if( !filter ) {
          this.nameFilter = null;
        } else {
          this.nameFilter = new RegExp(filter, 'i');
        }

        this.update();

        return this.uiArray.length;
      },

      isMatch : function(material) {
        if( this.onlyErrors && !SDK.controllers.material.hasErrors(material.name) ) {
          return false;
        }

        if( this.nameFilter ) {
          if( !this.nameFilter.test(material.name) ) {
            return false;
          }
        }

        return true;
      },

      filterErrors : function(show) {
        this.showingErrors = show;
        if( show ) {
          $(this).find('tr[label-row]').hide();
          $(this).find('tr[error-row]').show();
        } else {
          $(this).find('tr[label-row]').show();
        }
      },

      render : function() {
        var errors = 0;

        if( this.uiArray.length === 0 ) {
          this.innerHTML = '<span class="text text-warning"><i class="fa fa-warning"></i> No materials in budget.</span>';
          return;
        }

        var html = '<table class="table style-scope budget-material-table">', m;

        html += '<tr>'+
          '<th>Name</th>'+
          '<th><i class="fa fa-shield"></i> Authority</th>'+
          '<th><i class="fa fa-map-marker"></i> Locality</th>'+
          '<th><i class="fa fa-hourglass-o"></i> Year</th>'+
          '<th><i class="fa fa-dollar"></i> Price</th>'+
          '<th></th>'+
          '<th></th>'+
        '</tr>';

        for( var i = 0; i < this.uiArray.length; i++ ) {
          var m = this.uiArray[i];
          var hasAccess = SDK.app.hasAccess(m);
          var hasErrors = SDK.controllers.material.hasErrors(m.name);

          var unitLabel = SDK.units.invertAndRemoveDollars(m.units);

          html += '<tr label-row '+(hasErrors ? 'error-row' : '')+'>';

          // set row icon
          html += '<td class="style-scope budget-material-table" info="'+i+'"><i class="fa fa-cube'+(m.type === 'complex' ? 's' : '')+'"></i> ';

          // set row name
          html += m.name+'</td>';

          // set authority
          html += '<td>'+m.authority+'</td>';

          // set locality
          html += '<td>'+(m.locality ? m.locality.join(', ') : '')+'</td>';

          // set year
          html += '<td>'+(m.year !== undefined ? m.year : '')+'</td>';

          // set price
          html += '<td><ahb-dollar-label value="'+m.price+'"></ahb-dollar-label><span style="color:#888">/'+unitLabel+'</span></td>';

          if( hasErrors ) {
            html += '<td><div class="btn-group">'+
              '<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">'+
                '<i class="fa fa-warning text text-danger"></i>'+
              '</button>'+
              '<ul class="dropdown-menu dropdown-menu-right">';

            var result = SDK.controllers.material.getErrors(m.name);

            if( result.errors.length > 0 ) {
              html += '<li class="dropdown-header">Material</li>';
              html += '<li><a>'+result.errors.join('</li><li>')+'</a></li>';
            }

            if( result.materials ) {
              for( var key in result.materials ) {
                html += '<li class="dropdown-header">Required: '+key+'</li>';
                html += '<li><a>&nbsp;&nbsp;'+result.materials[key].join('/li><li>')+'</a></li>';
              }
            }

            html += '</ul></div></td>';
            errors++;
          } else {
            html += '<td></td>';
          }

          html += '<td style="text-align:right">';
          html += '<div class="btn-group">'+
            '<button type="button" class="btn btn-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">'+
              '<i class="fa fa-bars"></i>'+
            '</button>'+
            '<ul class="dropdown-menu dropdown-menu-right">';

          html += '<li><a style="cursor:pointer" info="'+i+'"><i class="fa fa-info"></i> More Info</a></li>';

          if( !this.noAccess ) {
            html += '<li><a style="cursor:pointer" remove="'+i+'"><i class="fa fa-times"></i> Remove from Budget</a></li>';
            html += '<li><a edit="'+m.id+'"><i class="fa fa-pencil"></i> Edit</a></li>';
          }

          html += '</ul></div></td>';
          html += '</tr>';
          html += '<tr id="'+i+'-info-row" style="display:none"><td colspan="8" style="border:none">'+
                    '<budget-material-info-row material="'+m.id+'" index="'+i+'" budget-view></budget-material-info-row>'+
                  '</td></tr>';
        }

        this.innerHTML = html+'</table>';


        $(this)
          .find('[info]')
          .on('click', function(e){
            var index = e.currentTarget.getAttribute('info');

            $(this)
              .find('budget-material-info-row[index="'+index+'"]')[0]
              .show();
          }.bind(this));

        $(this)
          .find('[edit]')
          .on('click', function(e){
            var id = e.currentTarget.getAttribute('edit');
            this.fire('edit-material', id);
          }.bind(this));


        $(this)
          .find('a[remove]')
          .on('click', this.removeMaterial.bind(this));

        this.fire('error-update', errors);

        if( this.showingErrors ) {
          this.filterErrors(true);
        }

        SDK.getBudget().removeMaterial(this.uiArray[index].name);

          },

        }

        if( m.getType() === 'simple' ) {
          this.$.year.innerHTML = m.getYear() || '';
          this.$.yearRow.style.display = m.getYear() ? 'block' : 'none';
          this.$.requiredRow.style.display = 'none';
        } else {
          this.$.yearRow.style.display = 'none';
          this.$.requiredRow.style.display = 'block';

          var unique = m.getUniqueMaterials();
          var materials = m.getRequiredMaterials();
          var list = '<table class="table">'+
            '<tr><th>Material</th>'+
              '<th>Amount</th>'+
              '<th>Units</th>'+
              (this.budgetView ? '<th>Price</th>' : '')+
            '</tr>';

          var chartData = [['Material','%']];

          for( var key in materials ) {
            var rm = materials[key];

            var name;
            if( unique[key] ) {
              name = '*<b>'+key+'</b>';
            } else if( this.budgetView ) {
              name = '<material-label material="'+key+'"></material-label>';
            } else {
              name = key;
            }

            list += '<tr>'+
                    '<td>'+name+'</td>'+
                    '<td>'+rm.amount+'</td>'+
                    '<td><span class="label label-default">'+rm.units+'</span></td>'+
                    (this.budgetView ? '<td><ahb-dollar-label value="'+rm.price+'"></ahb-dollar-label><span style="color:#888">/'+unitLabel+'</span>' : '')+
                  '</tr>';

            if( this.budgetView ) {
              chartData.push([key, parseInt(100*(rm.price / m.getPrice())) ]);
            }

            if( errors && errors.materials && errors.materials[key] ) {
              list += '<tr><td colspan="'+(this.budgetView ? 4 : 3)+'" style="border:none">' +
                        '<ul class="text text-danger"><li>'+errors.materials[key].join('</li><li>')+'</li></ul>'+
                      '</td></tr>';
            }
          }
          list += '</table>';
          if( Object.keys(unique).length > 0 ) {
            list += '<div class="help-block">*Unique Material</div>';
          }

          this.$.required.innerHTML = list;

          var eles = $(this.$.required).find('material-label');
          // TODO, switch to new parent refernce stratedgy
          setTimeout(function(){ // FF HACK
            for( var i = 0; i < eles.length; i++ ) {
              eles[i].parent = m.data;
              eles[i].update();
            }
          }.bind(this), 100);



          if( this.budgetView ) {
            var chart = new google.visualization.PieChart(this.$.chart);
            var s = $(window).width() / 8;
            this.$.chart.style.width = s+'px';
            this.$.chart.style.height = s+'px';
            chart.draw(google.visualization.arrayToDataTable(chartData), {legend: 'none'});
          }
        }
      },

      setUsedBy : function() {
        this.$.usedBy.style.display = 'block';
        var operations = SDK.controllers.operation.get();
        var usedBy = [];

        for( var name in operations ) {
          for( var j = 0; j < operations[name].materials.length; j++ ) {
            if( operations[name].materials[j].name == this._material.getName() ) {
              usedBy.push('<a>'+name+'</a>');
              break;
            } else if( this.alias && operations[name].materials[j].name === this.alias ) {
              usedBy.push('<a>'+name+'</a>');
              break;
            }
          }
        }
        this.$.usedBy.innerHTML = usedBy.length > 0 ? ('Used in Operation(s): '+usedBy.join(', ')) : '';

        this.$.requiredBy.style.display = 'block';
        var materials = SDK.controllers.material.get();
        var requiredBy = [];

        for( var name in materials ) {
          if( !materials[name].materials ) continue;
          if( materials[name].materials[this._material.getName()] ) {
            requiredBy.push('<a>'+name+'</a>');
          } else if( this.alias &&  materials[name].materials[this.alias] ) {
            requiredBy.push('<a>'+name+'</a>');
          }
        }
        this.$.requiredBy.innerHTML = requiredBy.length > 0 ? ('Required By Material(s): '+requiredBy.join(', ')) : '';

        if( usedBy.length === 0 && requiredBy.length === 0 ) {
          this.$.usedBy.innerHTML = '<span class="text text-warning">This material is not currently used in this budget</span>';
        }
      },

      loading : function(loading) {
        this.$.loading.style.display = loading ? 'block' : 'none';
        this.$.loaded.style.display = !loading ? 'block' : 'none';
      }
    });
  </script>
</dom-module>

<dom-module id="budget-import-material-popup" assetpath="elements/popups/">
  <template>
    <style>
      :host {
        display: block;
      }
      .match {
        font-style: italic
      }
    </style>

    <div class="modal fade" id="popup">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" aria-label="Close" data-dismiss="modal"><span aria-hidden="true"></span></button>
            <h4 class="modal-title">Import Material</h4>
          </div>
          <div class="modal-body">
            <div id="main">
              <input type="text" class="form-control" placeholder="Material Text Search" on-keyup="onKeyUp" id="input">
              <div class="help-block">Text search on material name, description and/or localition.</div>


              <template is="dom-repeat" items="{{items}}">
                <div class="panel panel-default">
                  <div class="panel-body">
                      <h4>
                        <i class$="{{item.icon}}"></i>

                        <template is="dom-repeat" items="{{item.nameParts}}">
                          <span class$="{{item.className}}">{{item.label}}</span>
                        </template>

                        <small><i class="fa fa-map-marker"></i> <span>{{item.locationStr}}</span></small>

                        <a class="btn btn-primary pull-right" on-click="onImportClick" index$="{{index}}"><i class="fa fa-cloud-download"></i> Import</a>
                      </h4>

                      <div class="help-block">
                        <i class="fa fa-shield"></i>
                          <span>{{item.authority}}</span>
                          <span>{{item.description}}</span>
                          <span>{{item.class}}
                      </span></div>

                      <div>
                        <span>{{item.price}}</span> per
                        <span>{{item.units}}</span>
                      </div>
                  </div>
                </div>
              </template>

            </div>
            <div id="select">
              <div style="margin-bottom: 20px">
                This complex material <span class="label label-warning"><i class="fa fa-cubes"></i>
                  <span id="currentComplexLabel"></span></span> has the following required materials:</div>

              <div class="well">
                <ul class="text text-warning">
                  <template is="dom-repeat" items="{{complexMaterialRequires}}">
                    <li><b>{{item.name}}</b>: <span style="color:#888"><span>{{item.amount}}</span><span>{{item.units}}</span></span></li>
                  </template>
                <ul>
              </ul></ul></div>

              <div id="loading">
                Loading...
              </div>

              <div id="authHasRequired">
                <div style="margin-bottom: 20px">
                  The materials authority <span class="label label-warning"><i class="fa fa-shield"></i>
                  <span id="currentComplexAuthLabel"></span></span> has the required materials for the same location.
                  Would you like to import them as well?
                </div>
                <div class="layout horizontal">
                  <div class="flex">

                    <a class="btn btn-primary" on-click="importAllComplex">Import Material and Required Materials</a>
                    <a class="btn btn-default" on-click="importOnlyComplex">Import Only Material</a>
                  </div>
                  <div>
                    <a class="btn btn-default" on-click="cancelComplex">Cancel</a>
                  </div>
                </div>
              </div>

              <div id="authNoRequired">
                <div style="margin-bottom: 20px" class="text text-danger">
                  The materials authority <span class="label label-warning"><i class="fa fa-shield"></i>
                  <span id="currentComplexAuthLabel2"></span></span> does not have the required materials
                  for the same location.  Would you will need to import these materials for other
                  locations or authorities after.
                </div>
                <div class="layout horizontal">
                  <div class="flex">
                    <a class="btn btn-default">Import Material</a>
                  </div>
                  <div>
                    <a class="btn btn-default" on-click="cancelComplex">Cancel</a>
                  </div>
                </div>
              </div>

            </div>

          </div>
        </div>
      </div>
    </div>


  </template>
  <script>
    Polymer({
      is: 'budget-import-material-popup',

      ready : function() {
        this.popup = $(this.$.popup).remove();
        $('body').append(this.popup);
        this.popup.modal({show: false});

        this.searchTimer = -1;
        this.cache = {};
        this.currentIds = [];
        this.complexMaterialRequires = [];
      },

      hide : function() {
        this.popup.modal('hide');
      },

      show : function(value, location) {
        this.popup.modal('show');

        this.$.main.style.display = 'block';
        this.$.select.style.display = 'none';

        this.currentIds = SDK.utils.getMaterialIds();

        var data = SDK.getBudget().getData();
        if( data && data.locality ) {
          this.$.input.value = (location ? location : data.locality.join(' '))+' '+(value ? value : '');
        }

        this.search();
        setTimeout(function(){
          this.$.input.focus();
        }.bind(this), 200);
      },

      onImportClick : function(e) {
        var index = parseInt(e.currentTarget.getAttribute('index'));
        this.import(this.items[index]);
      },

      showImport : function(material, value, location) {
        this.show(value, location);
        setTimeout(function(){
          this.import(material);
        }.bind(this), 200);
      },

      import : function(material) {
        var arr = [];

        for( var key in material.materials ) {
          arr.push({
            name : key,
            amount : material.materials[key].amount,
            units : material.materials[key].units,
          });
        }

        this.complexMaterialRequires = arr;

        if( material.type !== 'complex' ) {
          this.addMaterial(material.id);
          this.hide();
          return;
        }
        this.selectedMaterial = material;

        this.$.main.style.display = 'none';
        this.$.select.style.display = 'block';

        this.$.currentComplexLabel.innerHTML = material.name;
        this.$.currentComplexAuthLabel.innerHTML = material.authority;
        this.$.currentComplexAuthLabel2.innerHTML = material.authority;

        this.$.loading.style.display = 'block';
        this.$.authHasRequired.style.display = 'none';
        this.$.authNoRequired.style.display = 'none';

        SDK.materials.hasRequired(material.id, function(resp){
          this.$.loading.style.display = 'none';
          this.selectedMaterial.validated = {};

          var valid = true;
          for( var key in resp ) {
            if( resp[key] === false ) {
              value = false;
            } else {
              this.selectedMaterial.validated[key] = resp[key];
            }
          }

          if( valid ) {
            this.$.authHasRequired.style.display = 'block';
          } else {
            this.$.authNoRequired.style.display = 'block';
          }
        }.bind(this));
      },

      addMaterial : function(id, callback) {
        SDK.materials.get(id, function(resp){
          // add to controller
          SDK.controller.material.add(resp);
          // update changes, we don't want to track this
          SDK.changes.addMaterial(resp);
          SDK.app.localsave();
          if( callback ) callback();
        });
      },

      cancelComplex : function() {
        this.$.main.style.display = 'block';
        this.$.select.style.display = 'none';
      },

      importOnlyComplex : function() {
        this.addMaterial(this.selectedMaterial.id);
        this.hide();
      },

      importAllComplex : function() {
        this.addMaterial(this.selectedMaterial.id);
        for( var key in this.selectedMaterial.validated ) {
          this.addMaterial(this.selectedMaterial.validated[key]);
        }
        this.hide();
      },

      onKeyUp : function() {
        if( this.searchTimer != -1 ) clearTimeout(this.searchTimer);
        this.searchTimer = setTimeout(function(){
          this.searchTimer = -1;
          this.search();
        }.bind(this), 300);
      },

      search : function() {
        var data = {
          query : {
            id : {'$nin' : this.currentIds},
            '$text' : {'$search' : this.$.input.value}
          }
        };

        var re = null;
        try {
          re = new RegExp('('+this.$.input.value.trim().replace(/\s+/g,'|')+')','ig');
        } catch(e) {
        }


        $.post('/materials/find', data, function(resp) {
          for( var i = 0; i < resp.length; i++ ) {
            if( re ) {
              var parts = resp[i].name.replace(re,'::__$1__::').split('::');
              resp[i].nameParts = [];
              for( var j = 0; j < parts.length; j++ ) {
                resp[i].nameParts.push({
                  label : parts[j].replace(/^__/,'').replace(/__$/,''),
                  className : parts[j].match(/__.*__/) ? 'text text-success match' : ''
                });
              }
            } else {
              resp[i].nameParts = [{
                label : resp[i].name,
                className : '',
                style: ''
              }];
            }


            resp[i].icon = resp[i].type == 'complex' ? 'fa fa-cubes' : 'fa fa-cube';
            resp[i].locationStr = resp[i].locality.join(', ');
            if( resp[i].description ) {
              resp[i].description = ' | '+resp[i].description;
            }
            if( resp[i].class ) {
              resp[i].class = ' | '+resp[i].class;
            }
          }

          this.items = resp;
        }.bind(this));
      }

    });
  </script>
</dom-module>

<dom-module id="budget-schedule-popup" assetpath="elements/popups/">

      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" aria-label="Close" on-click="hide"><span aria-hidden="true"></span></button>

          </div>

            will use all the <b>same operations</b> as your current <span id="budgetPreLabel"></span>
            <span class="label label-primary"><i class="fa fa-dollar"></i> <span id="budgetName"></span></span>, but
            allow you to change out materials as needed.  Reference budgets are good for
            creating a budget for the same crop in a different location having differently
            priced base materials, such as labor and fuel.

          </div>
          <div class="modal-footer">
            <a class="btn btn-primary" on-click="create">Create</a>
            <a class="btn btn-default" data-dismiss="modal">Cancel</a>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
  </template>


<script>
  Polymer({
    is : 'budget-create-reference',

    ready : function() {
      this.popup = $(this.$.popup).remove();
      $('body').append(this.popup);
      this.popup.modal({show: false});
    },

    show : function() {
      this.budget = SDK.getBudget().getData();
      if( this.budget.reference ) {
        this.$.budgetPreLabel.innerHTML = ' reference budget ';
        this.$.budgetName.innerHTML = this.budget.referenceInfo.name;
      } else {
        this.$.budgetPreLabel.innerHTML = ' budget ';
        this.$.budgetName.innerHTML = this.budget.name;
      }

      this.popup.modal('show');
    },

    hide : function() {
      this.popup.modal('hide');
    },

    create : function() {
        if( SDK.changes.hasChanges() && !confirm('Are you sure you want to continue this budget?  Your unsaved changes will be lost.') ) return;

        var data = $.extend(true, {}, this.budget);

        data.name = data.name+' Reference';

        if( !SDK.app.hasAccess(data) ) {
          data.authority = ExpressAuth.user ? ExpressAuth.user.email : '';
        }

        // otherwise this data is already set
        if( !this.budget.reference ) {
          data.reference = data.id;
          data.referenceInfo = {
            name : data.name,
            commodity : data.commodity,
            authority : data.authority,
            locality : data.locality
          }
        }

        data.id = SDK.utils.guid();

        data = {
          budget : data,
          materials : SDK.controllers.material.asArray()
        };

        SDK.changes.setOriginal({
          authority: ExpressAuth.user ? ExpressAuth.user.email : ''
        }, []);

        window.location = '#budget/overview';
        document.querySelector('ahb-budget').load(data);
        this.hide();

        setTimeout(function(){
          document.querySelector('budget-farm-editor').show(true);
        }, 500);
    }
  })
</script>

  <template>
    <style>
      :host {
        display: block;
      }
      #add > div {
        padding: 10px;
      }
    </style>

    <div class="modal fade" id="popup">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-label="Close" data-dismiss="modal"><span aria-hidden="true"></span></button>
            <h4 class="modal-title" id="title"><i class="fa fa-tag"></i> Budget Material Alias Tags</h4>
          </div>
          <div class="modal-body">
            <div class="help-block">
              Set aliases names (AKA) for your budgets materials.  This is useful
              when using peoples complex materials that might not have the exact
              same name as you use.  Ex: (Labor instead of Laborer).
            </div>

            <div class="layout horizontal center" id="add">
              <div class="flex">
                <select id="material" class="form-control"></select>
              </div>
              <div class="flex">
                <input type="text" class="form-control" placeholder="Alias" id="alias">
              </div>
              <div>
                <a class="btn btn-primary" on-click="add"><i class="fa fa-plus"></i> Add</a>
              </div>
            </div>

            <div>
              <template is="dom-repeat" items="{{currentList}}">
                <div class="layout horizontal center">
                  <div class="flex">{{item.material}}</div>
                  <div class="flex">
                    <span class="label label-primary"><i class="fa fa-flag"></i> <span>{{item.alias}}</span></span>
                  </div>
                  <div>
                    <a class="btn btn-link" material$="{{item.material}}" on-click="remove"><i class="fa fa-times"></i></a>
                  </div>
                </div>
              </template>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>

        </div>
      </div>
    </div>

  </template>
  <script>
    Polymer({
      is: 'budget-alias-popup',

      ready : function() {
        this.popup = $(this.$.popup).remove();
        $('body').append(this.popup);
        this.popup
          .modal({show: false});
        this.currentList = [];
      },

      show : function(alias) {
        this.$.alias.value = alias || '';
        this.render();
        this.popup.modal('show');
      },

      render : function() {
        var materials = Object.keys(SDK.controllers.material.get());
        var budget = SDK.getBudget();

        var html = '<option></option>';

        var list = [];
        materials.forEach(function(m){
          if( budget.hasAlias(m) ) {
            return;
          }
          list.push(m);
        });

        list.sort();
        html += list.map(function(m){
          return '<option value="'+m+'">'+m+'</option>';
        }).join('');

        this.$.material.innerHTML = html;

        var list = [];
        var aliases = budget.getAlias();
        for( var key in aliases ) {
          list.push({
            material: key,
            alias : aliases[key]
          });
        }
        this.currentList = list;
      },

      add : function() {
        var material = this.$.material.value;
        var alias = this.$.alias.value;
        if( !material || !alias ) {
          return;
        }

        SDK.getBudget().addAlias(alias, material);
        this.$.alias.value = '';
        this.render();
      },

      remove : function(e) {
        var material = e.currentTarget.getAttribute('material');
        SDK.getBudget().removeAlias(material);
        this.render();
      }
    });
  </script>
</dom-module>

      SDK.controllers.material.on('material-update', this.updateMaterialAuthorties.bind(this));
      SDK.controllers.material.on('material-removed', this.updateMaterialAuthorties.bind(this));

      var buffer = new SDK.app.UiBuffer(this.onTotalUpdate, 100, this);
      SDK.controllers.operation.on('total-update', buffer);

      SDK.on('budget-load', this.setData.bind(this));
    },

    attached : function() {
      document
        .querySelector('budget-farm-editor')
        .addEventListener('editor-close', function(){
          this.setData();
          this.$.total.onTotalUpdate(); // right now  just assuming farm size changed
        }.bind(this));
    },

    updateTotal : function() {
      this.$.total.onTotalUpdate();
    },

    // check for errors
    onTotalUpdate : function() {
      var mErrors = SDK.controllers.material.getErrors() || {};
      var opErrors = SDK.controllers.operation.getErrors() || {};

      if( Object.keys(mErrors).length > 0 || Object.keys(opErrors).length > 0 ) {
        this.$.errors.style.display = 'table-row';
      } else {
        this.$.errors.style.display = 'none';
      }
    },

    setData : function() {
      var data = SDK.getBudget().getData();

      if( !SDK.app.hasAccess(data) ) {
        this.readonly = true;
      } else {
        this.readonly = false;
      }

      if( !data.farm ) return;

      this.budgetId = data.id;
      this.$.total.setData(data.farm);
      this.data = data;

      this.$.budgetNameLabel.innerHTML = data.name || 'Budget Information';
      this.$.farmNameLabel.innerHTML = data.farm.name || '';
      this.$.farmSizeLabel.innerHTML = data.farm.size || 0;
      this.$.farmUnitsLabel.innerHTML = data.farm.units || '';
      this.$.cropLabel.innerHTML = data.commodity || '';
      this.$.localityLabel.innerHTML = data.locality.join(', ');
      this.$.authorityLabel.innerHTML = data.authority || '';
      this.$.budgetDescriptionLabel.innerHTML = data.description || '';


      if( data.draft !== false ) {
        this.$.draft.innerHTML = '<span class="text text-warning"><i class="fa fa-circle-o"></i> Working Draft</span>';
      } else {
        this.$.draft.innerHTML = '<span class="text text-success"><i class="fa fa-circle"></i> Published</span>';
      }

      if( data.reference ) {
        this.$.aliasesRow.style.display = 'none';
        this.$.childReferences.style.display = 'none';
        this.$.reference.style.display = 'table-row';

        this.$.referenceLabel.innerHTML =
          '<div><a href="/#link/'+data.reference+'"><i class="fa fa-code-fork"></i> '+data.referenceInfo.name+'</a></div>'+
          '<div class="help-block">'+
          '<span class="text text-success"><i class="fa fa-leaf"></i> '+data.referenceInfo.commodity+'</span> | ' +
          '<i class="fa fa-shield"></i> '+data.referenceInfo.authority+' | '+
          '<i class="fa fa-map-marker"></i> '+data.referenceInfo.locality.join(', ')+'</div>';
      } else {
        this.$.aliasesRow.style.display = this.readonly ? 'none' : 'table-row';
        this.$.reference.style.display = 'none';

        if( data.childReferences ) {
          this.$.childReferences.style.display = 'table-row';
        } else {
          this.$.childReferences.style.display = 'none';
        }
      }

      this.updateMaterialAuthorties();

      if( ExpressAuth.user && SDK.app.hasAccess(data) ) {
        this.$.deleteBtn.style.display = 'inline-block';
      } else {
        this.$.deleteBtn.style.display = 'none';
      }
    },

    updateMaterialAuthorties : function() {
      var authorities = {};
      var materials = SDK.controllers.material.get();
      var m;

      for( var name in materials ) {
        var m = materials[name];
        if( !m.authority || !m.locality ) continue;
        if( authorities[m.authority+m.locality] ) continue;

        authorities[m.authority+m.locality] = this.getMaterialAuthLabel(m);
      }
      /*for( var name in materials.complex ) {
        var m = materials.complex[name];
        if( !m.authority || !m.locality ) continue;
        if( authorities[m.authority+m.locality] ) continue;

        authorities[m.authority+m.locality] = this.getMaterialAuthLabel(m);
      }*/

      var html = '<table style="width:100%">';
      for( var key in authorities ) {
        html += authorities[key]
      }

      this.$.materialAuthorityLabel.innerHTML = html+'</table>';
    },

    getMaterialAuthLabel : function(m) {
      return '<tr>'+
          '<td><i class="fa fa-shield"></i> '+m.authority+'</td>'+
          '<td style="text-align:center;width:25%"><span class="label label-default"><i class="fa fa-arrow-right"></i></span></td>'+
          '<td><i class="fa fa-map-marker"></i> '+m.locality.join(', ')+'</td>'+
        '</tr>';
    },

    onShow : function(params) {
      this.$.timeline.onShow();
      this.$.spendingTimeline.onShow();
    },

    toggleHistory : function() {
      this.showingHistory = !this.showingHistory;
      $(this.$.infoCard).toggle();
      $(this.$.historyCard).toggle();

      if( this.showingHistory ) {
        this.$.history.show(this.budgetId);
      }
    },

    delete : function() {
      // TODO: this should be a popup that also checks for reference budgets.
      if( !confirm('Are you sure you want to delete the budget!?') ) return;
      if( !confirm('Are you really sure!?') ) return;

      SDK.budgets.delete(this.budgetId, function(resp){
        if( resp.error ) {
          alert(resp.message);
        }

        alert('Budget Deleted.');

        // TODO: should proly centerialize this call
        document.querySelector('budget-sections').startNew();
      }.bind(this));
    },

    edit : function() {
      document.querySelector('budget-farm-editor').show();
    },

    showChangesWarning : function(e) {
      var show = e.changes;
      this.$.changesWarning.style.display = show ? 'block' : 'none';

      var showNoAccess = false;
      if( show && ExpressAuth.user && this.data && !SDK.app.hasAccess(SDK.changes.getOriginal().budget) ) {
        showNoAccess = true;
      }

      this.$.noAccessWarning.style.display = showNoAccess ? 'block' : 'none';
      if( showNoAccess ) {
        this.$.noAccessWarning.innerHTML = '<i class="fa fa-warning"></i> You do not have access to the original authority '+
        ' <b><i class="fa fa-shield"></i> '+SDK.changes.getOriginal().budget.authority+'</b>.'+
          '  You will need to save as new budget.';
      }
    },

    showAliasPopup : function() {
      document.querySelector('budget-alias-popup').show();
    },

    showErrorsPopup : function() {
      document.querySelector('budget-errors-popup').show();
    },

    showChildReferences : function() {
      document.querySelector('budget-child-reference-popup').show();
    }
  });
</script>
<dom-module id="budget-section-operations" assetpath="elements/sections/">
  <template>

    <div class="modal fade" id="createPopup" tabindex="-1" role="dialog" aria-labelledby="createPopupLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"></span></button>
            <h4 class="modal-title" id="createPopupLabel">Create New Operation</h4>
          </div>
          <div class="modal-body">

            <div class="form-horizontal">
              <div class="form-group">
                <label for="filterInput" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="newNameInput" placeholder="New Operation Name" on-keyup="onNewNameKeyUp">
                  <div id="newNameMsg"></div>
                </div>
              </div>
            </div>

          </div>
          <div class="modal-footer" style="text-align: right">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" on-click="createNew">Create</button>
          </div>

        </div>
      </div>
    </div>

    <div class="alert alert-warning" id="referenceMsg" style="display:none; text-align:center">
      <i class="fa fa-warning"></i> This is a reference budget.  You can view the operations but not edit them.
      <br>
      You can set a scaling factor for each material amount, adjusting for any differences
      in quantity from one region to another.
    </div>

    <div class="container">


        <div class="layout horizontal">
          <div class="flex">
            <div class="form-horizontal" style="margin: 25px 0">
              <div class="form-group">
                <label for="filterInput" class="col-sm-2 control-label">Filter</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="filterInput" placeholder="Filter Text" on-input="filter">
                </div>
              </div>
            </div>
          </div>
          <div>
            <a class="btn btn-primary pull-right" style="margin: 20px 0 0 25px; " on-click="showCreate" id="createBtn"><i class="fa fa-plus"></i> New Operation</a>
          </div>
        </div>

        <div id="searchMsg"></div>
        <div id="root"></div>

    </div>
  </template>
</dom-module>

<script>
  Polymer({
    is : 'budget-section-operations',

    ready : function() {
      this.filterTimer = -1;

      this.popup = $(this.$.createPopup).remove();
      $('body').append(this.popup);
      this.popup.modal({show: false});

      SDK.controllers.operation.on('operation-update', this.onOperationsUpdated.bind(this));
      SDK.controllers.operation.on('operation-removed', function(e){
        $(this.$.root).find('[operation="'+e.operation.name+'"]').remove();
        this.filter();
      }.bind(this));

      SDK.on('budget-load', this.setData.bind(this));
    },

    onOperationsUpdated : function(e) {
      if( e.replaced ) {

        var current = $(this.$.root).find('[operation="'+e.replaced +'"]');
        current.attr('operation', e.operation.name);

      } else {

        var current = $(this.$.root).find('[operation="'+e.operation.name+'"]');
        if( current.length == 0 ) {
          var div = $(this.createPanel(e.operation, e.isNew));
          $(this.$.root).append(div);
        } else {
          current[0].update();
        }
      }

      this.filter();
    },

    setData : function() {
      var budget = SDK.getBudget();

      if( SDK.app.hasAccess(budget.data) ) {
        this.noAccess = false;
      } else {
        this.noAccess = true;
      }

      this.$.root.innerHTML = '';

      this.referenced = budget.isReference();

      // empty get call returns all operations
      var operations = budget.getOperation();
      operations.forEach(function(operation){
        var ele = this.createPanel(operation.data);
        this.$.root.appendChild(ele);
      }.bind(this));

      this.setReferenced();

      this._filter();
    },

    setReferenced : function() {
      if( this.referenced ) {
        this.$.referenceMsg.style.display = 'block';
        this.$.createBtn.style.display = 'none';
      } else {
        this.$.referenceMsg.style.display = 'none';

        if( this.noAccess ) {
          this.$.createBtn.style.display = 'none';
        } else {
          this.$.createBtn.style.display = 'inline-block';
        }

      }
    },

    createPanel : function(operation, open) {
      var ele = document.createElement('budget-operation');
      ele.setAttribute('operation', operation.name);
      if( this.referenced || this.noAccess ) {
        ele.setAttribute('readonly','true');
      }
      if( this.noAccess ) {
        ele.setAttribute('no-access','true');
      }

      ele.operationname = operation.name;
      if( open ) ele.toggleContent();
      return ele;
    },

    showCreate : function() {
      this.$.newNameInput.value = '';
      this.$.newNameMsg.innerHTML = '';
      this.popup.modal('show');
      setTimeout(function(){
        this.$.newNameInput.focus();
      }.bind(this), 500);
    },

    onShow : function(searchTxt) {
      if( searchTxt ) {
         this.$.filterInput.value = searchTxt;
      }

      this._filter();
    },

    onNewNameKeyUp : function(e) {
      if( e.which == 13 ) this.createNew();
    },

    createNew : function() {
      var name = this.$.newNameInput.value;

      if( name.replace(/\s/g, '') == '' ) {
        this.$.newNameMsg.innerHTML = 'Invalid Name.';
        return;
      }

      if( SDK.getBudget().hasOperation(name) ) {
        this.$.newNameMsg.innerHTML = 'Invalid Name. An operation with this name already exists';
        return;
      }
      this.$.newNameMsg.innerHTML = '';

      SDK.getBudget().addOperation(name);
      this.$.filterInput.value = name;
      this.popup.modal('hide');
    },

    filter : function() {
      if( this.filterTimer != -1 ) clearTimeout(this.filterTimer);
      this.filterTimer = setTimeout(function(){
        this.filterTimer = -1;
        this._filter();
      }.bind(this));
    },

    _filter : function() {
      var txt = this.$.filterInput.value;

      var matched = [], showAll = false;
      if( txt == '' ) {
        showAll = true;
      } else {
        matched = this.toNameArray(SDK.controllers.operation.find(txt));
      }

      var opEles = this.querySelectorAll('budget-operation');
      for( var i = 0; i < opEles.length; i++ ) {
        var ele = opEles[i];
        if( showAll || matched.indexOf(ele.operationname) > -1 ) {
          ele.style.display = 'block';
        } else {
          ele.style.display = 'none';
        }
      }

      if( matched.length == 0 && !showAll ) {
        this.$.searchMsg.innerHTML = '<div class="alert alert-warning">No results found for: '+txt +
        '. <a style="cursor: pointer"><i class="fa fa-plus"></i> Create</a></div>';

        $(this.$.searchMsg)
          .find('a')
          .on('click', function() {
            this.showCreate();
            this.$.newNameInput.value = txt;
          }.bind(this));
      } else if( opEles.length == 0 ) {

        this.$.searchMsg.innerHTML = '<div class="alert alert-warning">Currently there are no operations. '+
        '<a style="cursor: pointer"><i class="fa fa-plus"></i> Create</a></div>';

        $(this.$.searchMsg)
          .find('a')
          .on('click', function() {
            this.showCreate();
          }.bind(this));

      } else {
        this.$.searchMsg.innerHTML = '';
      }

    },

    toNameArray : function(ops) {
      var arr = [];
      ops.forEach(function(op){
        arr.push(op.name);
      });
      return arr;
    }
  });
</script>
<dom-module id="budget-material-list-item" assetpath="elements/budget-components/">
  <template>
    <style>
      :host {
        display: block;
      }
      #errors {
        margin: 20px 5px;
      }
    </style>

    <div class="style-scope budget-section-materials card" material-table="">
      <h5 class="material-name" style="margin-bottom: 1px">
        <div class="layout horizontal center">
          <div class="flex">
            <div>
              <span id="icon"></span>
              <span id="name"></span>
            </div>
          </div>
          <div style="text-align:right">
            <span id="fixed" class="label label-warning">Fixed</span>
            <div id="deleted" style="display:none">
              <div><span class="label label-danger"><i class="fa fa-warning"></i> Deleted</span></div>
              <div class="text text-danger" style="font-size: 12px; line-height: 26px">This material has been deleted by it's owner.  Recommend replacing.</div>
            </div>
            <a id="editIcon" class="btn btn-default btn-lg" style="margin-bottom: 5px"><i class="fa fa-pencil"></i></a>
            <div id="changesMessage" style="font-size:12px" class="text text-warning"></div>
          </div>
        </div>
      </h5>

      <div class="alert alert-danger" id="errors"></div>

      <div class="help-block" style="margin-bottom: 15px" id="otherInfo"></div>
      <div class="well well-sm" style="display:none" id="description"></div>
      <div style="overflow-x:auto">
        <table class="table">
          <tbody><tr>
            <th>Class</th>
            <th>Price</th>
            <th>Units</th>
          </tr>
          <tr>
            <td id="class" class="material-class"></td>
            <td class="material-price"><ahb-dollar-label id="price"></ahb-dollar-label></td>
            <td id="units"></td>
          </tr>
        </tbody></table>
      </div>

      <div style="padding:10px">
        <div id="usedBy"></div>
        <div id="requiredBy"></div>
      </div>

      <div id="msg"></div>
    </div>

  </template>
  <script>
    Polymer({
      is: 'budget-material-list-item',

      properties : {
        material : {
          type : Object,
          observer : 'update'
        },
        hasChanges : {
          type : Boolean,
          reflectToAttribute : true,
          value : function() {
            return false;
          }
        },
        hasErrors : {
          type : Boolean,
          reflectToAttribute : true,
          value : function() {
            return false;
          }
        }
      },

      ready : function() {
        this.changesTimer = -1;
        this.errorCount = 0;
      },

      edit : function() {
        this.fire('edit-material');
      },

      update : function() {
        if( !this.material ) return;

        this.setAttribute('material-name', this.material.getName());

        this.$.icon.innerHTML = SDK.app.getMaterialIconHTML(this.material.getType());
        this.$.editIcon.setAttribute('href', '#material/edit/'+this.material.getId());
        this.$.name.innerHTML = this.material.getName();

        if( this.material.isFixed() ) {
          this.$.fixed.style.display = 'block';
          this.$.editIcon.style.display = 'none';
        } else {
          this.$.fixed.style.display = 'none';
          this.$.editIcon.style.display = 'inline-block';
        }


        if( this.material.hasErrors() ) {
          var result = this.material.getErrors();

          var html = '<div><i class="fa fa-warning"></i>This material has errors.</div>';
          html += '<ul>';

          if( result.errors.length > 0 ) {
            html += '<li>'+result.errors.join('</li><li>')+'</li>';
          }

          if( result.materials ) {
            for( var key in result.materials ) {
              html += '<li><b>'+key+':</b><ul>';
              html += '<li>'+result.materials[key].join('</li><li>')+'</li>';
              html += '</ul></li>';
            }
          }

          this.$.errors.innerHTML = errors;
          this.$.errors.style.display = 'block';
          this.hasErrors = true;

          $(this.$.errors)
            .find('a')
            .on('click', function(e){
              var material = e.currentTarget.getAttribute('material');
              document.querySelector('budget-import-material-popup').show(material);
            });
        } else {
          this.hasErrors = false;
          this.$.errors.style.display = 'none';
        }

        var otherInfo = '';
        if( this.material.getAuthority() ) {
          otherInfo +='<i class="fa fa-shield"></i> '+this.material.getAuthority();
        }
        if( this.material.getLocality().length > 0 ) {
          if( this.material.getAuthority() ) {
            otherInfo += ' | ';
          }
          otherInfo += '<i class="fa fa-map-marker"></i> <span style="text-transform:capitalize">'+this.material.getLocality().join(', ')+'</span>';
        }

        if( this.material.getYear() !== undefined ) {
          if( this.material.getAuthority() || this.material.getLocality().length > 0 ) {
            otherInfo += ' | ';
          }
          otherInfo += '<i class="fa fa-hourglass-o"></i> '+this.material.getYear();
        }
        this.$.otherInfo.innerHTML = otherInfo;

        if( this.material.getDescription() ) {
          this.$.description.innerHTML = this.material.getDescription;
          this.$.description.style.display = 'block';
        } else {
          this.$.description.style.display = 'none';
        }

        this.$.class.innerHTML = this.material.getType() == 'complex' ? 'Complex Material' : (this.material.class || 'Other');
        this.$.price.value = this.material.getPrice();

        this.$.units.innerHTML = this.material.getUnits();

        if( this.material.isDeleted() ) {
          this.$.editIcon.style.display = 'none';
          this.$.deleted.style.display = 'inline-block';
          this.$.name.style.fontStyle = 'italic';
          this.$.name.className = 'text text-danger';

          this.hasErrors = true;
        }

        this.setUsedByOps();
        this.setRequiredBy();
        this.setChanges();
      },

      // need to buffer this as we may still be in the process of tracking changes when
      // this element is created, cause the element to think there are changes when
      // there are none.
      setChanges : function() {
        if( this.changesTimer == -1 ) clearTimeout(this.changesTimer);
        this.changesTimer = setTimeout(function(){
          this.changesTimer = -1;
          this._setChanges();
        }.bind(this), 500);
      },

      _setChanges : function() {
        if( !this.material.id ) return;

        var changes = SDK.changes.hasChanges(this.material);
        var unsaved = SDK.changes.getUnsaved()[this.material.id];

        if( !changes && !unsaved ) {
          this.hasChanges = false;
          this.$.changesMessage.innerHTML = '';
          this.$.editIcon.className = 'btn btn-default btn-lg';
          return;
        }

        this.hasChanges = true;
        if( ExpressAuth.user ) {
          this.$.changesMessage.innerHTML = 'You have unsaved changes to this material.  Click <i class="fa fa-pencil"></i> to save.';
        } else {
          this.$.changesMessage.innerHTML = 'You have unsaved changes to this material.  You must login to save.';
        }

        this.$.editIcon.className = 'btn btn-warning btn-lg';
      },

      setUsedByOps : function() {
        var operations = SDK.controllers.operation.get();
        var usedBy = [];
        for( var i = 0; i < operations.length; i++ ) {
          for( var j = 0; j < operations[i].materials.length; j++ ) {
            if( operations[i].materials[j].name == this.material.getName() ) {
              usedBy.push('<a href="/#budget/operations/'+operations[i].name+'">'+operations[i].name+'</a>');
              break;
            }
          }
        }
        this.$.usedBy.innerHTML = usedBy.length > 0 ? ('Used in Operation(s): '+usedBy.join(', ')) : '';
      },

      setRequiredBy : function() {
        var materials = SDK.controllers.material.get();
        var requiredBy = [];

        for( var name in materials ) {
          if( !materials[name].materials ) continue;
          if( materials[name].materials[this.material.getName()] ) {
            requiredBy.push('<a href="/#budget/materials/'+name+'">'+name+'</a>');
          }
        }
        this.$.requiredBy.innerHTML = requiredBy.length > 0 ? ('Required By: '+requiredBy.join(', ')) : '';
      }
    });
  </script>
</dom-module>

          </material-editor-table>

          <material-editor-form id="form" style="margin-top: 25px" on-cancel="cancelEdit" on-done="onMaterialUpdated" on-save-complete="onMaterialCreated" mode="budgetEditor">
